<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGO BIG-SMALL Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff0000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom, #ff0000, #cc0000);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .timer {
            font-size: 3rem;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 2px 2px 4px #000;
        }
        
        .prediction {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 30px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .history {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .history-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .big {
            color: #00ff00;
        }
        
        .small {
            color: #3498db;
        }
        
        .next-prediction {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WINGO BIG-SMALL PREDICTOR</h1>
        <div class="timer" id="timer">01:00</div>
        
        <div class="current-result">
            <div id="currentResult">Waiting for next prediction...</div>
        </div>
        
        <div class="prediction" id="prediction">-</div>
        
        <div class="next-prediction" id="nextPrediction">Next prediction in 60 seconds</div>
        
        <div class="history" id="history"></div>
    </div>

    <script>
        // Game variables
        let timer = 60;
        let countdown;
        let history = [];
        const maxHistory = 5;
        
        // DOM elements
        const timerElement = document.getElementById('timer');
        const predictionElement = document.getElementById('prediction');
        const currentResultElement = document.getElementById('currentResult');
        const nextPredictionElement = document.getElementById('nextPrediction');
        const historyElement = document.getElementById('history');
        
        // Start the countdown
        startCountdown();
        
        function startCountdown() {
            timer = 60;
            updateTimerDisplay();
            
            countdown = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 0) {
                    clearInterval(countdown);
                    generateResult();
                    startCountdown();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            nextPredictionElement.textContent = `Next prediction in ${timer} seconds`;
        }
        
        function generateResult() {
            // Generate random result (BIG or SMALL)
            const result = Math.random() > 0.5 ? 'BIG' : 'SMALL';
            
            // Generate prediction (smart algorithm)
            const prediction = predictNext();
            
            // Update display
            currentResultElement.innerHTML = `Last result: <span class="${result.toLowerCase()}">${result}</span>`;
            predictionElement.textContent = prediction;
            predictionElement.className = 'prediction ' + prediction.toLowerCase();
            
            // Add to history
            history.unshift({ result, prediction });
            if (history.length > maxHistory) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }
        
        function predictNext() {
            if (history.length < 3) {
                return Math.random() > 0.5 ? 'BIG' : 'SMALL';
            }
            
            // Count recent results
            const lastThree = history.slice(0, 3);
            const counts = { BIG: 0, SMALL: 0 };
            
            lastThree.forEach(item => {
                counts[item.result]++;
            });
            
            // Predict the less frequent one (opposite strategy)
            if (counts.BIG > counts.SMALL) {
                return 'SMALL';
            } else if (counts.SMALL > counts.BIG) {
                return 'BIG';
            } else {
                return Math.random() > 0.5 ? 'BIG' : 'SMALL';
            }
        }
        
        function updateHistoryDisplay() {
            historyElement.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.result.toLowerCase()}`;
                historyItem.textContent = item.result;
                historyItem.title = `Predicted: ${item.prediction}`;
                historyElement.appendChild(historyItem);
            });
        }
        
        // Generate first result immediately
        generateResult();
    </script>
</body>
</html>
