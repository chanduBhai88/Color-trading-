<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGO LIVE BIG-SMALL PREDICTOR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid gold;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px #000;
            color: #fff;
        }
        
        .timer-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid gold;
        }
        
        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .prediction-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px dashed white;
        }
        
        .prediction {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px #000;
        }
        
        .big {
            color: #00ff00;
        }
        
        .small {
            color: #00bfff;
        }
        
        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 60px;
        }
        
        .status {
            margin-top: 15px;
            font-style: italic;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ WINGO BIG-SMALL PREDICTOR</h1>
        
        <div class="timer-container">
            <div class="timer" id="timer">01:00</div>
        </div>
        
        <div class="prediction-box">
            <div>‡§Ö‡§ó‡§≤‡§æ ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§®:</div>
            <div class="prediction" id="prediction">-</div>
        </div>
        
        <div class="status" id="status">‡§Ö‡§ó‡§≤‡§æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü 60 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç...</div>
        
        <div>
            <div>‡§™‡§ø‡§õ‡§≤‡•á ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü:</div>
            <div class="history" id="history"></div>
        </div>
    </div>

    <script>
        // ‡§ó‡•á‡§Æ ‡§µ‡•á‡§∞‡§ø‡§è‡§¨‡§≤‡•ç‡§∏
        let timeLeft = 60;
        let countdownInterval;
        let gameHistory = [];
        const MAX_HISTORY = 5;
        
        // DOM ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏
        const timerElement = document.getElementById('timer');
        const predictionElement = document.getElementById('prediction');
        const statusElement = document.getElementById('status');
        const historyElement = document.getElementById('history');
        
        // ‡§á‡§®‡§ø‡§∂‡§ø‡§Ø‡§≤‡§æ‡§á‡§ú‡•á‡§∂‡§®
        startNewRound();
        
        function startNewRound() {
            // ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§∞‡•Ä‡§∏‡•á‡§ü
            timeLeft = 60;
            updateTimer();
            
            // ‡§ï‡§æ‡§â‡§Ç‡§ü‡§°‡§æ‡§á‡§® ‡§∂‡•Å‡§∞‡•Ç
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    generateResult();
                    startNewRound();
                }
            }, 1000);
            
            // ‡§®‡§Ø‡§æ ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§® ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
            generatePrediction();
        }
        
        function updateTimer() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            statusElement.textContent = timeLeft > 0 
                ? `‡§Ö‡§ó‡§≤‡§æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ${timeLeft} ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç...` 
                : "‡§®‡§Ø‡§æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
        }
        
        function generatePrediction() {
            // ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§® ‡§Ö‡§≤‡•ç‡§ó‡•ã‡§∞‡§ø‡§¶‡§Æ
            const prediction = calculatePrediction();
            predictionElement.textContent = prediction;
            predictionElement.className = `prediction ${prediction.toLowerCase()}`;
        }
        
        function generateResult() {
            // ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü (BIG/SMALL)
            const result = Math.random() > 0.5 ? 'BIG' : 'SMALL';
            
            // ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
            gameHistory.unshift({
                result,
                prediction: predictionElement.textContent
            });
            
            if (gameHistory.length > MAX_HISTORY) {
                gameHistory.pop();
            }
            
            updateHistoryDisplay();
        }
        
        function calculatePrediction() {
            if (gameHistory.length < 3) {
                return Math.random() > 0.5 ? 'BIG' : 'SMALL';
            }
            
            // ‡§™‡§ø‡§õ‡§≤‡•á 3 ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü‡•ç‡§∏ ‡§ï‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£
            const lastThree = gameHistory.slice(0, 3);
            const resultCount = { BIG: 0, SMALL: 0 };
            
            lastThree.forEach(item => {
                resultCount[item.result]++;
            });
            
            // ‡§ë‡§™‡•ã‡§ú‡§ø‡§ü ‡§∏‡•ç‡§ü‡•ç‡§∞‡•à‡§ü‡•á‡§ú‡•Ä (‡§ú‡•ã ‡§ï‡§Æ ‡§Ü‡§Ø‡§æ ‡§â‡§∏‡•á ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§ü ‡§ï‡§∞‡•ã)
            if (resultCount.BIG > resultCount.SMALL) {
                return 'SMALL';
            } else if (resultCount.SMALL > resultCount.BIG) {
                return 'BIG';
            }
            
            return Math.random() > 0.5 ? 'BIG' : 'SMALL';
        }
        
        function updateHistoryDisplay() {
            historyElement.innerHTML = '';
            
            gameHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.result.toLowerCase()}`;
                historyItem.innerHTML = `
                    <div>${item.result}</div>
                    <small>${item.prediction === item.result ? '‚úì' : '‚úó'}</small>
                `;
                historyElement.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>
