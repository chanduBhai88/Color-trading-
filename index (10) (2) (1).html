<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJA GAMES - Big/Small Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d35400;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button.wrong {
            background-color: #e74c3c;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            min-height: 40px;
        }
        .correct {
            color: #27ae60;
        }
        .random {
            color: #f39c12;
        }
        .pattern-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAJA GAMES</h1>
        <h2>Big/Small Predictor</h2>
        
        <div>
            <label for="userInput">8 अंकों का B/S इनपुट दें (जैसे: BBSSBSBB):</label>
            <input type="text" id="userInput" maxlength="8" placeholder="BBSSBSBB">
            <button onclick="predictNext()">Predict Next</button>
        </div>
        
        <div id="result">अगला परिणाम: -</div>
        
        <div>
            <button onclick="handleChoice('right')">✔ Right</button>
            <button class="wrong" onclick="handleChoice('wrong')">✖ Wrong</button>
        </div>
        
        <div class="pattern-info">
            <p>पैटर्न डेटा: 
                <span id="patternData">B,B,B,S,S,B,B,B,S,S,B,S,B,S,B,B,B,B,B,B</span>
            </p>
        </div>
    </div>

    <script>
        // आपके इमेजेस से निकाला गया पैटर्न
        const pattern = ['B', 'B', 'B', 'S', 'S', 'B', 'B', 'B', 'S', 'S', 'B', 'S', 'B', 'S', 'B', 'B', 'B', 'B', 'B', 'B'];
        let userSequence = [];
        let currentPrediction = '';

        function predictNext() {
            const input = document.getElementById('userInput').value.toUpperCase();
            
            if (input.length !== 8 || !/^[BS]+$/.test(input)) {
                alert("कृपया ठीक 8 अंक B/S में दें!");
                return;
            }
            
            userSequence = input.split('');
            updatePrediction();
        }

        function updatePrediction() {
            const resultDiv = document.getElementById('result');
            
            // पैटर्न मिलान
            for (let i = 0; i < pattern.length - userSequence.length; i++) {
                const match = pattern.slice(i, i + userSequence.length).join('') === userSequence.join('');
                if (match) {
                    currentPrediction = pattern[i + userSequence.length];
                    resultDiv.innerHTML = `अगला परिणाम: <span class="correct">${currentPrediction}</span>`;
                    return;
                }
            }
            
            // डिफॉल्ट (रैंडम)
            currentPrediction = Math.random() > 0.5 ? 'B' : 'S';
            resultDiv.innerHTML = `अगला परिणाम: <span class="random">${currentPrediction} (रैंडम)</span>`;
        }

        function handleChoice(choice) {
            if (!userSequence.length) {
                alert("पहले Predict बटन दबाएं!");
                return;
            }
            
            if (choice === 'right') {
                userSequence.push(currentPrediction);
                alert(`सीक्वेंस अपडेट की गई: ${userSequence.join('')}`);
            } else {
                const newDigit = Math.random() > 0.5 ? 'B' : 'S';
                userSequence.push(newDigit);
                alert(`नया अंक जोड़ा: ${newDigit}\nनया सीक्वेंस: ${userSequence.join('')}`);
            }
            
            updatePrediction();
        }
    </script>
</body>
</html>
