<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAJA GAMES - Ultimate B/S Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .bs-btn {
      background: #444;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .bs-btn.B {
      background: #2575fc;
    }
    .bs-btn.S {
      background: #f46b45;
    }
    .action-btn {
      background: #6a11cb;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 22px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    .history {
      margin-top: 30px;
    }
    .history-item {
      background: rgba(255,255,255,0.1);
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è RAJA GAMES</h1>
  <h3>Ultimate Big/Small Predictor</h3>

  <div class="input-grid" id="inputGrid"></div>

  <div>
    <button class="action-btn" onclick="predictNext()">üîÆ Predict Next</button>
    <button class="action-btn" onclick="clearSelection()">üîÑ Clear</button>
  </div>

  <div id="result">‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: -</div>

  <div class="history">
    <h3>üîÅ ‡§™‡§ø‡§õ‡§≤‡•Ä 10 ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡§ø‡§Ø‡§æ‡§Å</h3>
    <div id="historyItems"></div>
  </div>

  <script>
    const patternsDatabase = [
      ['B','B','B','S','S','B','B','B','S','S'],
      ['S','S','B','B','S','S','S','B','B','S'],
      ['B','S','B','S','B','S','B','S','B','S'],
      ['B','B','S','S','B','B','S','S','B','B'],
      ['B','B','B','B','S','S','S','S','B','B'],
      ['S','B','S','B','S','B','S','B','S','B'],
      ['B','S','S','B','B','S','S','B','B','S'],
      ['S','S','S','B','B','B','S','S','S','B']
    ];

    let selectedButtons = Array(8).fill(null);
    let userSequence = [];
    let predictionHistory = [];

    function initInputGrid() {
      const inputGrid = document.getElementById('inputGrid');
      inputGrid.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        const btn = document.createElement('button');
        btn.className = 'bs-btn';
        btn.textContent = '-';
        btn.dataset.index = i;
        btn.dataset.value = '';
        btn.onclick = () => toggleBSButton(btn);
        inputGrid.appendChild(btn);
      }
    }

    function toggleBSButton(btn) {
      const index = parseInt(btn.dataset.index);
      if (!btn.dataset.value || btn.dataset.value === 'S') {
        btn.dataset.value = 'B';
        btn.textContent = 'B';
        btn.className = 'bs-btn B';
        selectedButtons[index] = 'B';
      } else if (btn.dataset.value === 'B') {
        btn.dataset.value = 'S';
        btn.textContent = 'S';
        btn.className = 'bs-btn S';
        selectedButtons[index] = 'S';
      } else {
        btn.dataset.value = '';
        btn.textContent = '-';
        btn.className = 'bs-btn';
        selectedButtons[index] = null;
      }
      updateUserSequence();
    }

    function updateUserSequence() {
      userSequence = selectedButtons.filter(val => val !== null);
    }

    function clearSelection() {
      selectedButtons = Array(8).fill(null);
      userSequence = [];
      initInputGrid();
      document.getElementById('result').textContent = '‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: -';
    }

    function predictNext() {
      if (userSequence.length !== 8) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ 8 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§á‡§®‡§™‡•Å‡§ü ‡§™‡•Ç‡§∞‡§æ ‡§ï‡§∞‡•á‡§Ç (B/S)!");
        return;
      }

      let bestMatch = null;
      let maxMatchLength = 0;
      let predictedValue = null;

      for (const pattern of patternsDatabase) {
        for (let i = 0; i <= pattern.length - 9; i++) {
          let matchLength = 0;
          for (let j = 0; j < 8; j++) {
            if (pattern[i + j] === userSequence[j]) {
              matchLength++;
            } else {
              break;
            }
          }
          if (matchLength > maxMatchLength && (i + 8) < pattern.length) {
            maxMatchLength = matchLength;
            predictedValue = pattern[i + 8];
            bestMatch = pattern.slice(i, i + 9);
          }
        }
      }

      const resultDiv = document.getElementById('result');

      if (maxMatchLength >= 5 && predictedValue) {
        resultDiv.innerHTML = `‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: <b>${predictedValue}</b> <br><small>(${maxMatchLength}/8 ‡§Æ‡•à‡§ö)</small>`;
        addToHistory(userSequence.join(''), predictedValue);
      } else {
        resultDiv.innerHTML = `‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: ‚ùå <b>‡§ï‡•ã‡§à ‡§Æ‡•á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</b>`;
        addToHistory(userSequence.join(''), 'No Match');
      }
    }

    function addToHistory(sequence, prediction) {
      predictionHistory.push({ sequence, prediction });
      if (predictionHistory.length > 10) {
        predictionHistory.shift();
      }
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const container = document.getElementById('historyItems');
      container.innerHTML = '';
      predictionHistory.slice().reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `${item.sequence} ‚Üí ${item.prediction}`;
        container.appendChild(div);
      });
    }

    window.onload = initInputGrid;
  </script>

</body>
</html>
