<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajaGame Big/Small Predictor with Number Tracking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1604382351680-699d8ad42937?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ RajaGame Predictor</h2>
    <div class="inputs" id="input-container"></div>
    <button onclick="predict()">ðŸ”® Predict Next</button>
    <div class="result" id="result">Enter 6 previous results.</div>
  </div>

  <script>
    const container = document.getElementById("input-container");
    const inputLength = 6;

    // Create input rows
    for (let i = 0; i < inputLength; i++) {
      const bigSmallSelect = document.createElement("select");
      const numberSelect = document.createElement("select");

      // Big/Small Options
      ["--", "Big", "Small"].forEach(val => {
        const opt = document.createElement("option");
        opt.value = val === "--" ? "" : val;
        opt.textContent = val;
        bigSmallSelect.appendChild(opt);
      });

      // Number Options (1 to 8)
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.textContent = "--";
      numberSelect.appendChild(defaultOpt);
      for (let n = 1; n <= 8; n++) {
        const opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        numberSelect.appendChild(opt);
      }

      container.appendChild(bigSmallSelect);
      container.appendChild(numberSelect);
    }

    function predict() {
      const selects = container.querySelectorAll("select");
      let inputData = [];

      for (let i = 0; i < selects.length; i += 2) {
        const bigSmall = selects[i].value;
        const number = parseInt(selects[i + 1].value);
        if (!bigSmall || isNaN(number)) {
          document.getElementById("result").textContent = "Please complete all 6 inputs.";
          return;
        }
        inputData.push({ bigSmall, number });
      }

      // Simple prediction: count how many Big vs Small
      const bigCount = inputData.filter(item => item.bigSmall === "Big").length;
      const smallCount = inputData.filter(item => item.bigSmall === "Small").length;

      const predicted = bigCount > smallCount ? "Small" : "Big";
      document.getElementById("result").textContent = `Predicted Next: ${predicted}`;
    }
  </script>
</body>
</html>
