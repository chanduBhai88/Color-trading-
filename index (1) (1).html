<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Big/Small Predictor</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .bet-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .big {
      background-color: #e67e22;
      color: #fff;
    }
    .small {
      background-color: #2ecc71;
      color: #fff;
    }
    #results, #resultsHistory {
      margin-top: 20px;
      font-size: 18px;
    }
    #balance {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    #timer {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #00ffff;
    }
    #prediction {
      font-size: 22px;
      margin: 15px 0;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>üî• Wingo Smart Predictor üî•</h1>

  <div id="timer">00:00</div>
  <div id="balance">Balance: ‚Çπ1000</div>

  <div style="margin: 20px;">
    <input type="number" id="betAmount" placeholder="Enter Bet Amount (10-1000)" style="padding: 10px; font-size: 16px;">
    <br>
    <button class="bet-btn big" onclick="placeBet('Big')">Bet on Big (5-9)</button>
    <button class="bet-btn small" onclick="placeBet('Small')">Bet on Small (0-4)</button>
  </div>

  <div id="bets"></div>

  <div id="results"></div>

  <h3>üîÅ Last 10 Results</h3>
  <div id="resultsHistory"></div>

  <!-- Paste your JavaScript here -->
  <script>
    let balance = 1000;
    let currentBets = [];
    let roundActive = true;
    let lastMinute = -1;
    let resultsList = [];

    function resetRound() {
      roundActive = true;
      currentBets = [];
      document.getElementById('results').innerHTML = "";
      suggestNext();
    }

    function placeBet(type) {
      if (!roundActive) {
        alert("Wait for next round!");
        return;
      }
      let amount = parseInt(document.getElementById('betAmount').value);
      if (isNaN(amount) || amount < 10 || amount > 1000) {
        alert("Bet amount must be between 10 and 1000");
        return;
      }
      if (balance < amount) {
        alert("Not enough balance!");
        return;
      }
      balance -= amount;
      currentBets.push({type, amount});
      document.getElementById('balance').innerText = "Balance: ‚Çπ" + balance;
      document.getElementById('results').innerHTML += `<div>Bet placed: <b>${type}</b> ‚Çπ${amount}</div>`;
    }

    function showResult() {
      let resultNum = Math.floor(Math.random() * 10);
      let resultType = resultNum >= 5 ? "Big" : "Small";
      let winText = `<div>Result: <b>${resultNum}</b> (${resultType})</div>`;

      resultsList.unshift(resultType);
      if (resultsList.length > 10) resultsList.pop();
      updateHistory();

      let winAmt = 0;
      currentBets.forEach(bet => {
        if (bet.type === resultType) {
          let prize = bet.amount * 2;
          balance += prize;
          winAmt += prize;
          winText += `<div>You won on <b>${bet.type}</b>! +‚Çπ${prize}</div>`;
        }
        if (bet.type === String(resultNum)) {
          let prize = bet.amount * 9;
          balance += prize;
          winAmt += prize;
          winText += `<div>You won on <b>${bet.type}</b>! +‚Çπ${prize}</div>`;
        }
      });

      if (winAmt === 0) {
        winText += `<div>No wins this round!</div>`;
      }

      document.getElementById('balance').innerText = "Balance: ‚Çπ" + balance;
      document.getElementById('results').innerHTML = winText;

      suggestNext();
    }

    function updateHistory() {
      const historyDiv = document.getElementById('resultsHistory');
      historyDiv.innerHTML = resultsList.map((item, index) => `<div>${index + 1}. ${item}</div>`).join('');
    }

    function suggestNext() {
      const predDiv = document.getElementById('prediction');
      let suggestion = "";
      let r = resultsList;

      if (r.length < 3) {
        suggestion = "Waiting for more data...";
      } else {
        let last = r[0], second = r[1], third = r[2];

        if (last === second && second === third) {
          suggestion = last === "Big" ? "Small" : "Big";
        } else if (last === second) {
          suggestion = last === "Big" ? "Small" : "Big";
        } else if (last !== second && second !== third && last !== third) {
          suggestion = "Big";
        } else {
          suggestion = last === "Big" ? "Small" : "Big";
        }
      }

      predDiv.innerHTML = `üî• <b>Smart Prediction:</b> ${suggestion}`;
      highlightPrediction(suggestion);
    }

    function highlightPrediction(type) {
      document.querySelectorAll('.bet-btn.big, .bet-btn.small').forEach(btn => {
        btn.style.boxShadow = "none";
      });

      if (type === "Big") {
        document.querySelector('.bet-btn.big').style.boxShadow = "0 0 20px 4px #e67e22";
      } else if (type === "Small") {
        document.querySelector('.bet-btn.small').style.boxShadow = "0 0 20px 4px #2ecc71";
      }
    }

    function startTimer() {
      setInterval(() => {
        const now = new Date();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        document.getElementById('timer').textContent =
          String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');

        if (seconds === 0 && lastMinute !== minutes) {
          roundActive = false;
          showResult();
          setTimeout(() => {
            resetRound();
            roundActive = true;
          }, 1000);
          lastMinute = minutes;
        }
      }, 1000);
    }

    // Create prediction box inside JavaScript if not defined
    if (!document.getElementById("prediction")) {
      const predBox = document.createElement("div");
      predBox.id = "prediction";
      predBox.style.margin = "20px";
      predBox.style.fontSize = "22px";
      document.body.insertBefore(predBox, document.getElementById("bets"));
    }

    startTimer();
    resetRound();
  </script>
</body>
</html>
