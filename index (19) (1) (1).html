<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big-Small Pattern Game</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-image: url('https://wallpapercave.com/wp/wp2568942.jpg');
    background-size: cover;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 50px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2em;
  }

  #choiceButtons {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .choice {
    padding: 15px 30px;
    background-color: #111;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 22px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .choice:hover {
    background-color: #00ff00;
    color: #000;
    transform: scale(1.1);
  }

  .choice.locked {
    cursor: not-allowed;
    opacity: 0.5;
  }

  #actionButtons {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .action-btn {
    padding: 12px 25px;
    font-size: 20px;
    background-color: #000;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 5px;
    cursor: pointer;
  }

  #result {
    font-size: 30px;
    color: #00ffcc;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.5s ease;
  }

  #result.show {
    opacity: 1;
    transform: scale(1);
  }

  #history {
    margin-top: 30px;
    font-size: 18px;
    max-width: 300px;
    text-align: center;
  }

  .history-item {
    border-bottom: 1px solid #00ff00;
    padding: 5px;
  }
</style>
</head>
<body>
  <h1>🔮 Big-Small Pattern Game</h1>

  <div id="choiceButtons">
    <button id="bigBtn" class="choice" ondblclick="lockChoice('BIG')" onclick="selectChoice('BIG')">BIG</button>
    <button id="smallBtn" class="choice" ondblclick="lockChoice('SMALL')" onclick="selectChoice('SMALL')">SMALL</button>
  </div>

  <div id="actionButtons">
    <button class="action-btn" onclick="showResult()">Result</button>
    <button class="action-btn" onclick="resetGame()">Clear</button>
  </div>

  <div id="result"></div>

  <div id="history">
    <h3>📜 Last 10 Results:</h3>
    <div id="historyList"></div>
  </div>

<script>
let userChoice = "";
let locked = false;
let historyData = [];

function selectChoice(choice) {
  if (locked) return;
  userChoice = choice;
  document.getElementById("bigBtn").style.backgroundColor = choice === "BIG" ? "#00ff00" : "#111";
  document.getElementById("bigBtn").style.color = choice === "BIG" ? "#000" : "#00ff00";
  document.getElementById("smallBtn").style.backgroundColor = choice === "SMALL" ? "#00ff00" : "#111";
  document.getElementById("smallBtn").style.color = choice === "SMALL" ? "#000" : "#00ff00";
}

function lockChoice(choice) {
  locked = true;
  document.getElementById("bigBtn").classList.add("locked");
  document.getElementById("smallBtn").classList.add("locked");
  alert("🔒 Choice Locked: " + choice);
}

function resetGame() {
  userChoice = "";
  locked = false;
  document.getElementById("bigBtn").classList.remove("locked");
  document.getElementById("smallBtn").classList.remove("locked");
  document.getElementById("bigBtn").style.backgroundColor = "#111";
  document.getElementById("bigBtn").style.color = "#00ff00";
  document.getElementById("smallBtn").style.backgroundColor = "#111";
  document.getElementById("smallBtn").style.color = "#00ff00";
  document.getElementById("result").innerText = "";
  document.getElementById("result").classList.remove("show");
}

function showResult() {
  if (!userChoice) {
    alert("⚠️ Please select BIG or SMALL first!");
    return;
  }

  let randomNumber = Math.floor(Math.random() * 10);
  let resultType = randomNumber >= 5 ? "BIG" : "SMALL";
  let win = (userChoice === resultType) ? "✅ You Won!" : "❌ You Lost!";

  let resultText = `Result: ${resultType} (${randomNumber}) - ${win}`;
  let resultDiv = document.getElementById("result");
  resultDiv.innerText = resultText;
  resultDiv.classList.remove("show");
  setTimeout(() => resultDiv.classList.add("show"), 50);

  historyData.unshift(resultText);
  if (historyData.length > 10) historyData.pop();
  updateHistory();
}

function updateHistory() {
  let historyList = document.getElementById("historyList");
  historyList.innerHTML = "";
  historyData.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("history-item");
    div.innerText = item;
    historyList.appendChild(div);
  });
}
</script>
</body>
</html>
