<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6-Digit Big-Small Game</title>
<style>
  body {
    font-family: 'Courier New', monospace;
    background-image: url('https://wallpapercave.com/wp/wp2568942.jpg');
    background-size: cover;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 40px;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  #displayInput {
    margin: 15px;
    font-size: 24px;
    border: 2px solid #00ff00;
    padding: 10px 20px;
    background-color: #000;
    min-width: 280px;
    text-align: center;
    border-radius: 5px;
  }

  #inputArea {
    display: flex;
    flex-wrap: wrap;
    max-width: 220px;
    justify-content: center;
  }

  .number {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 22px;
    background-color: #111;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .number:hover {
    transform: scale(1.1);
    background-color: #00ff00;
    color: #000;
  }

  #actionButtons {
    display: flex;
    gap: 15px;
    margin: 20px;
  }

  .action-btn {
    padding: 12px 25px;
    font-size: 18px;
    background-color: #000;
    color: #00ff00;
    border: 2px solid #00ff00;
    border-radius: 5px;
    cursor: pointer;
  }

  #result {
    font-size: 28px;
    margin-top: 15px;
    color: #00ffcc;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.4s ease;
  }
  #result.show {
    opacity: 1;
    transform: scale(1);
  }

  #history {
    margin-top: 30px;
    font-size: 18px;
    max-width: 300px;
    text-align: center;
  }

  .history-item {
    border-bottom: 1px solid #00ff00;
    padding: 5px 0;
  }
</style>
</head>
<body>

<h1>ðŸŽ¯ 6-Digit Big-Small Game</h1>

<div id="displayInput">Input: </div>

<div id="inputArea">
  <button class="number" onclick="addNumber(0)">0</button>
  <button class="number" onclick="addNumber(1)">1</button>
  <button class="number" onclick="addNumber(2)">2</button>
  <button class="number" onclick="addNumber(3)">3</button>
  <button class="number" onclick="addNumber(4)">4</button>
  <button class="number" onclick="addNumber(5)">5</button>
  <button class="number" onclick="addNumber(6)">6</button>
  <button class="number" onclick="addNumber(7)">7</button>
  <button class="number" onclick="addNumber(8)">8</button>
  <button class="number" onclick="addNumber(9)">9</button>
</div>

<div id="actionButtons">
  <button class="action-btn" onclick="calculateResult()">Result</button>
  <button class="action-btn" onclick="clearInput()">Clear</button>
</div>

<div id="result"></div>

<div id="history">
  <h3>ðŸ“œ Last 10 Results:</h3>
  <div id="historyList"></div>
</div>

<script>
let inputList = [];
let historyData = [];

// Number input
function addNumber(num) {
  if (inputList.length < 6) {
    inputList.push(num);
    document.getElementById("displayInput").innerText = "Input: " + inputList.join(' ');
  }
}

// Clear input
function clearInput() {
  inputList = [];
  document.getElementById("displayInput").innerText = "Input: ";
  document.getElementById("result").innerText = "";
  document.getElementById("result").classList.remove("show");
}

// Calculate Big/Small
function calculateResult() {
  if (inputList.length !== 6) {
    alert("âš ï¸ Please enter exactly 6 digits!");
    return;
  }

  let sum = inputList.reduce((a, b) => a + b, 0);
  let resultType = (sum > 27) ? "BIG" : "SMALL"; // 6 digits â†’ middle = 27
  let finalText = `Result: ${resultType} (Sum: ${sum})`;

  let resultDiv = document.getElementById("result");
  resultDiv.innerText = finalText;
  resultDiv.classList.remove("show");
  setTimeout(() => resultDiv.classList.add("show"), 50);

  // Save history
  historyData.unshift(finalText);
  if (historyData.length > 10) historyData.pop();

  updateHistory();
}

// Update last 10 results
function updateHistory() {
  let historyList = document.getElementById("historyList");
  historyList.innerHTML = "";
  historyData.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("history-item");
    div.innerText = item;
    historyList.appendChild(div);
  });
}
</script>

</body>
</html>
