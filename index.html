<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wingo Big-Small Game</title>
  <style>
    body {
      background-color: #0f0; /* Green background */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #000;
    }
    #timer {
      font-size: 48px;
      margin: 20px;
      color: #000;
    }
    #result {
      font-size: 40px;
      font-weight: bold;
      color: #222;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    .wrong {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Wingo Big-Small 60s Game</h1>
  <div id="timer">60</div>
  <div id="result">Waiting...</div>

  <button class="correct" onclick="markResult('Sahi')">✅ Sahi</button>
  <button class="wrong" onclick="markResult('Galat')">❌ Galat</button>

  <script>
    let time = 60;
    let timerInterval;
    let result = "";

    function startTimer() {
      timerInterval = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = time;

        if (time === 0) {
          clearInterval(timerInterval);
          generateResult();
          time = 60;
          setTimeout(startTimer, 1000); // restart timer after 1 sec
        }
      }, 1000);
    }

    function generateResult() {
      // Random result (or use your pattern logic here)
      result = Math.random() > 0.5 ? "Big" : "Small";
      document.getElementById("result").innerText = result;
    }

    function markResult(status) {
      alert(`Aapne result ko "${status}" mark kiya!`);
    }

    // Start everything
    startTimer();
  </script>
</body>
</html>
