<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo 1-Minute Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      text-align: center;
    }
    .timer {
      font-size: 2rem;
      margin: 10px;
      color: green;
    }
    .result-box {
      margin: 10px;
    }
    .prediction {
      font-size: 1.5rem;
      color: #007bff;
    }
    .big { color: red; }
    .small { color: blue; }
    .chart-container {
      width: 90%;
      margin: auto;
    }
    .period-box {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Wingo 1-Minute Big/Small Predictor</h1>

  <div class="timer" id="countdown">60</div>

  <div class="result-box">
    <h3>Last 5 Results:</h3>
    <div id="lastResults">--</div>
  </div>

  <div class="prediction">
    ðŸ”® Prediction: <span id="predictionText">--</span>
  </div>

  <div class="period-box">
    ðŸ“… Period Number: <span id="periodNumber">--</span><br>
    ðŸ§® Calculation: <span id="calcResult">--</span>
  </div>

  <div class="chart-container">
    <canvas id="resultChart"></canvas>
  </div>

  <script>
    let timer = 60;
    let lastResults = [];
    let currentPeriod = 10990;

    const countdownEl = document.getElementById("countdown");
    const predictionEl = document.getElementById("predictionText");
    const lastResultsEl = document.getElementById("lastResults");
    const periodEl = document.getElementById("periodNumber");
    const calcEl = document.getElementById("calcResult");

    const ctx = document.getElementById('resultChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Big/Small Trend',
          data: [],
          backgroundColor: []
        }]
      }
    });

    function calculateBigSmall(periodNumber) {
      return periodNumber % 2 === 0 ? "Small" : "Big";
    }

    function updateResults() {
      currentPeriod++;
      const result = calculateBigSmall(currentPeriod);
      lastResults.unshift(result);
      if (lastResults.length > 5) lastResults.pop();

      // Update UI
      lastResultsEl.innerHTML = lastResults.map(r => `<span class="${r.toLowerCase()}">${r}</span>`).join(" | ");
      periodEl.textContent = currentPeriod;
      calcEl.innerHTML = `(${currentPeriod} % 2 = ${currentPeriod % 2}) â†’ <span class="${result.toLowerCase()}">${result}</span>`;
      predictionEl.innerHTML = `<span class="${result.toLowerCase()}">${result}</span>`;

      // Update chart
      chart.data.labels = lastResults.map((_, i) => `#${5 - i}`);
      chart.data.datasets[0].data = lastResults.map(r => r === "Big" ? 1 : 0);
      chart.data.datasets[0].backgroundColor = lastResults.map(r => r === "Big" ? "red" : "blue");
      chart.update();
    }

    function startTimer() {
      setInterval(() => {
        timer--;
        if (timer <= 0) {
          timer = 60;
          updateResults();
        }
        countdownEl.textContent = timer;
      }, 1000);
    }

    // Start app
    updateResults();
    startTimer();
  </script>

</body>
</html>
