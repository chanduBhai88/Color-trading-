<!DOCTYPE html>
<html>
<head>
  <title>91 Club Big Small Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: orange;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      margin: 60px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffcc00;
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      font-size: 22px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .big-btn {
      background-color: #28a745;
      color: white;
    }

    .small-btn {
      background-color: #ff5722;
      color: white;
    }

    .big-btn:hover,
    .small-btn:hover {
      opacity: 0.85;
    }

    #result {
      font-size: 26px;
      margin-top: 20px;
      font-weight: bold;
    }

    #patternInfo {
      margin-top: 10px;
      font-size: 18px;
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ”¥ 91 Club Big Small</h2>
    <p>Click and Test Your Luck!</p>
    <button class="big-btn" onclick="checkResult('Big')">Big</button>
    <button class="small-btn" onclick="checkResult('Small')">Small</button>
    <div id="result"></div>
    <div id="patternInfo"></div>
  </div>

  <script>
    const patterns = {
      1: ["Small","Small","Small","Small","Small","Small","Small","Small","Small","Small","Small"],
      2: ["Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big"],
      3: ["Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small"],
      4: ["Big","Big","Small","Small","Big","Big","Small","Small","Big","Big","Small","Small","Big","Big","Small","Small"]
    };

    let currentPattern = Math.ceil(Math.random() * 4);
    let step = 0;

    function checkResult(userChoice) {
      const pattern = patterns[currentPattern];
      const correct = pattern[step];

      const resultDiv = document.getElementById("result");
      const infoDiv = document.getElementById("patternInfo");

      if (userChoice === correct) {
        resultDiv.innerHTML = "âœ… Right!";
        resultDiv.style.color = "lightgreen";
      } else {
        resultDiv.innerHTML = "âŒ Wrong!";
        resultDiv.style.color = "red";
      }

      infoDiv.innerHTML = `Step: ${step + 1}`;

      step++;

      if (step >= pattern.length) {
        step = 0;
        currentPattern = Math.ceil(Math.random() * 4);
      }
    }
  </script>

</body>
</html>
