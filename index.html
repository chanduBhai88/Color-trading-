<!DOCTYPE html>
<html>
<head>
  <title>Big Small Pattern Game with Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 40px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    h2 {
      font-size: 28px;
      color: #333;
    }
    #pattern {
      font-size: 24px;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pattern-item {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .Big {
      background-color: #4caf50;
      color: white;
    }
    .Small {
      background-color: #f44336;
      color: white;
    }
    #time, #countdown {
      margin-top: 10px;
      color: gray;
      font-size: 18px;
    }
    #buttons {
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .correct {
      background-color: #4caf50;
      color: white;
    }
    .wrong {
      background-color: #f44336;
      color: white;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>üîÅ Big/Small Pattern Game (Auto 30 sec)</h2>
  <div id="pattern">Loading pattern...</div>
  <div id="time"></div>
  <div id="countdown">‚è≥ Next pattern in: <span id="timer">30</span> sec</div>

  <div id="buttons">
    <button class="correct" onclick="markResult(true)">‚úÖ Correct</button>
    <button class="wrong" onclick="markResult(false)">‚ùå Wrong</button>
  </div>

  <div id="scoreboard">
    ‚úÖ Correct: <span id="correct">0</span> |
    ‚ùå Wrong: <span id="wrong">0</span>
  </div>

  <script>
    const patterns = [
      ["Small", "Small", "Small", "Small", "Small"],
      ["Big", "Big", "Big", "Big", "Big"],
      ["Big", "Small", "Big", "Small", "Big"],
      ["Small", "Big", "Small", "Big", "Small"],
      ["Big", "Big", "Small", "Small", "Big"],
      ["Small", "Big", "Big", "Small", "Small"]
    ];

    let index = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let countdown = 30;

    function showPattern() {
      const patternDiv = document.getElementById("pattern");
      const timeDiv = document.getElementById("time");
      const currentPattern = patterns[index % patterns.length];

      patternDiv.innerHTML = currentPattern.map(item =>
        `<span class="pattern-item ${item}">${item}</span>`
      ).join("");

      timeDiv.innerText = `‚è∞ Last Updated: ${new Date().toLocaleTimeString()}`;
      index++;
      countdown = 30;
    }

    function markResult(isCorrect) {
      if (isCorrect) {
        correctCount++;
        document.getElementById("correct").innerText = correctCount;
      } else {
        wrongCount++;
        document.getElementById("wrong").innerText = wrongCount;
      }
    }

    // Countdown Timer
    setInterval(() => {
      if (countdown > 0) {
        countdown--;
      } else {
        showPattern();
        countdown = 30;
      }
      document.getElementById("timer").innerText = countdown;
    }, 1000);

    // First pattern display
    showPattern();
  </script>

</body>
</html>
