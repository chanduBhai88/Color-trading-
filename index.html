<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91 Club Wingo Lottery Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .timer {
      font-size: 48px;
      margin: 20px;
    }
    .result {
      font-size: 36px;
      margin: 20px;
      padding: 10px;
      border-radius: 10px;
    }
    .big { background-color: #28a745; }
    .small { background-color: #dc3545; }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ 91 Club Lottery - Wingo Big/Small ðŸŽ¯</h1>
  <div class="timer" id="timer">60</div>
  <div class="result" id="result">Waiting...</div>

  <script>
    let timeLeft = 60;

    function getResult() {
      const resultBox = document.getElementById("result");
      const num = Math.floor(Math.random() * 100); // 0 to 99
      let result;

      if (num >= 50) {
        result = "BIG";
        resultBox.className = "result big";
      } else {
        result = "SMALL";
        resultBox.className = "result small";
      }

      resultBox.innerText = `Result: ${result} (${num})`;
    }

    function startTimer() {
      const timerBox = document.getElementById("timer");

      const countdown = setInterval(() => {
        timeLeft--;
        timerBox.innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          getResult();
          setTimeout(() => {
            timeLeft = 60;
            startTimer(); // restart the timer automatically
          }, 1000); // 1 sec delay before restart
        }
      }, 1000);
    }

    startTimer(); // Start when page loads
  </script>

</body>
</html>
