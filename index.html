<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIG-SMALL MOD PREDICTOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box, .predictor-box {
      background: #222;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input[type="text"], button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    .timer {
      font-size: 2em;
      margin-top: 20px;
    }
    .prediction {
      font-size: 1.5em;
      color: #ffcc00;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Enter Access Key</h2>
    <input type="text" id="accessKey" placeholder="Enter Login Key" />
    <button onclick="checkLogin()">ENTER</button>
  </div>

  <div class="predictor-box" id="predictorBox" style="display: none;">
    <h2>BIG-SMALL Predictor</h2>
    <div class="timer" id="countdown">00:59</div>
    <div class="prediction" id="prediction">Next: --</div>
  </div>

  <script>
    const LOGIN_KEY = "SMR";

    function checkLogin() {
      const input = document.getElementById("accessKey").value.trim();
      if (input === LOGIN_KEY) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("predictorBox").style.display = "block";
        startCountdown();
      } else {
        alert("Invalid key!");
      }
    }

    function startCountdown() {
      let seconds = 59;
      const countdown = document.getElementById("countdown");
      const predictionBox = document.getElementById("prediction");

      setInterval(() => {
        const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
        const time = new Date(now);
        const secs = time.getSeconds();
        const remaining = 59 - secs;
        countdown.textContent = `00:${remaining < 10 ? "0" + remaining : remaining}`;

        if (secs === 0) {
          // Generate a new prediction every 59s
          const options = ["BIG", "SMALL", "RED", "GREEN", "VIOLET"];
          const next = options[Math.floor(Math.random() * options.length)];
          predictionBox.textContent = "Next: " + next;
        }
      }, 1000);
    }
  </script>
</body>
</html>
