<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>91 Club Pattern Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
      background: linear-gradient(to bottom right, red, white, green);
    }
    h1 {
      color: #222;
    }
    #result {
      font-size: 40px;
      font-weight: bold;
      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>91 Club Game Pattern Result</h1>
  <button onclick="generateResult()">ðŸŽ² Click For Result</button>
  <div id="result"></div>

  <script>
    const pattern1 = Array(20).fill("Big");
    const pattern2 = Array(20).fill("Small");
    const pattern3 = Array.from({ length: 20 }, (_, i) => (i % 2 === 0 ? "Small" : "Big"));
    const pattern4 = [];
    for (let i = 0; i < 10; i++) {
      pattern4.push("Big", "Big", "Small", "Small");
    }

    const allPatterns = [pattern1, pattern2, pattern3, pattern4];
    let count = 0;

    function generateResult() {
      const pattern = allPatterns[count % allPatterns.length];
      const result = pattern[Math.floor(Math.random() * pattern.length)];
      document.getElementById("result").textContent = `Result: ${result}`;
      count++;
    }
  </script>
</body>
</html>
