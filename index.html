<!DOCTYPE html>
<html>
<head>
  <title>91 Club Wingo Color Trading</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 30px; }
    h1 { color: #0ff; }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .big { background-color: #28a745; }
    .small { background-color: #ffc107; color: #000; }
    .no { background-color: #6c757d; }
    .color { background-color: #17a2b8; }
    #result { font-size: 24px; margin-top: 20px; }
    #timer { font-size: 22px; margin-top: 20px; color: #0f0; }
  </style>
</head>
<body>
  <h1>91 Club Color Trading</h1>

  <div class="buttons">
    <button class="big" onclick="selectOption('Big')">Big</button>
    <button class="small" onclick="selectOption('Small')">Small</button>
    <button class="no" onclick="selectOption('No')">No</button>
    <button class="color" onclick="selectOption('Color')">Color</button>
  </div>

  <div id="timer">⏳ 60s</div>
  <div id="result">Waiting...</div>

  <script>
    let selected = '';
    let time = 60;
    let timer = setInterval(() => {
      time--;
      document.getElementById("timer").innerText = `⏳ ${time}s`;
      if (time === 0) {
        clearInterval(timer);
        generateResult();
      }
    }, 1000);

    function selectOption(opt) {
      selected = opt;
      document.getElementById("result").innerText = `You selected: ${opt}`;
    }

    function generateResult() {
      const options = ["Big", "Small", "No", "Color"];
      const randomResult = options[Math.floor(Math.random() * options.length)];
      if (selected === randomResult) {
        document.getElementById("result").innerText = `✅ You Win! Result: ${randomResult}`;
      } else {
        document.getElementById("result").innerText = `❌ You Lose! Result: ${randomResult}`;
      }
    }
  </script>
</body>
</html>
