<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”‘ Replace with your Firebase config:
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function fetchLatestResult() {
    firebase.database().ref('results/latest').on('value', (snapshot) => {
      const result = snapshot.val();
      document.getElementById("prediction").innerText = result ? result : "No Data";
    });
  }

  fetchLatestResult(); // Call when page loads
</script><input type="text" id="newResult" placeholder="Enter Big/Small">
<button onclick="saveResult()">Save</button>

<script>
  function saveResult() {
    const value = document.getElementById('newResult').value;
    firebase.database().ref('results/latest').set(value);
    alert("Result Saved: " + value);
  }
</script>{
  "rules": {
    ".read": true,
    ".write": false
  }
}
