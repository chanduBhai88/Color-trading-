<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo 1 Minute Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #043927, #0b6623);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px #00ff88;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .big { background: #28a745; }
    .small { background: #dc3545; }
    .big:hover, .small:hover {
      transform: scale(1.05);
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .timer {
      font-size: 36px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Wingo Big-Small Game</h1>
    <p>Select your prediction:</p>
    <button class="big" onclick="makePrediction('Big')">Big</button>
    <button class="small" onclick="makePrediction('Small')">Small</button>

    <div class="timer" id="timer">60</div>
    <div class="result" id="resultText">Result will appear here</div>
    <div class="result" id="finalResult"></div>
  </div>

  <script>
    let timeLeft = 60;
    let userChoice = '';
    let result = '';
    const timerEl = document.getElementById("timer");
    const resultText = document.getElementById("resultText");
    const finalResult = document.getElementById("finalResult");

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          generateResult();
        }
      }, 1000);
    }

    function makePrediction(choice) {
      userChoice = choice;
      resultText.textContent = "You selected: " + userChoice;
    }

    function generateResult() {
      result = Math.random() > 0.5 ? 'Big' : 'Small';
      resultText.textContent = "Game Result: " + result;

      if (userChoice === result) {
        finalResult.textContent = "✅ You Win!";
        finalResult.style.color = '#00ff00';
      } else {
        finalResult.textContent = "❌ You Lose!";
        finalResult.style.color = '#ff4444';
      }

      setTimeout(() => {
        resetGame();
      }, 5000);
    }

    function resetGame() {
      timeLeft = 60;
      userChoice = '';
      result = '';
      timerEl.textContent = "60";
      resultText.textContent = "Result will appear here";
      finalResult.textContent = "";
      startTimer();
    }

    // Start first round
    startTimer();
  </script>
</body>
</html>
