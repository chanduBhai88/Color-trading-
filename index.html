<!DOCTYPE html>
<html>
<head>
  <title>Wingo 1 Minute Game</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .result { font-size: 30px; font-weight: bold; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <h1>üéØ Wingo Color Trading Game</h1>
  <p>Round ends every 60 seconds</p>

  <div id="timer">‚è± Time left: 60s</div>

  <h3>Choose:</h3>
  <button onclick="choose('Big')">Big (6-9)</button>
  <button onclick="choose('Small')">Small (0-5)</button>
  <button onclick="choose('Red')">Red</button>
  <button onclick="choose('Green')">Green</button>

  <div class="result" id="result">Waiting...</div>

  <script>
    let timeLeft = 60;
    let interval;
    let userChoice = null;

    function choose(choice) {
      userChoice = choice;
      document.getElementById("result").innerText = "You chose: " + choice;
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "‚è± Time left: " + timeLeft + "s";

        if (timeLeft <= 0) {
          clearInterval(interval);
          runResult();
          setTimeout(() => {
            timeLeft = 60;
            document.getElementById("result").innerText = "Waiting...";
            startTimer();
          }, 5000);
        }
      }, 1000);
    }

    function runResult() {
      const number = Math.floor(Math.random() * 10); // Random 0-9
      const color = number % 2 === 0 ? 'Green' : 'Red';
      const size = number >= 5 ? 'Big' : 'Small';
      const predicted = (number === 0 || number === 1) ? "000" : (number === 9 ? "100" : "");

      let message = `üé≤ Number: ${number}\nColor: ${color}\nSize: ${size}`;
      if (predicted) message += `\nPredicted: ${predicted}`;

      if (userChoice === color || userChoice === size) {
        message += `\n‚úÖ You Win!`;
      } else {
        message += `\n‚ùå You Lose!`;
      }

      document.getElementById("result").innerText = message;
    }

    startTimer();
  </script>
</body>
</html>
