<!DOCTYPE html>
<html>
<head>
  <title>55 Club - Big Small Predictor</title>
  <style>
    body { font-family: Arial; text-align: center; background: #222; color: #fff; }
    .btn { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    .big { background: green; }
    .small { background: red; }
    #result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>55 Club Wingo Game</h1>
  <h2 id="timer">60</h2>
  <button class="btn big" onclick="select('Big')">BIG</button>
  <button class="btn small" onclick="select('Small')">SMALL</button>
  <div id="result">Waiting...</div>
  <hr />
  <button onclick="contactService()">üìû Contact Service</button>
</body>

<script>
let time = 60;
let selected = null;

function countdown() {
  document.getElementById("timer").innerText = time;
  if (time === 0) {
    showResult();
    time = 60;
  } else {
    time--;
    setTimeout(countdown, 1000);
  }
}
countdown();

function select(choice) {
  selected = choice;
  document.getElementById("result").innerText = "You selected: " + choice;
}

function showResult() {
  const outcome = Math.random() > 0.5 ? "Big" : "Small";
  if (selected === outcome) {
    document.getElementById("result").innerText = `‚úÖ Win! Result: ${outcome}`;
  } else {
    document.getElementById("result").innerText = `‚ùå Lose! Result: ${outcome}`;
  }
  selected = null;
}

function contactService() {
  alert("Contact WhatsApp: +91xxxxxxxxxx");
}
</script>
</html>
