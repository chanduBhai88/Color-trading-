<!DOCTYPE html>
<html>
<head>
  <title>91 Club Pattern Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 34%, #FFFFFF 66%, #138808 67%);
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-top: 0;
      padding-top: 20px;
      color: #000080;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #000;
    }

    .right {
      background: #4CAF50;
      color: white;
    }

    .wrong {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ‡®ðŸ‡³ 91 Club Pattern Checker â€” Tiranga Style</h2>

  <div>
    <button onclick="submitChoice('Big')">Big</button>
    <button onclick="submitChoice('Small')">Small</button>
  </div>

  <div id="confirm" style="display:none;">
    <p>âœ… Result sahi tha ya galat?</p>
    <button class="right" onclick="submitResult(true)">Right</button>
    <button class="wrong" onclick="submitResult(false)">Wrong</button>
  </div>

  <div id="result"></div>

  <script>
    const userChoices = [];
    const actualResults = [];

    const patterns = {
      1: Array(50).fill('Small'),
      2: Array(50).fill('Big'),
      3: Array.from({ length: 50 }, (_, i) => i % 2 === 0 ? 'Big' : 'Small'),
      4: Array.from({ length: 50 }, (_, i) => Math.floor(i / 2) % 2 === 0 ? 'Big' : 'Small'),
    };

    let currentChoice = '';

    function submitChoice(choice) {
      currentChoice = choice;
      document.getElementById('confirm').style.display = 'block';
    }

    function submitResult(isRight) {
      document.getElementById('confirm').style.display = 'none';
      if (isRight) {
        userChoices.push(currentChoice);
        actualResults.push(currentChoice);
      } else {
        const flipped = currentChoice === 'Big' ? 'Small' : 'Big';
        userChoices.push(currentChoice);
        actualResults.push(flipped);
      }
      detectPattern();
    }

    function detectPattern() {
      let matchCounts = {};
      for (let [num, pattern] of Object.entries(patterns)) {
        let match = 0;
        for (let i = 0; i < actualResults.length; i++) {
          if (actualResults[i] === pattern[i]) {
            match++;
          }
        }
        matchCounts[num] = match;
      }

      let bestMatch = Object.entries(matchCounts).sort((a, b) => b[1] - a[1])[0];

      document.getElementById('result').innerHTML = `
        ðŸ“Š Current Match:<br>
        <strong>Pattern ${bestMatch[0]}</strong> is likely running<br>
        âœ… Matched ${bestMatch[1]} of ${actualResults.length}
      `;
    }
  </script>
</body>
</html>
