<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91 Club Game - Big Small</title>
  <style>
    body {
      background-color: #006400; /* Dark Green */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      margin: 0 auto;
    }
    .period, .result, .timer {
      font-size: 24px;
      margin: 20px 0;
    }
    .result {
      font-weight: bold;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="period" id="period">Period: 0001</div>
    <div class="result" id="result">Result: Big</div>
    <div class="timer" id="timer">Next in: 60s</div>
  </div>

  <script>
    let periodNumber = 1;

    function getRandomResult() {
      return Math.random() > 0.5 ? "Big" : "Small";
    }

    function updateGame() {
      // Update period number
      document.getElementById("period").innerText = "Period: " + String(periodNumber).padStart(4, '0');

      // Generate and show result
      const result = getRandomResult();
      document.getElementById("result").innerText = "Result: " + result;

      // Reset countdown
      let timeLeft = 60;
      const timerDisplay = document.getElementById("timer");
      timerDisplay.innerText = `Next in: ${timeLeft}s`;

      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Next in: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          periodNumber++;
          updateGame(); // Start next round
        }
      }, 1000);
    }

    // Start game first time
    updateGame();
  </script>
</body>
</html>
