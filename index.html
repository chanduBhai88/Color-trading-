<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Big-Small Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
      padding-top: 50px;
    }
    .game-box {
      background: #333;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px #0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .big-btn { background: #1e90ff; color: white; }
    .small-btn { background: #ff6347; color: white; }
    .result {
      font-size: 24px;
      margin-top: 20px;
      color: #00ff00;
    }
    .period {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <div class="period">Period: <span id="periodNumber">100001</span></div>
    <button class="big-btn" onclick="selectChoice('Big')">Big</button>
    <button class="small-btn" onclick="selectChoice('Small')">Small</button>

    <div class="result" id="resultText">Select Big or Small</div>
  </div>

  <script>
    let period = 100001;

    function selectChoice(userChoice) {
      const result = Math.random() < 0.5 ? 'Small' : 'Big';
      const resultText = document.getElementById('resultText');
      if (userChoice === result) {
        resultText.textContent = `You Win! Result was: ${result}`;
      } else {
        resultText.textContent = `You Lose! Result was: ${result}`;
      }

      // Increase period number
      period++;
      document.getElementById('periodNumber').textContent = period;
    }

    // Optional: Auto-increment every 60 seconds
    // setInterval(() => {
    //   period++;
    //   document.getElementById('periodNumber').textContent = period;
    // },2025072110001201);
  </script>

</body>
</html>
