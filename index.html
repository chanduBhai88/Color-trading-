<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Trading Wingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffcc;
    }

    .color-buttons button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: violet; color: white; }

    .result {
      margin-top: 30px;
      font-size: 24px;
    }

    .score {
      margin-top: 10px;
      font-size: 20px;
      color: yellow;
    }

    .timer {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Color Trading Wingo (1-Minute Demo)</h1>

  <div class="color-buttons">
    <button class="red" onclick="makePrediction('Red')">Red</button>
    <button class="green" onclick="makePrediction('Green')">Green</button>
    <button class="violet" onclick="makePrediction('Violet')">Violet</button>
  </div>

  <div class="result" id="result">Make a prediction...</div>
  <div class="score" id="score">Score: 0</div>
  <div class="timer" id="timer">Next round in: 10s</div>

  <script>
    let colors = ['Red', 'Green', 'Violet'];
    let userPrediction = null;
    let score = 0;
    let timeLeft = 10;

    function makePrediction(color) {
      userPrediction = color;
      document.getElementById('result').textContent = `You predicted: ${color}`;
    }

    function pickRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startRound() {
      const actualColor = pickRandomColor();
      let message = `Actual color: ${actualColor}. `;

      if (userPrediction === actualColor) {
        score += 10;
        message += "✅ You won!";
      } else {
        message += "❌ You lost!";
      }

      document.getElementById('result').textContent = message;
      document.getElementById('score').textContent = `Score: ${score}`;
      userPrediction = null;
    }

    // Timer countdown
    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById('timer').textContent = `Next round in: ${timeLeft}s`;
      } else {
        startRound();
        timeLeft = 10; // reset for next round (you can change to 60 for 1 minute)
      }
    }, 1000);
  </script>

</body>
</html>
