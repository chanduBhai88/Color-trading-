https://91in02.com/[some_endpoint]<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo 1-Minute Predictor</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #d2ffd2);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .countdown {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }
    .result-box {
      margin-top: 20px;
      font-size: 24px;
    }
    .history {
      margin-top: 20px;
    }
    .ball {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      line-height: 50px;
      background-color: #4caf50;
      color: white;
      margin: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Wingo 1-Minute Auto Predictor ðŸ”¥</h1>  <div class="countdown" id="timer">60</div>  <div class="result-box" id="result">Waiting for next result...</div>  <div class="history" id="history">
    <h3>Last 5 Results:</h3>
    <div id="resultList"></div>
  </div>  <script>
    let timeLeft = 60;
    let lastResults = [];

    function getRandomResult() {
      return Math.random() > 0.5 ? 'Big' : 'Small';
    }

    function updateTimer() {
      document.getElementById('timer').textContent = timeLeft;
      timeLeft--;

      if (timeLeft < 0) {
        // Generate new result
        const result = getRandomResult();
        document.getElementById('result').textContent = 'Result: ' + result;

        // Update history
        lastResults.unshift(result);
        if (lastResults.length > 5) lastResults.pop();

        const resultList = document.getElementById('resultList');
        resultList.innerHTML = lastResults
          .map((res) => `<div class="ball">${res}</div>`) 
          .join('');

        // Reset timer
        timeLeft = 60;
      }
    }

    setInterval(updateTimer, 1000);
  </script></body>
</html>
