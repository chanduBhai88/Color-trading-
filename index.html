<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‡§™‡§Ç‡§ï‡§ú AI Predictor - Wingo 1 Minute</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .box {
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      margin: 10px;
      width: 80%;
      border: none;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #0f0;
    }

    ::selection {
      background: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return protectKeys(event)">

  <div class="box">
    <h2>üß† CHANDU AI Predictor (2-3 Level)</h2>
    <p>Enter Period Number:</p>
    <input type="number" id="periodInput" placeholder="Ex: 123456" maxlength="6" />
    <br>
    <button onclick="predict()">üîÆ Predict</button>
    <div id="result">Result will appear here...</div>
  </div>

  <script>
    function protectKeys(e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) return false;
      if (e.keyCode === 123) return false; // F12
    }

    (function trapConsole() {
      const trap = function() {
        setInterval(() => {
          const before = performance.now();
          debugger;
          const after = performance.now();
          if (after - before > 100) window.location.href = "about:blank";
        }, 2000);
      };
      try {
        trap();
      } catch(e) {}
    })();

    function predict() {
      const period = document.getElementById("periodInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!/^\d{6}$/.test(period)) {
        resultBox.textContent = "‚ùå Please enter a valid 6-digit period number";
        resultBox.style.color = "#f00";
        return;
      }

      const last = +period.slice(-1);
      const last2 = +period.slice(-2);
      const last3 = +period.slice(-3);
      let score = 0;

      if (last % 2 === 0) score++;
      if (last > 4) score++;
      if (last2 % 3 === 0) score++;
      if ((last2 % 10) > 5) score++;
      if ((last3 % 7) < 4) score++;
      if ((last3 % 2 === 1)) score++;

      let prediction = score >= 4 ? "BIG" : "SMALL";
      let confidence = 88 + (score * 2);

      resultBox.innerHTML = `‚úÖ Prediction: <span style="color:yellow">${prediction}</span><br>üîê Confidence: ${confidence}%`;
      resultBox.style.color = "#0f0";
    }
  </script>

</body>
</html>
