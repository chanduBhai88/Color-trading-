<!DOCTYPE html>
<html>
<head>
  <title>91 Club Big Small Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, green, red);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin: 60px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff00;
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      font-size: 22px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .big-btn {
      background-color: #28a745;
      color: white;
    }

    .small-btn {
      background-color: #dc3545;
      color: white;
    }

    .big-btn:hover,
    .small-btn:hover {
      opacity: 0.85;
    }

    #result, #timer {
      font-size: 26px;
      margin-top: 20px;
      font-weight: bold;
    }

    #patternInfo {
      margin-top: 10px;
      font-size: 18px;
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üü¢üî¥ 91 Club Big Small Wingo</h2>
    <p>Choose: Big or Small</p>
    <button class="big-btn" onclick="makeChoice('Big')">Big</button>
    <button class="small-btn" onclick="makeChoice('Small')">Small</button>
    <div id="timer">‚è±Ô∏è 60</div>
    <div id="result"></div>
    <div id="patternInfo"></div>
  </div>

  <script>
    const patterns = {
      1: ["Small","Small","Small","Small","Small","Small","Small","Small","Small","Small","Small"],
      2: ["Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big"],
      3: ["Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Small"],
      4: ["Big","Big","Small","Small","Big","Big","Small","Small","Big","Big","Small","Small","Big","Big","Small","Small"]
    };

    let currentPattern = Math.ceil(Math.random() * 4);
    let step = 0;
    let userChoice = null;
    let countdown = 60;
    let interval;

    function startTimer() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("patternInfo").innerHTML = "";
      document.getElementById("timer").innerHTML = "‚è±Ô∏è 60";
      countdown = 60;
      interval = setInterval(() => {
        countdown--;
        document.getElementById("timer").innerHTML = "‚è±Ô∏è " + countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          showResult();
        }
      }, 1000);
    }

    function makeChoice(choice) {
      userChoice = choice;
    }

    function showResult() {
      const pattern = patterns[currentPattern];
      const correct = pattern[step] || "Big"; // fallback

      const resultDiv = document.getElementById("result");
      const infoDiv = document.getElementById("patternInfo");

      if (!userChoice) {
        resultDiv.innerHTML = "‚ö†Ô∏è No selection!";
        resultDiv.style.color = "yellow";
      } else if (userChoice === correct) {
        resultDiv.innerHTML = "‚úÖ Right!";
        resultDiv.style.color = "lightgreen";
      } else {
        resultDiv.innerHTML = "‚ùå Wrong!";
        resultDiv.style.color = "red";
      }

      infoDiv.innerHTML = `Pattern: ${currentPattern} | Step: ${step + 1} | Result: ${correct}`;
      step++;
      userChoice = null;

      if (step >= pattern.length) {
        step = 0;
        currentPattern = Math.ceil(Math.random() * 4);
      }

      setTimeout(startTimer, 3000); // next round in 3 seconds
    }

    startTimer(); // Start game
  </script>

</body>
</html>
