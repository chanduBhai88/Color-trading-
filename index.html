<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91 Club Big Small Wingo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(-45deg, #ff0033, #3300ff, #00ffcc, #ffcc00);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      margin-top: 80px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 48px;
      margin: 20px 0;
    }

    .btn {
      font-size: 24px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #222;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    #result {
      font-size: 32px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>91 Club Big Small Wingo</h1>
    <div id="timer">60</div>

    <button class="btn" onclick="choose('Big')">Big</button>
    <button class="btn" onclick="choose('Small')">Small</button>

    <div id="result"></div>
  </div>

  <script>
    let timeLeft = 60;
    let timerDisplay = document.getElementById("timer");
    let resultDisplay = document.getElementById("result");

    function startTimer() {
      resultDisplay.innerHTML = "";
      timeLeft = 60;
      timerDisplay.innerHTML = timeLeft;
      let timer = setInterval(() => {
        timeLeft--;
        timerDisplay.innerHTML = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult();
          setTimeout(startTimer, 5000); // restart after 5 seconds
        }
      }, 1000);
    }

    function showResult() {
      let random = Math.floor(Math.random() * 1000); // 0 - 999
      let resultType = random >= 500 ? "Big" : "Small";
      resultDisplay.innerHTML = `Result: ${random} (${resultType})`;
    }

    function choose(choice) {
      alert("You chose: " + choice);
    }

    startTimer();
  </script>
</body>
</html>
