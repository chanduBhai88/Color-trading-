<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Match: Impossible Win</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    #targetColor, #guessColor { width: 100px; height: 100px; margin: 20px auto; }
    .slider { width: 300px; }
    #result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<h1>ðŸŽ¯ Color Match: Impossible Win</h1>

<p>Try to match the hidden color using RGB sliders:</p>

<div id="targetColor" style="background-color: rgb(0,0,0);"></div>

<div>
  <label>Red: <input class="slider" type="range" min="0" max="255" id="red"></label><br>
  <label>Green: <input class="slider" type="range" min="0" max="255" id="green"></label><br>
  <label>Blue: <input class="slider" type="range" min="0" max="255" id="blue"></label><br>
</div>

<button onclick="checkMatch()">Check Match</button>

<div id="guessColor"></div>
<div id="result"></div>

<script>
  let target = {
    r: Math.floor(Math.random()*256),
    g: Math.floor(Math.random()*256),
    b: Math.floor(Math.random()*256)
  };

  function checkMatch() {
    const r = parseInt(document.getElementById('red').value);
    const g = parseInt(document.getElementById('green').value);
    const b = parseInt(document.getElementById('blue').value);

    const guess = { r, g, b };
    document.getElementById('guessColor').style.backgroundColor = `rgb(${r},${g},${b})`;

    const diff = Math.abs(target.r - r) + Math.abs(target.g - g) + Math.abs(target.b - b);

    if (diff < 15) {
      document.getElementById('result').innerText = "ðŸŽ‰ You won! But the color shifts again...";
    } else {
      document.getElementById('result').innerText = `Nope! You're off by ${diff} points.`;
    }

    // Make it impossible to win by subtly changing the target color
    target.r = (target.r + Math.floor(Math.random()*5)) % 256;
    target.g = (target.g + Math.floor(Math.random()*5)) % 256;
    target.b = (target.b + Math.floor(Math.random()*5)) % 256;

    document.getElementById('targetColor').style.backgroundColor = `rgb(${target.r},${target.g},${target.b})`;
  }
</script>

</body>
</html>
