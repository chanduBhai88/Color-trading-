<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IN999 Pattern Match Predictor v6.6</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    input[type="number"] {
      width: 40px;
      font-size: 20px;
      margin: 5px;
      text-align: center;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üîÆ IN999 Pattern Match Predictor v6.6</h1>
  <p>Enter last 9 results (0‚Äì9):</p>
  <div id="inputs"></div>
  <button onclick="predictNext()">Predict Next</button>

  <div id="result"></div>

  <script>
    const inputsDiv = document.getElementById('inputs');
    for (let i = 0; i < 9; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = 0;
      input.max = 9;
      input.id = 'n' + i;
      inputsDiv.appendChild(input);
    }

    // Example Pattern Database (you can expand this later)
    const patternDatabase = [
      { pattern: [4,8,8,1,3,0,9,4,1], next: 6 },
      { pattern: [1,3,4,5,8,0,2,3,1], next: 9 },
      { pattern: [7,2,1,4,0,6,3,5,9], next: 8 }
    ];

    function getColor(num) {
      if (num === 0 || num === 5) return 'Violet';
      if ([2, 4, 6, 8].includes(num)) return 'Red';
      if ([1, 3, 7, 9].includes(num)) return 'Green';
      return 'Unknown';
    }

    function getSize(num) {
      if (num <= 4) return 'Small';
      return 'Big';
    }

    function predictNext() {
      const pattern = [];
      for (let i = 0; i < 9; i++) {
        const val = parseInt(document.getElementById('n' + i).value);
        if (isNaN(val) || val < 0 || val > 9) {
          document.getElementById('result').innerHTML = "‚ùå Please enter all 9 valid numbers (0‚Äì9)";
          return;
        }
        pattern.push(val);
      }

      // Search for pattern match
      const match = patternDatabase.find(p =>
        JSON.stringify(p.pattern) === JSON.stringify(pattern)
      );

      if (match) {
        const num = match.next;
        const color = getColor(num);
        const size = getSize(num);
        document.getElementById('result').innerHTML = `
          ‚úÖ Match Found!<br>
          üî¢ Next Number: <b>${num}</b><br>
          üî¥ Size: <b>${size}</b><br>
          üé® Color: <b>${color}</b>
        `;
      } else {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Pattern not found in database.";
      }
    }
  </script>
</body>
</html>
