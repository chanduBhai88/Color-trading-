<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ RajaGame Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1604382351680-699d8ad42937?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff4d4d;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease-in-out;
    }

    .result.show {
      opacity: 1;
      transform: scale(1.2);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        color: #ff4d4d;
        text-shadow: 0 0 5px #ff4d4d;
      }
      to {
        color: #00ffd5;
        text-shadow: 0 0 10px #00ffd5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ RajaGame Predictor</h2>
    <div class="inputs" id="input-container"></div>
    <button onclick="predict()">üîÆ Predict Next</button>
    <div class="result" id="result">Enter 6 Big/Small values.</div>
  </div>

  <!-- üîä Sound Effects -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6cda4e6d14.mp3"></audio>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_37f6e33a1f.mp3"></audio>

  <script>
    const history = [
      "Small", "Big", "Big", "Small", "Big", "Big", "Big", "Small", "Big", "Small",
      "Small", "Big", "Small", "Small", "Big", "Big", "Big", "Small", "Big", "Big",
      "Small", "Big", "Big", "Big", "Small", "Small", "Big", "Big", "Small", "Small",
      "Small", "Small", "Big", "Big", "Big", "Big", "Big", "Big", "Small", "Big",
      "Small", "Small", "Big", "Small", "Small", "Small", "Big", "Big", "Big", "Big",
      "Small", "Big", "Big", "Big", "Big", "Small", "Small", "Big", "Small", "Small",
      "Small", "Big", "Big", "Small", "Big", "Small", "Big", "Big", "Big", "Big",
      "Small", "Big", "Big", "Small", "Big", "Small", "Big", "Big", "Big", "Small",
      "Big", "Big", "Big", "Small", "Big", "Small", "Big", "Big", "Small", "Big"
    ];

    const container = document.getElementById("input-container");
    const resultBox = document.getElementById("result");
    const inputLength = 6;

    // Create input selects
    for (let i = 0; i < inputLength; i++) {
      const select = document.createElement("select");
      ["--", "Big", "Small"].forEach(val => {
        const opt = document.createElement("option");
        opt.value = val === "--" ? "" : val;
        opt.textContent = val;
        select.appendChild(opt);
      });
      select.id = "s" + i;
      container.appendChild(select);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function showResult(msg, success) {
      resultBox.innerHTML = msg;
      if (success) {
        resultBox.classList.add("show");
        playSound("successSound");
      } else {
        resultBox.classList.remove("show");
        playSound("errorSound");
      }
    }

    function predict() {
      const pattern = [];
      for (let i = 0; i < inputLength; i++) {
        const val = document.getElementById("s" + i).value;
        if (!val) {
          showResult("‚ùå Please select all 6 inputs.", false);
          return;
        }
        pattern.push(val);
      }

      const strPattern = pattern.join("-");
      let found = false;

      for (let i = 0; i <= history.length - (inputLength + 1); i++) {
        const current = history.slice(i, i + inputLength).join("-");
        if (current === strPattern) {
          const next = history[i + inputLength];
          showResult(`‚úÖ Matched! Predicted Next: <b>${next}</b>`, true);
          found = true;
          return;
        }
      }

      // Fallback logic if pattern not found
      const bigCount = pattern.filter(p => p === "Big").length;
      const smallCount = pattern.filter(p => p === "Small").length;
      const fallback = bigCount > smallCount ? "Small" : "Big";

      showResult(`‚ö†Ô∏è Pattern not found. Fallback Prediction: <b>${fallback}</b><br>
      <img src="https://via.placeholder.com/500x200?text=Fallback+Prediction" alt="No Match" style="margin-top:10px; max-width:100%; border-radius:12px;">`, false);
    }
  </script>
</body>
</html>
