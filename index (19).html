<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RajaGame Predictor - Big/Small</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    select {
      width: 80px;
      padding: 5px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #pattern-matches {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üéØ RajaGame Predictor (Big/Small)</h2>
  <p>Enter 5 previous results:</p>

  <div>
    <select id="num1">
      <option value="">Select</option>
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
    <select id="num2">
      <option value="">Select</option>
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
    <select id="num3">
      <option value="">Select</option>
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
    <select id="num4">
      <option value="">Select</option>
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
    <select id="num5">
      <option value="">Select</option>
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
  </div>

  <button onclick="predict()">Predict</button>

  <div id="result"></div>
  <div id="pattern-matches"></div>

  <!-- üîä Simple sound effect -->
  <audio id="result-sound">
    <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  const gameHistory = [
    7, 4, 2, 5, 8, 5, 1, 5, 4, 2,
    0, 1, 1, 1, 2, 4, 5, 9, 1, 8,
    3, 1, 8, 9, 6, 2, 6, 6, 5, 1,
    0, 1, 1, 1, 2, 2, 4, 9, 5, 8,
    5, 7, 7, 4, 1, 4, 8, 5, 1, 5,
    5, 7, 8, 3, 6, 4, 2, 9, 8, 6,
    3, 7, 5, 4
  ];

  const historyBigSmall = gameHistory.map(n => n <= 4 ? "Small" : "Big");

  function predict() {
    const inputs = [
      document.getElementById("num1").value,
      document.getElementById("num2").value,
      document.getElementById("num3").value,
      document.getElementById("num4").value,
      document.getElementById("num5").value
    ];

    const resultDiv = document.getElementById("result");
    const patternDiv = document.getElementById("pattern-matches");
    const audio = document.getElementById("result-sound");

    resultDiv.innerText = "";
    patternDiv.innerText = "";

    // üîä Play sound
    audio.play();

    if (inputs.includes("")) {
      resultDiv.innerText = "‚ùå Please select all 5 results.";
      return;
    }

    let matches = [];
    for (let i = 0; i <= historyBigSmall.length - 6; i++) {
      const segment = historyBigSmall.slice(i, i + 5);
      if (JSON.stringify(segment) === JSON.stringify(inputs)) {
        matches.push(historyBigSmall[i + 5]);
      }
    }

    if (matches.length > 0) {
      let bigCount = matches.filter(x => x === "Big").length;
      let smallCount = matches.filter(x => x === "Small").length;

      resultDiv.innerText = `‚úÖ ${matches.length} match(es) found! Predicted next: ${
        bigCount > smallCount ? "Big" : smallCount > bigCount ? "Small" : "Equal chance"
      }`;

      patternDiv.innerHTML = `
        üîç Pattern: [${inputs.join(", ")}]<br>
        ‚ûï Big: ${bigCount}, Small: ${smallCount}<br>
        üìä Next values seen: ${matches.join(", ")}
      `;
    } else {
      resultDiv.innerText = "‚ùå Pattern not found in history.";
    }
  }
</script>

</body>
</html>
