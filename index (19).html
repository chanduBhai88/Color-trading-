<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RajaGame Predictor - Big/Small Version</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    select {
      width: 80px;
      padding: 5px;
      margin-right: 5px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>🎯 RajaGame Predictor (Big/Small)</h2>
  <p>Enter 5 previous results (Big or Small):</p>

  <select id="num1">
    <option value="">Select</option>
    <option value="Big">Big</option>
    <option value="Small">Small</option>
  </select>
  <select id="num2">
    <option value="">Select</option>
    <option value="Big">Big</option>
    <option value="Small">Small</option>
  </select>
  <select id="num3">
    <option value="">Select</option>
    <option value="Big">Big</option>
    <option value="Small">Small</option>
  </select>
  <select id="num4">
    <option value="">Select</option>
    <option value="Big">Big</option>
    <option value="Small">Small</option>
  </select>
  <select id="num5">
    <option value="">Select</option>
    <option value="Big">Big</option>
    <option value="Small">Small</option>
  </select>

  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    const gameHistory = [
      7, 4, 2, 5, 8, 5, 1, 5, 4, 2,
      0, 1, 1, 1, 2, 4, 5, 9, 1, 8,
      3, 1, 8, 9, 6, 2, 6, 6, 5, 1,
      0, 1, 1, 1, 2, 2, 4, 9, 5, 8,
      5, 7, 7, 4, 1, 4, 8, 5, 1, 5,
      5, 7, 8, 3, 6, 4, 2, 9, 8, 6,
      3, 7, 5, 4
    ];

    // Convert each number in gameHistory to "Big" or "Small"
    const historyBigSmall = gameHistory.map(n => n <= 4 ? "Small" : "Big");

    function predict() {
      const inputs = [
        document.getElementById("num1").value,
        document.getElementById("num2").value,
        document.getElementById("num3").value,
        document.getElementById("num4").value,
        document.getElementById("num5").value
      ];

      const resultDiv = document.getElementById("result");

      if (inputs.includes("")) {
        resultDiv.innerText = "❌ Please select all 5 results.";
        return;
      }

      // Search for matching sequence in historyBigSmall
      for (let i = 0; i <= historyBigSmall.length - 6; i++) {
        const segment = historyBigSmall.slice(i, i + 5);
        if (JSON.stringify(segment) === JSON.stringify(inputs)) {
          const next = historyBigSmall[i + 5];
          resultDiv.innerText = `✅ Match found! Predicted next result: ${next}`;
          return;
        }
      }

      resultDiv.innerText = "❌ Pattern not found in history.";
    }
  </script>

</body>
</html>
