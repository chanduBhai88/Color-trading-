<script>
  // ğŸ”„ Tab switch logic
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

    document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  // ğŸŒ Color Prediction from Server
  async function predictColor() {
    const resultBox = document.getElementById('color-result');
    resultBox.innerText = 'â³ Fetching...';

    try {
      const response = await fetch('https://your-api.com/predict/color'); // ğŸ” Replace with your real API URL
      const data = await response.json();

      if (data && data.color) {
        resultBox.innerText = `ğŸ¨ ${data.color.toUpperCase()}`;
      } else {
        resultBox.innerText = 'âŒ Invalid response';
      }
    } catch (error) {
      resultBox.innerText = 'ğŸš« Server Error';
      console.error('Color API Error:', error);
    }
  }

  // ğŸŒ Number Prediction from Server
  async function predictNumber() {
    const resultBox = document.getElementById('number-result');
    resultBox.innerText = 'â³ Fetching...';

    try {
      const response = await fetch('https://your-api.com/predict/number'); // ğŸ” Replace with your real API URL
      const data = await response.json();

      if (data && typeof data.number === 'number') {
        resultBox.innerText = `ğŸ¯ ${data.number}`;
      } else {
        resultBox.innerText = 'âŒ Invalid response';
      }
    } catch (error) {
      resultBox.innerText = 'ğŸš« Server Error';
      console.error('Number API Error:', error);
    }
  }
</script>
