<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Trading Game with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Color Trading: Big Small Game</h1>
<p>Choose a color and your bet:</p>

<select id="colorSelect">
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Violet">Violet</option>
</select>

<button class="button" onclick="play('Big')">Big</button>
<button class="button" onclick="play('Small')">Small</button>

<div class="result" id="result"></div>
<div id="timer">60</div>

<script>
let timeLeft = 60;
let gameActive = true;

function startTimer() {
    const timerDiv = document.getElementById('timer');
    const timerInterval = setInterval(() => {
        if (timeLeft <= 0 || !gameActive) {
            clearInterval(timerInterval);
            document.getElementById('result').innerHTML += "<br>Time's up! Game Over!";
            gameActive = false;
        } else {
            timerDiv.innerHTML = timeLeft;
            timeLeft--;
        }
    }, 1000);
}

function play(bet) {
    if (!gameActive) return; // Prevent play if time is up

    const randomNumber = Math.floor(Math.random() * 10); // Generates a number between 0 and 9
    const selectedColor = document.getElementById('colorSelect').value;
    const resultDiv = document.getElementById('result');

    let outcome = "";
    outcome += `Random Number: ${randomNumber} <br>`;

    if ((randomNumber >= 5 && bet === 'Big') || (randomNumber < 5 && bet === 'Small')) {
        outcome += "Congratulations! You win!";
    } else {
        outcome += "Sorry! You lose. Try again!";
    }

    resultDiv.innerHTML = outcome;
}

window.onload = function() {
    startTimer(); // Start the timer when the game loads
};
</script>

</body>
</html>
