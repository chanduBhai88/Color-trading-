<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RajaGame Predictor</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    input {
      width: 40px;
      padding: 5px;
      margin-right: 5px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>üéØ RajaGame Predictor</h2>
  <p>Enter 5 previous numbers:</p>

  <input type="number" id="num1" min="0" max="9">
  <input type="number" id="num2" min="0" max="9">
  <input type="number" id="num3" min="0" max="9">
  <input type="number" id="num4" min="0" max="9">
  <input type="number" id="num5" min="0" max="9">
  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    const gameHistory = [
      7, 4, 2, 5, 8, 5, 1, 5, 4, 2,
      0, 1, 1, 1, 2, 4, 5, 9, 1, 8,
      3, 1, 8, 9, 6, 2, 6, 6, 5, 1,
      0, 1, 1, 1, 2, 2, 4, 9, 5, 8,
      5, 7, 7, 4, 1, 4, 8, 5, 1, 5,
      5, 7, 8, 3, 6, 4, 2, 9, 8, 6,
      3, 7, 5, 4
    ];

    function predict() {
      const inputs = [
        document.getElementById("num1").value,
        document.getElementById("num2").value,
        document.getElementById("num3").value,
        document.getElementById("num4").value,
        document.getElementById("num5").value
      ];

      const resultDiv = document.getElementById("result");

      // Check for empty fields
      if (inputs.includes("")) {
        resultDiv.innerText = "‚ùå Please enter all 5 numbers.";
        return;
      }

      const userInput = inputs.map(Number);

      // Search for pattern
      for (let i = 0; i <= gameHistory.length - 6; i++) {
        const segment = gameHistory.slice(i, i + 5);
        if (JSON.stringify(segment) === JSON.stringify(userInput)) {
          const next = gameHistory[i + 5];
          resultDiv.innerText = `‚úÖ Match found! Predicted next result: ${next}`;
          return;
        }
      }

      resultDiv.innerText = "‚ùå Pattern not found in history.";
    }
  </script>

</body>
</html>
