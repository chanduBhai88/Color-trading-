<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big/Small Pattern Tracker</title>
  <style>
    body {
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .pattern-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 8px;
      max-width: 600px;
      margin: auto;
    }
    .cell {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .Big {
      background-color: #4caf50; /* Green */
    }
    .Small {
      background-color: #f44336; /* Red */
    }
  </style>
</head>
<body>
  <h1>Big/Small Pattern Tracker</h1>
  <div class="pattern-box" id="patternBox"></div>

  <script>
    const bigSmallHistory = [
      "Big", "Small", "Big", "Big", "Small", "Small", "Big", "Big", "Small", "Big",
      "Big", "Small", "Small", "Big", "Big", "Small", "Big", "Big", "Small", "Small",
      "Small", "Big", "Small", "Big", "Small", "Big", "Small", "Small", "Big", "Big",
      "Small", "Small", "Big", "Big", "Big", "Big", "Small", "Small", "Big", "Small",
      "Big", "Big", "Big", "Small", "Big", "Big", "Small", "Big", "Small", "Big",
      "Big", "Small", "Small", "Big", "Small", "Big", "Small", "Small", "Small", "Big",
      "Big", "Big", "Small", "Big",
      "Small", "Small", "Small", "Big", "Big", "Small", "Small", "Big", "Small", "Small",
      "Big", "Small", "Big", "Small", "Small", "Small", "Big"
    ];

    const box = document.getElementById("patternBox");
    bigSmallHistory.forEach(item => {
      const div = document.createElement("div");
      div.className = `cell ${item}`;
      div.textContent = item;
      box.appendChild(div);
    });
  </script>
</body>
</html>
