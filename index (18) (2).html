<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è RajaGame Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://images.unsplash.com/photo-1529070538774-1843cb3265df") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,0,100,0.6);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    h1 span {
      color: #ff3366;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      background: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(255,51,102,0.6);
      cursor: pointer;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg,#ff3366,#ff6699);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,51,102,0.7);
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg,#ff6699,#ff3366);
    }
    .results {
      margin-top: 20px;
      text-align: left;
      color: #fff;
    }
    .results h3 {
      color: #ff3366;
      margin-bottom: 10px;
    }
    .memory {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .memory p {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      background: rgba(255,51,102,0.2);
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>‚ù§Ô∏è</span> RajaGame Predictor</h1>
    
    <div class="inputs" id="inputs-container">
      <!-- 6 inputs create dynamically -->
    </div>

    <button class="btn" onclick="predict()">üîÆ Predict Next</button>

    <div class="results">
      <h3>üß† Last 10 Predictions:</h3>
      <div class="memory" id="memory"></div>
    </div>
  </div>

<script>
  const inputsContainer = document.getElementById("inputs-container");
  let memory = [];

  // Create 6 selects
  for(let i=0;i<6;i++){
    const select = document.createElement("select");
    select.id = "num"+i;
    let opt = document.createElement("option");
    opt.textContent = "--";
    opt.value = "";
    select.appendChild(opt);

    for(let n=0;n<=9;n++){
      let option = document.createElement("option");
      option.value = n;
      option.textContent = n;
      select.appendChild(option);
    }
    inputsContainer.appendChild(select);
  }

  function predict(){
    let selected = [];
    for(let i=0;i<6;i++){
      const val = document.getElementById("num"+i).value;
      if(val===""){ alert("‚ö†Ô∏è Please select all 6 numbers!"); return; }
      selected.push(parseInt(val));
    }

    // Convert to Big/Small
    let sizes = selected.map(n=>n>=5?"Big":"Small");
    let bigCount = sizes.filter(s=>s==="Big").length;
    let smallCount = sizes.filter(s=>s==="Small").length;

    let analysis="";
    if(bigCount>smallCount){
      analysis="Trend ‚Üí BIG";
    } else if(smallCount>bigCount){
      analysis="Trend ‚Üí SMALL";
    } else {
      analysis="Trend ‚Üí Neutral";
    }

    // Save in memory
    let result = `Numbers: [${selected.join(", ")}] ‚Üí Sizes: [${sizes.join(", ")}] ‚Üí ${analysis}`;
    memory.unshift(result);
    if(memory.length>10) memory = memory.slice(0,10);

    // Show
    let html="";
    memory.forEach(r=>{
      html+=`<p>${r}</p>`;
    });
    document.getElementById("memory").innerHTML=html;
  }
</script>
</body>
</html>
