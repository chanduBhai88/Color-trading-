<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG SMALL Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #box {
      width: 300px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      transition: background 1s ease;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      background: #ff0040;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d60035;
    }
  </style>
</head>
<body>

  <div id="box">WAIT...</div>
  <button onclick="generateResult()">Show Result</button>

  <script>
    // Gradient colors cycle
    const gradients = [
      ["#FF4081", "#3F51B5"],
      ["#303F9F", "#00E676"],
      ["#7C4DFF", "#FFEB3B"],
      ["#E91E63", "#9C27B0"],
      ["#00E676", "#FF0000"]
    ];
    let gIndex = 0;

    function changeGradient() {
      const box = document.getElementById("box");
      let [c1, c2] = gradients[gIndex];
      box.style.background = `linear-gradient(to top left, ${c1}, ${c2})`;
      gIndex = (gIndex + 1) % gradients.length;
    }

    setInterval(changeGradient, 2000); // har 2 sec me gradient badlega
    changeGradient();

    // Random BIG-SMALL Result Generator
    function generateResult() {
      let type = Math.random() < 0.5 ? "BIG" : "SMALL";
      let num1, num2;

      if (type === "BIG") {
        num1 = Math.floor(Math.random() * 5) + 5; // 5-9
        num2 = Math.floor(Math.random() * 5) + 5; // 5-9
      } else {
        num1 = Math.floor(Math.random() * 4); // 0-3
        num2 = Math.floor(Math.random() * 5); // 0-4
      }

      while (num1 === num2) {
        if (type === "BIG") {
          num2 = Math.floor(Math.random() * 5) + 5;
        } else {
          num2 = Math.floor(Math.random() * 5);
        }
      }

      let num3 = Math.floor(Math.random() * 10); // 0-9
      let result = `${type} ${num1}.${num2}.${num3}`;

      document.getElementById("box").innerText = result;
    }
  </script>

</body>
</html>
