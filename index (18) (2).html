<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .inputs {
      margin: 20px 0;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #ff6600;
    }
    .chosen {
      margin: 15px 0;
      font-size: 18px;
      color: #00ccff;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ff99;
    }
    .clear-btn {
      background: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>3-Level Big/Small Predictor</h1>
  <p>7 baar click karke input do â†’ Result automatic aayega</p>

  <div class="inputs">
    <button onclick="addInput('Big')">Big</button>
    <button onclick="addInput('Small')">Small</button>
  </div>

  <div class="chosen" id="chosen"></div>
  <div class="result" id="result"></div>
  <button class="clear-btn" onclick="clearAll()">Clear</button>

  <script>
    let inputs = [];
    const chosenDiv = document.getElementById("chosen");
    const resultDiv = document.getElementById("result");

    function addInput(value) {
      if (inputs.length < 7) {
        inputs.push(value);
        showChosen();
      }

      if (inputs.length === 7) {
        calculateResult();
      }
    }

    function showChosen() {
      chosenDiv.textContent = "Your Inputs: " + inputs.join(" - ");
    }

    function calculateResult() {
      let result = [];

      function nextValue(seq) {
        let last = seq[seq.length - 1];
        let streak = 1;

        for (let i = seq.length - 2; i >= 0; i--) {
          if (seq[i] === last) streak++;
          else break;
        }

        if (last === "Small" && streak >= 3) {
          return "Big";
        } else if (last === "Big" && streak >= 5) {
          return "Small";
        } else {
          return last;
        }
      }

      let seq = [...inputs];
      for (let i = 0; i < 3; i++) {
        let next = nextValue(seq);
        result.push(next);
        seq.push(next);
        seq.shift();
      }

      resultDiv.textContent =
        `Level 1: ${result[0]} | Level 2: ${result[1]} | Level 3: ${result[2]}`;
    }

    function clearAll() {
      inputs = [];
      chosenDiv.textContent = "";
      resultDiv.textContent = "";
    }
  </script>
</body>
</html>
