<html>
<head>
  <meta charset="UTF-8">
  <title>Prediction</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      text-align: center;
      font-family: monospace;
      padding: 30px;
    }
    #randomWord {
      font-size: 32px;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Prediction Panel</h1>
  <div id="randomWord">Loading...</div>
  <div id="timer">00:00</div>

  <script>
    let lastMinute = -1;
    setInterval(() => {
      const now = new Date();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      document.getElementById('timer').textContent =
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');

      if (seconds === 0 && lastMinute !== minutes) {
        const randomNumber = Math.floor(Math.random() * 10);
        const result = randomNumber >= 5 ? 'Big' : 'Small';
        document.getElementById('randomWord').textContent = result;
        lastMinute = minutes;
      }
    }, 1000);
  </script>
</body>
</html>
