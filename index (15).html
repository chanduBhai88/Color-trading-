<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>पैटर्न प्रेडिक्शन</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #sequence {
            font-size: 24px;
            margin-top: 20px;
        }
        #prediction-box {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid black;
            display: inline-block;
            min-width: 200px;
        }
        .feedback-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>आपका पैटर्न क्या है?</h1>
    <div>
        <button onclick="addInput('B')">B</button>
        <button onclick="addInput('S')">S</button>
        <button onclick="reset()">रीसेट करें</button>
    </div>

    <div id="sequence">अब तक का इनपुट: </div>

    <div id="prediction-box" style="background-color: gray;">
        <span id="prediction-label">कोई प्रेडिक्शन नहीं</span>
    </div>

    <div class="feedback-btn" id="feedback" style="display:none;">
        <p>क्या यह सही था?</p>
        <button onclick="giveFeedback(true)">✔️ हाँ</button>
        <button onclick="giveFeedback(false)">❌ नहीं</button>
    </div>

    <script>
        let userSequence = [];
        let currentPrediction = null;

        const patterns = [
            { sequence: 'BS', next: 'B', color: 'lightgreen' },
            { sequence: 'SB', next: 'S', color: 'lightblue' },
            { sequence: 'BB', next: 'S', color: 'yellow' },
            { sequence: 'SS', next: 'B', color: 'pink' },
        ];

        function addInput(letter) {
            userSequence.push(letter);
            updateDisplay();
            predictNext();
        }

        function updateDisplay() {
            document.getElementById('sequence').textContent = 'अब तक का इनपुट: ' + userSequence.join(' ');
        }

        function reset() {
            userSequence = [];
            currentPrediction = null;
            document.getElementById('sequence').textContent = 'अब तक का इनपुट: ';
            document.getElementById('prediction-box').style.backgroundColor = 'gray';
            document.getElementById('prediction-label').textContent = 'कोई प्रेडिक्शन नहीं';
            document.getElementById('feedback').style.display = 'none';
        }

        function predictNext() {
            const input = userSequence.join('');
            const pattern = patterns.find(p => input.endsWith(p.sequence));
            const predictionBox = document.getElementById('prediction-box');
            const predictionLabel = document.getElementById('prediction-label');
            
            if (pattern) {
                currentPrediction = pattern.next;
                predictionBox.style.backgroundColor = pattern.color;
                predictionLabel.textContent = `अगला अनुमान: ${pattern.next}`;
                showFeedbackButtons(true);
            } else {
                currentPrediction = null;
                predictionBox.style.backgroundColor = 'gray';
                predictionLabel.textContent = 'कोई पैटर्न नहीं मिला';
                showFeedbackButtons(false);
            }
        }

        function showFeedbackButtons(show) {
            document.getElementById('feedback').style.display = show ? 'block' : 'none';
        }

        function giveFeedback(correct) {
            if (correct) {
                alert('✅ धन्यवाद! हमें खुशी है कि अनुमान सही था।');
            } else {
                alert('❌ धन्यवाद! हम कोशिश करेंगे बेहतर होने की।');
            }
            showFeedbackButtons(false);
        }
    </script>

</body>
</html>
