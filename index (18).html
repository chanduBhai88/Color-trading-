<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khatarnak Predictor v6.4</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      min-height: 100vh;
    }
    #randomWord {
      font-size: 28px;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
    #timer {
      font-size: 20px;
      margin-bottom: 20px;
    }
    canvas {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 10px;
      margin-top: 10px;
    }
    #historyTable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 90%;
      max-width: 400px;
    }
    #historyTable th, #historyTable td {
      border: 1px solid #0f0;
      padding: 5px;
      text-align: center;
    }
    .big { color: #0ff; }
    .small { color: #ff0; }
  </style>
</head>
<body>
  <div id="randomWord">Loading...</div>
  <div id="timer">00:00</div>
  <canvas id="myChart" width="300" height="200"></canvas>

  <table id="historyTable">
    <thead>
      <tr><th>Time</th><th>Prediction</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // ✅ Placeholder for Future API Integration
    const API_URL = "https://your-api-url.com"; // Replace later
    let lastMinute = -1;
    let history = [];
    let lastPrediction = "";

    const bigNumbers = [5,6,7,8,9];
    const smallNumbers = [0,1,2,3,4];

    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Predicted Number',
          data: [],
          backgroundColor: '#0f0'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, ticks: { color: '#0f0' } },
          x: { ticks: { color: '#0f0' } }
        },
        plugins: { legend: { labels: { color: '#0f0' } } }
      }
    });

    function updateChart(prediction, number) {
      if (chart.data.labels.length >= 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.data.labels.push(prediction);
      chart.data.datasets[0].data.push(number);
      chart.update();
    }

    function updateHistoryTable(time, result, numberList) {
      const historyBody = document.getElementById('historyBody');
      const row = document.createElement('tr');
      const typeClass = result.toLowerCase();
      row.innerHTML = `<td>${time}</td><td class="${typeClass}">${result} → [${numberList.join(', ')}]</td>`;
      historyBody.prepend(row);
      while (historyBody.children.length > 5) {
        historyBody.removeChild(historyBody.lastChild);
      }
    }

    function smartPredict(historyList) {
      let result = "Big";
      let candidates = bigNumbers;

      if (historyList.length >= 4) {
        const last4 = historyList.slice(-4);
        const bigs = last4.filter(h => h.result === "Big").length;
        const smalls = last4.filter(h => h.result === "Small").length;

        if (bigs >= 3) {
          result = "Small";
          candidates = smallNumbers;
        } else if (smalls >= 3) {
          result = "Big";
          candidates = bigNumbers;
        } else {
          const last = historyList[historyList.length - 1];
          result = last.result === "Big" ? "Small" : "Big";
          candidates = result === "Big" ? bigNumbers : smallNumbers;
        }
      } else {
        result = Math.random() > 0.5 ? "Big" : "Small";
        candidates = result === "Big" ? bigNumbers : smallNumbers;
      }

      // Pick 2 different numbers from candidates
      const shuffled = candidates.sort(() => 0.5 - Math.random());
      const pick = shuffled.slice(0, 2);

      lastPrediction = { result, pick };
      return { result, pick };
    }

    function playAlert() {
      const alertSound = document.getElementById('alertSound');
      alertSound.currentTime = 0;
      alertSound.play();
    }

    function startTimer() {
      setInterval(async () => {
        const now = new Date();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeStr = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
        document.getElementById('timer').textContent = timeStr;

        if (seconds === 0 && lastMinute !== minutes) {
          // 🔁 In future: replace with live fetch from API
          // Example:
          // const data = await fetch(API_URL).then(res => res.json());
          // history.push({ result: data.result, number: data.number });

          const prediction = smartPredict(history);
          document.getElementById('randomWord').textContent =
            `${prediction.result} → [${prediction.pick.join(', ')}]`;

          updateChart(prediction.result, prediction.pick[0]);
          updateHistoryTable(timeStr, prediction.result, prediction.pick);
          playAlert();

          history.push({ result: prediction.result }); // Store for logic
          lastMinute = minutes;
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
