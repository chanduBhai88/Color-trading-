<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>RajaGame 6-input Predictor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background:#3d1f1f; color:#f0f0f0; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; padding:1rem; }
    .card { background:#4b2d2d; border-radius:12px; padding:1rem; margin-bottom:1rem; box-shadow:0 8px 24px rgba(0,0,0,0.3); }
    input { padding:8px; border-radius:6px; border:none; margin-right:4px; margin-bottom:6px; width:60px; }
    button { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; background:#f0b040; color:#1f1f1f; font-weight:600; }
    .result { margin-top:1rem; font-size:1.2rem; }
    .badge { display:inline-block; padding:6px 12px; border-radius:999px; background:#222; margin-right:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>RajaGame Predictor (6 inputs â†’ 3 numbers)</h2>
    <p>Last 6 results dalo (Number 0-9):</p>
    <div id="inputs">
      <!-- six number inputs -->
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
      <div class="row"><input type="number" min="0" max="9" placeholder="Num" class="num" /></div>
    </div>
    <button onclick="predict()">Predict Next 3</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function isBig(n) {
      return n >= 5;
    }
    function majority(arr) {
      const freq = {};
      arr.forEach(x => { freq[x] = (freq[x]||0) + 1; });
      let best = null, max = 0;
      for (const k in freq) {
        if (freq[k] > max) { max = freq[k]; best = parseInt(k); }
      }
      return best;
    }

    function predict() {
      const nums = Array.from(document.querySelectorAll('.num')).map(i => parseInt(i.value));
      if (nums.some(n => isNaN(n))) {
        document.getElementById('output').innerText = '6 numbers daaliye (0-9).';
        return;
      }
      // Big/Small logic: count last 6
      const bigsmall = nums.map(n => isBig(n) ? 'Big' : 'Small');
      const lastBS = bigsmall[bigsmall.length -1];
      // If streak of same in last 3, flip; else repeat last
      let predictedBS;
      const last3 = bigsmall.slice(-3);
      if (last3.every(v => v === lastBS)) {
        predictedBS = lastBS === 'Big' ? 'Small' : 'Big';
      } else {
        predictedBS = lastBS;
      }

      // Number logic candidates:
      const mode = majority(nums);
      const neighbors = [];
      if (mode !== null) {
        if (mode -1 >= 0) neighbors.push(mode -1);
        if (mode +1 <= 9) neighbors.push(mode +1);
      }
      // Parity flip
      const last3nums = nums.slice(-3);
      const parity = last3nums.map(n => n % 2);
      let parityCandidate = null;
      if (parity.every(p => p === parity[0])) {
        const targetParity = parity[0] === 0 ? 1 : 0;
        for (let i = 1; i <=9; i++) {
          if (i % 2 === targetParity) {
            parityCandidate = i;
            break;
          }
        }
      }

      const candidates = [];
      if (mode !== null) candidates.push(mode);
      neighbors.forEach(n => { if (!candidates.includes(n)) candidates.push(n); });
      if (parityCandidate !== null && !candidates.includes(parityCandidate)) candidates.push(parityCandidate);
      // Fallback based on predicted Big/Small
      const fallback = predictedBS === 'Big' ? [9,7,8] : [1,3,5];
      for (const f of fallback) {
        if (candidates.length >= 3) break;
        if (!candidates.includes(f)) candidates.push(f);
      }
      const top3 = candidates.slice(0,3);

      // Display
      const out = document.getElementById('output');
      out.innerHTML = `
        <div class="badge">Predicted Big/Small: <strong>${predictedBS}</strong></div>
        <div class="badge">Top 3 Numbers: <strong>${top3.join(', ')}</strong></div>
      `;
    }
  </script>
</body>
</html>
