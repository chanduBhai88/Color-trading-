<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Sequence Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        h1 {
            color: #e94560;
            margin-bottom: 30px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        button:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .result-box {
            background: rgba(15, 52, 96, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .result-box.show {
            background: rgba(233, 69, 96, 0.5);
            transform: scale(1.05);
        }
        .memory {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .memory-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BS Sequence Generator</h1>
        
        <button id="generateBtn">Generate 10 Results</button>
        
        <div class="results" id="resultsContainer">
            <div class="result-box" id="result1"></div>
            <div class="result-box" id="result2"></div>
            <div class="result-box" id="result3"></div>
            <div class="result-box" id="result4"></div>
            <div class="result-box" id="result5"></div>
            <div class="result-box" id="result6"></div>
            <div class="result-box" id="result7"></div>
            <div class="result-box" id="result8"></div>
            <div class="result-box" id="result9"></div>
            <div class="result-box" id="result10"></div>
        </div>
        
        <div class="memory">
            <h3>Last 3 Generations</h3>
            <div id="memoryList"></div>
        </div>
    </div>

    <script>
        const fullSequence = 'SBBSBBBSBBBSBBSBBSBSBSSSSSSSSSBSBBSSSBBSBBSSBBBSSBSSSSSBBBBSSSBBSBBBSSBBBSBSBSSBBBBBSBBSBSSSBBSSSBBBBBSBBSSBBSSSBSBBSBSSSSBSSBBSBSSBBBSSBSSSSBBBBBSSSSSSBSSSBBBBSBSBBBSSBSBBSSBSBBBBSBSSSSSSBBSBSBSSBSBSBSBSBSBBSSSBBBBSBSBBSBBSSSBBSSBSBBBSBBBSBSBBSBSBBSSSBBSBSSSSB';
        let position = 0;
        let memory = [];
        
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Clear previous results
            document.querySelectorAll('.result-box').forEach(box => {
                box.classList.remove('show');
                box.textContent = '';
            });
            
            // Get next 10 characters
            const results = [];
            for (let i = 0; i < 10; i++) {
                if (position >= fullSequence.length) position = 0;
                results.push(fullSequence[position]);
                position++;
            }
            
            // Display with animation
            results.forEach((result, index) => {
                setTimeout(() => {
                    const box = document.getElementById(`result${index+1}`);
                    box.textContent = result;
                    box.classList.add('show');
                    
                    // Add to memory when last result is shown
                    if (index === 9) {
                        addToMemory(results.join(' '));
                    }
                }, index * 200);
            });
        });
        
        function addToMemory(result) {
            memory.unshift(result);
            if (memory.length > 3) memory.pop();
            updateMemory();
        }
        
        function updateMemory() {
            const memoryList = document.getElementById('memoryList');
            memoryList.innerHTML = '';
            memory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'memory-item';
                div.textContent = `${index+1}. ${item}`;
                memoryList.appendChild(div);
            });
        }
    </script>
</body>
</html>
