<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big/Small Last 7 Extractor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 640px;
      margin: auto;
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.5rem; }
    textarea {
      width: 100%; 
      min-height: 140px; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid #444;
      resize: vertical;
      font-family: monospace;
      font-size: 0.9rem;
      background: #1f1f2a;
      color: #eee;
    }
    .box {
      background: rgba(255,255,255,0.04);
      padding: 16px;
      border-radius: 12px;
      margin-top: 12px;
    }
    .inline { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top:8px; }
    button {
      background: #2563eb;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      flex: 1;
      min-width: 140px;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .sequence {
      background: #1e2a44;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 12px;
      word-break: break-word;
    }
    .note { font-size: 0.8rem; color: #bbb; margin-top: 4px; }
    .error { color: #ff6b6b; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Big/Small Last 7 Extractor</h1>
  <div class="box">
    <label for="rawInput">Paste raw pattern:</label>
    <textarea id="rawInput" placeholder="e.g. 'Small', 'Big', 'Small', 'Big', ..."></textarea>
    <div class="note">Automatically extracts all "Big"/"Small" (case-insensitive) and shows the last 7. If fewer than 7, prediction disabled.</div>
    <div class="inline">
      <button id="extractBtn">Extract Last 7</button>
      <button id="predictBtn" disabled>ðŸ”® Predict Next</button>
    </div>
    <div id="sequenceDisplay" class="sequence" aria-live="polite">Last 7 sequence: â€”</div>
    <div id="error" class="note error"></div>
  </div>

  <script>
    function extractLast7(rawText) {
      const matches = [...rawText.matchAll(/\b(Big|Small)\b/gi)].map(m => {
        const v = m[0].toLowerCase();
        return v === "big" ? "Big" : "Small";
      });
      console.log("All parsed entries:", matches);
      if (matches.length < 7) return null;
      return matches.slice(-7);
    }

    const rawInput = document.getElementById('rawInput');
    const extractBtn = document.getElementById('extractBtn');
    const predictBtn = document.getElementById('predictBtn');
    const sequenceDisplay = document.getElementById('sequenceDisplay');
    const errorDiv = document.getElementById('error');

    function updateDisplay(seq) {
      if (seq) {
        sequenceDisplay.textContent = "Last 7 sequence: " + seq.join(', ');
        errorDiv.textContent = "";
        predictBtn.disabled = false;
      } else {
        sequenceDisplay.textContent = "Last 7 sequence: â€”";
        errorDiv.textContent = "Kam se kam 7 Big/Small chahiye. Jo mila: " + extractLast7(rawInput.value)?.length || 0; 
        predictBtn.disabled = true;
      }
    }

    extractBtn.addEventListener('click', () => {
      const last7 = extractLast7(rawInput.value);
      updateDisplay(last7);
    });

    rawInput.addEventListener('input', () => {
      // auto update without needing click
      setTimeout(() => {
        const last7 = extractLast7(rawInput.value);
        updateDisplay(last7);
      }, 200);
    });

    predictBtn.addEventListener('click', () => {
      if (predictBtn.disabled) return;
      const seqText = sequenceDisplay.textContent.replace("Last 7 sequence: ", "");
      alert("Next predict ke liye base sequence: " + seqText);
    });
  </script>
</body>
</html>
