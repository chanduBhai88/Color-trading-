<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAJA GAMES - B/S Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
    }

    h1 {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #inputDisplay {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid white;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      font-weight: bold;
    }

    #result {
      font-size: 26px;
      background: rgba(0,0,0,0.6);
      padding: 10px 25px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #history {
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .theme-label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body id="body">

  <h1>ðŸ”® RAJA GAMES - B/S Predictor</h1>

  <label class="theme-label">ðŸŽ¨ Choose Theme:</label>
  <select onchange="changeTheme(this.value)">
    <option value="theme1">Night Forest</option>
    <option value="theme2">City Lights</option>
    <option value="theme3">Gaming Neon</option>
    <option value="theme4">Abstract Dark</option>
    <option value="theme5">Ocean View</option>
  </select>

  <div id="inputDisplay">Input: </div>

  <div class="btn-container">
    <button onclick="addInput('B')">B</button>
    <button onclick="addInput('S')">S</button>
    <button onclick="getResult()">Result</button>
    <button onclick="resetInput()">Clear</button>
  </div>

  <div id="result">Result: -</div>

  <div id="history"><strong>Last 10 Results:</strong><br><ul id="resultList"></ul></div>

  <script>
    const body = document.getElementById('body');
    const resultList = document.getElementById('resultList');

    const themes = {
      theme1: 'url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0")',
      theme2: 'url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d")',
      theme3: 'url("https://images.unsplash.com/photo-1607083206173-0a6b497151c5")',
      theme4: 'url("https://images.unsplash.com/photo-1526304640581-d334cdbbf45e")',
      theme5: 'url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")'
    };

    function changeTheme(theme) {
      body.style.backgroundImage = themes[theme];
    }

    // Set default theme
    changeTheme('theme1');

    const fullPattern = 'SSSBSBBSSBSBBSSSBSSBSSBSBSSBSSSBBSSBSBBSBSSBBBSBBSSSBBSBSSBSBSSBBSBSBBSBSBSSBSSBSSBSSBBBSBBSSBBBSBBSBSBSSSSBSSBBSBSSBBBSSBSSSSBBBBSSSBBSBBBSSBBBSBSBSSBBBBBSBBSBSSSBBSSSBBBBBSBBSSBBSSSBSBBSBSSSSBSSBBSBSSBBBSSBSSSSBBBBSSSSSSBSSSBBBSSSBBBSSBSBBBSSBSBBBBSBSSSSSSBBSS';

    const patterns = [];
    for (let i = 0; i <= fullPattern.length - 9; i++) {
      patterns.push(fullPattern.substr(i, 9));
    }

    let inputSequence = '';
    let history = [];

    function addInput(letter) {
      if (inputSequence.length < 8) {
        inputSequence += letter;
        document.getElementById('inputDisplay').innerText = 'Input: ' + inputSequence;
      }
    }

    function getResult() {
      let found = false;
      let result = "No Match Found";

      for (let pattern of patterns) {
        if (pattern.substr(0, 8) === inputSequence) {
          result = "Next: " + pattern[8];
          found = true;
          break;
        }
      }

      document.getElementById('result').innerText = "Result: " + result;

      // Add to history (latest on top)
      if (inputSequence.length === 8) {
        history.unshift(`Input: ${inputSequence} â†’ ${result}`);
        if (history.length > 10) history.pop();
        renderHistory();
      }
    }

    function resetInput() {
      inputSequence = '';
      document.getElementById('inputDisplay').innerText = 'Input: ';
      document.getElementById('result').innerText = 'Result: -';
    }

    function renderHistory() {
      resultList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        resultList.appendChild(li);
      });
    }
  </script>
</body>
</html>
