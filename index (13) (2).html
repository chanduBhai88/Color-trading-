<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Big/Small Last 7 Extractor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: #0f0f17;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    textarea {
      width: 100%; 
      min-height: 140px; 
      padding: 10px; 
      border-radius: 8px; 
      border: none;
      resize: vertical;
      font-family: monospace;
      font-size: 0.9rem;
    }
    .box {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 12px;
      margin-top: 12px;
    }
    .inline { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button {
      background: #ff4081;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      flex: 1;
      min-width: 140px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .sequence {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 8px;
    }
    .note { font-size: 0.8rem; color: #bbb; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Big/Small Last 7 Extractor</h1>
  <div class="box">
    <label for="rawInput">Paste raw pattern (like the one you gave):</label>
    <textarea id="rawInput" placeholder="e.g. 'Small', 'Big', 'Small', 'Big', ..."></textarea>
    <div class="note">Will extract all occurrences of Big or Small (case-insensitive) and take the last 7. If fewer than 7 present, Predict Next stays disabled.</div>
    <div style="margin-top:12px;" class="inline">
      <button id="extractBtn">Extract Last 7</button>
      <button id="predictBtn" disabled>ðŸ”® Predict Next</button>
    </div>
    <div id="sequenceDisplay" class="sequence" aria-live="polite">Last 7 sequence: â€”</div>
    <div id="error" class="note" style="color:#f88;"></div>
  </div>

  <script>
    function extractLast7(rawText) {
      const matches = [...rawText.matchAll(/\b(Big|Small)\b/gi)].map(m => {
        const v = m[0].toLowerCase();
        return v === "big" ? "Big" : "Small";
      });
      if (matches.length < 7) return null;
      return matches.slice(-7);
    }

    const rawInput = document.getElementById('rawInput');
    const extractBtn = document.getElementById('extractBtn');
    const predictBtn = document.getElementById('predictBtn');
    const sequenceDisplay = document.getElementById('sequenceDisplay');
    const errorDiv = document.getElementById('error');

    function updateDisplay(seq) {
      if (seq) {
        sequenceDisplay.textContent = "Last 7 sequence: " + seq.join(', ');
        errorDiv.textContent = "";
      } else {
        sequenceDisplay.textContent = "Last 7 sequence: â€”";
        errorDiv.textContent = "Need at least 7 occurrences of Big/Small to enable prediction.";
      }
      predictBtn.disabled = !seq;
    }

    extractBtn.addEventListener('click', () => {
      const raw = rawInput.value;
      const last7 = extractLast7(raw);
      updateDisplay(last7);
    });

    // Also auto-update on paste or input after short debounce
    let debounce;
    rawInput.addEventListener('input', () => {
      clearTimeout(debounce);
      debounce = setTimeout(() => {
        const last7 = extractLast7(rawInput.value);
        updateDisplay(last7);
      }, 300);
    });

    predictBtn.addEventListener('click', () => {
      const lastText = sequenceDisplay.textContent;
      if (predictBtn.disabled) return;
      alert("Predicting next based on: " + lastText.replace("Last 7 sequence: ", ""));
      // Yahan aap apna actual prediction logic call kar sakte ho.
    });
  </script>
</body>
</html>
