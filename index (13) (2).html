<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAJA GAMES - Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
      font-size: 32px;
      text-shadow: 1px 1px 4px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .bs-btn {
      background: #333;
      color: #fff;
      border: 2px solid #777;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .bs-btn:hover {
      transform: scale(1.1);
    }
    .bs-btn.B {
      background: #1976d2;
    }
    .bs-btn.S {
      background: #d32f2f;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    .history {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .history-item {
      background: #222;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff4081;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #f50057;
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è RAJA GAMES Predictor</h1>

  <div class="grid" id="inputGrid"></div>

  <button onclick="predictNext()">üîÆ Predict Next</button>
  <button onclick="clearSelection()">üßπ Clear</button>

  <div id="result">‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: -</div>

  <div class="history">
    <h3>üß† Last 10 Predictions:</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const patternSequence = [...'SBBSBBBSBBBSBBSBBSBSBSSSSSSSSSBSBBSSSBBSBBSSBBBSSBSSSSSBBBBSSSBBSBBBSSBBBSBSBSSBBBBBSBBSBSSSBBSSSBBBBBSBBSSBBSSSBSBBSBSSSSBSSBBSBSSBBBSSBSSSSBBBBBSSSSSSBSSSBBBBSBSBBBSSBSBBSSBSBBBBSBSSSSSSBBSBSBSSBSBSBSBSBSBBSSSBBBBSBSBBSBBSSSBBSSBSBBBSBBBSBSBBSBSBBSSSBBSBSSSSBBSBSBBSSBBBSBBSBSSBBSSSBSBSSBBSBBBSBBSSSBBSBSSBSBSSBBSBSBBSBSBSSB'];

    let selected = Array(8).fill(null);
    let predictionHistory = [];

    function initInputGrid() {
      const grid = document.getElementById('inputGrid');
      grid.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        const btn = document.createElement('button');
        btn.className = 'bs-btn';
        btn.textContent = '-';
        btn.dataset.index = i;
        btn.onclick = () => toggle(btn);
        grid.appendChild(btn);
      }
    }

    function toggle(btn) {
      const index = parseInt(btn.dataset.index);
      if (!selected[index]) {
        selected[index] = 'B';
        btn.textContent = 'B';
        btn.className = 'bs-btn B';
      } else if (selected[index] === 'B') {
        selected[index] = 'S';
        btn.textContent = 'S';
        btn.className = 'bs-btn S';
      } else {
        selected[index] = null;
        btn.textContent = '-';
        btn.className = 'bs-btn';
      }
    }

    function clearSelection() {
      selected = Array(8).fill(null);
      initInputGrid();
      document.getElementById('result').innerText = '‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: -';
    }

    function predictNext() {
      if (selected.includes(null)) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ 8 ‡§á‡§®‡§™‡•Å‡§ü ‡§ö‡•Å‡§®‡•á‡§Ç (B/S)");
        return;
      }

      const inputStr = selected.join('');
      const patternStr = patternSequence.join('');
      const index = patternStr.indexOf(inputStr);

      if (index !== -1 && index + 8 < patternSequence.length) {
        const nextValue = patternSequence[index + 8];
        showResult(nextValue);
        addHistory(inputStr, nextValue);
      } else {
        document.getElementById('result').innerHTML = "üîç <b>Result: No Match</b>";
      }
    }

    function showResult(val) {
      document.getElementById('result').innerHTML = `‚úÖ ‡§Ö‡§ó‡§≤‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: <b>${val}</b>`;
    }

    function addHistory(input, output) {
      predictionHistory.unshift(`${input} ‚Üí ${output}`);
      if (predictionHistory.length > 10) predictionHistory.pop();
      const historyDiv = document.getElementById('historyList');
      historyDiv.innerHTML = predictionHistory.map(h => `<div class="history-item">${h}</div>`).join('');
    }

    window.onload = initInputGrid;
  </script>
</body>
</html>
