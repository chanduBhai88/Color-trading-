<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Click Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #16213e;
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #e94560;
            margin-bottom: 30px;
        }
        #resultBox {
            font-size: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        #resultBox.show {
            transform: scale(1.1);
            background: rgba(233, 69, 96, 0.5);
        }
        #generateBtn {
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 30px;
        }
        #generateBtn:hover {
            background: #ff6b81;
            transform: translateY(-3px);
        }
        .memory {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .memory-item {
            padding: 10px;
            margin: 8px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BS Click Generator</h1>
        
        <button id="generateBtn">Click for Next Result</button>
        
        <div id="resultBox"></div>
        
        <div class="memory">
            <h3>Last 3 Results</h3>
            <div id="memoryList"></div>
        </div>
    </div>

    <script>
        const fullSequence = 'SBBSBBBSBBBSBBSBBSBSBSSSSSSSSSBSBBSSSBBSBBSSBBBSSBSSSSSBBBBSSSBBSBBBSSBBBSBSBSSBBBBBSBBSBSSSBBSSSBBBBBSBBSSBBSSSBSBBSBSSSSBSSBBSBSSBBBSSBSSSSBBBBBSSSSSSBSSSBBBBSBSBBBSSBSBBSSBSBBBBSBSSSSSSBBSBSBSSBSBSBSBSBSBBSSSBBBBSBSBBSBBSSSBBSSBSBBBSBBBSBSBBSBSBBSSSBBSBSSSSB';
        let position = 0;
        let memory = [];
        
        document.getElementById('generateBtn').addEventListener('click', function() {
            const resultBox = document.getElementById('resultBox');
            
            // Reset animation
            resultBox.classList.remove('show');
            resultBox.textContent = '';
            
            // Get next character
            if (position >= fullSequence.length) position = 0;
            const result = fullSequence[position];
            position++;
            
            // Display with animation
            setTimeout(() => {
                resultBox.textContent = result;
                resultBox.classList.add('show');
                
                // Add to memory
                addToMemory(result);
            }, 100);
        });
        
        function addToMemory(result) {
            memory.unshift(result);
            if (memory.length > 3) memory.pop();
            updateMemory();
        }
        
        function updateMemory() {
            const memoryList = document.getElementById('memoryList');
            memoryList.innerHTML = '';
            memory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'memory-item';
                div.textContent = `${index+1}. ${item}`;
                memoryList.appendChild(div);
            });
        }
    </script>
</body>
</html>
