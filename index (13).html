<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajaGame Predictor - 3 Number & 3 Big/Small</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ RajaGame Predictor</h2>
    <div class="inputs" id="input-container"></div>
    <button onclick="predict()">ðŸ”® Predict Next</button>
    <div class="result" id="result">Enter 3 numbers & 3 big/small values.</div>
  </div>

  <script>
    const container = document.getElementById("input-container");

    // Add 3 number inputs
    for (let i = 0; i < 3; i++) {
      const numberSelect = document.createElement("select");
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.textContent = "--";
      numberSelect.appendChild(defaultOpt);

      for (let n = 1; n <= 8; n++) {
        const opt = document.createElement("option");
        opt.value = n;
        opt.textContent = n;
        numberSelect.appendChild(opt);
      }

      container.appendChild(numberSelect);
    }

    // Add 3 Big/Small inputs
    for (let i = 0; i < 3; i++) {
      const bigSmallSelect = document.createElement("select");
      ["--", "Big", "Small"].forEach(val => {
        const opt = document.createElement("option");
        opt.value = val === "--" ? "" : val;
        opt.textContent = val;
        bigSmallSelect.appendChild(opt);
      });

      container.appendChild(bigSmallSelect);
    }

    function predict() {
      const selects = container.querySelectorAll("select");

      let numbers = [];
      let types = [];

      // First 3 are numbers
      for (let i = 0; i < 3; i++) {
        const val = parseInt(selects[i].value);
        if (isNaN(val)) {
          document.getElementById("result").textContent = "Please select all 3 numbers.";
          return;
        }
        numbers.push(val);
      }

      // Next 3 are Big/Small
      for (let i = 3; i < 6; i++) {
        const val = selects[i].value;
        if (!val) {
          document.getElementById("result").textContent = "Please select all 3 Big/Small values.";
          return;
        }
        types.push(val);
      }

      const bigCount = types.filter(t => t === "Big").length;
      const smallCount = types.filter(t => t === "Small").length;

      const predicted = bigCount > smallCount ? "Small" : "Big";
      document.getElementById("result").textContent = `Predicted Next: ${predicted}`;
    }
  </script>
</body>
</html>
