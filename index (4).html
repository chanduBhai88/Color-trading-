<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khatarnak Predictor v4.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 10px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #result, #history, #logic {
      margin-top: 10px;
      width: 100%;
      text-align: center;
    }
    #predict-btn {
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .box {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Khatarnak Predictor v4.0</h1>
  <button id="predict-btn">Predict Now</button>
  <div id="result" class="box"></div>
  <div id="logic" class="box"></div>
  <div id="history" class="box"></div>

  <script>
    const resultBox = document.getElementById("result");
    const logicBox = document.getElementById("logic");
    const historyBox = document.getElementById("history");

    let history = [];

    function predict() {
      const colors = ["Red", "Green", "Violet"];
      const sizes = ["Big", "Small"];
      const number = Math.floor(Math.random() * 10);

      const color = colors[number % 3]; // based on number
      const size = number >= 5 ? "Big" : "Small";

      const prediction = `Color: ${color}, Size: ${size}, Number: ${number}`;
      resultBox.innerHTML = `<strong>${prediction}</strong>`;
      logicBox.innerHTML = `Logic: Color = number % 3, Size = number >= 5 ? Big : Small`;

      history.unshift(prediction);
      if (history.length > 5) history.pop();
      historyBox.innerHTML = `<strong>Last 5:</strong><br>${history.join('<br>')}`;
    }

    document.getElementById("predict-btn").addEventListener("click", predict);
  </script>
</body>
</html>
