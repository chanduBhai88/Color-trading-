<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #0f3460;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 400px;
    }
    select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e94560;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ff2e63;
    }
    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      background: #16213e;
      border: 2px solid #e94560;
      color: #ffde59;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Big/Small Predictor</h2>
    <p>Select last 7 results:</p>
    
    <div>
      <select id="r1"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r2"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r3"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r4"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r5"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r6"><option value="1">Big</option><option value="0">Small</option></select>
      <select id="r7"><option value="1">Big</option><option value="0">Small</option></select>
    </div>

    <br>
    <button onclick="predict()">Predict</button>

    <div class="result" id="resultBox">Prediction will appear here</div>
  </div>

  <script>
    function predict() {
      let values = [];
      for (let i = 1; i <= 7; i++) {
        values.push(parseInt(document.getElementById("r1".replace("1", i)).value));
      }

      // Simple logic â†’ count Big vs Small
      let score = values.reduce((a,b) => a+b, 0);
      let prediction = score >= 4 ? "Big" : "Small";

      let box = document.getElementById("resultBox");
      box.innerText = "Predicted: " + prediction;

      // Color highlight
      box.style.color = (prediction === "Big") ? "#4caf50" : "#ff5252";
    }
  </script>
</body>
</html>
