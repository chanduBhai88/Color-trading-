<!DOCTYPE html>
<html>
<head>
    <title>Big/Small Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
        }
        .big {
            color: green;
            font-weight: bold;
        }
        .small {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Big/Small Predictor</h1>
        <p>Enter 8-digit number:</p>
        <input type="text" id="userInput" maxlength="8" placeholder="12345678">
        <br>
        <button onclick="predict()">Predict</button>
        
        <div class="result" id="result">
            <p>Prediction will appear here</p>
        </div>
    </div>

    <script>
        function predict() {
            const input = document.getElementById('userInput').value;
            
            if (input.length !== 8 || isNaN(input)) {
                alert("Please enter exactly 8 digits");
                return;
            }
            
            // First fixed result (always 9 - Big)
            const result1 = { number: 9, type: "Big" };
            
            // Second result based on last digit
            const lastDigit = parseInt(input.slice(-1));
            const result2 = {
                number: lastDigit,
                type: lastDigit >= 5 ? "Big" : "Small"
            };
            
            // Display results
            document.getElementById('result').innerHTML = `
                <h3>Prediction Results:</h3>
                <p>1. Fixed Result: <span class="${result1.type.toLowerCase()}">${result1.number} (${result1.type})</span></p>
                <p>2. Calculated Result: <span class="${result2.type.toLowerCase()}">${result2.number} (${result2.type})</span></p>
            `;
        }
    </script>
</body>
</html>
