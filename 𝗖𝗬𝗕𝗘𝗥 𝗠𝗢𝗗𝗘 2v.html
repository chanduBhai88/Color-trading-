<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG Game: Wingo 1-Minute Color Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
        }
        
        .timer {
            font-size: 40px;
            margin: 10px 0;
            color: #ff5555;
            font-weight: bold;
        }
        
        .next-round-timer {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .color-option {
            height: 120px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
        }
        
        .color-option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .color-option:active {
            transform: scale(0.95);
        }
        
        #red {
            background: #ff4d4d;
        }
        
        #green {
            background: #4dff4d;
        }
        
        #blue {
            background: #4d4dff;
        }
        
        #yellow {
            background: #ffff4d;
            color: #000;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ff5555;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff3333;
            transform: translateY(-3px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            font-size: 18px;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .win {
            color: #4dff4d;
            font-weight: bold;
        }
        
        .lose {
            color: #ff4d4d;
            font-weight: bold;
        }
        
        .score {
            font-size: 20px;
            margin-top: 10px;
            color: #ffcc00;
        }
        
        /* Animation for winning */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        
        .glow {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>BDG Game: Wingo 1-Minute Color Trading</h1>
        <div class="timer" id="timer">01:00</div>
        <div class="next-round-timer" id="nextRoundTimer">Next result in: 5s</div>
        
        <div class="color-grid">
            <div class="color-option" id="red" data-color="red">RED</div>
            <div class="color-option" id="green" data-color="green">GREEN</div>
            <div class="color-option" id="blue" data-color="blue">BLUE</div>
            <div class="color-option" id="yellow" data-color="yellow">YELLOW</div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn" disabled>Reset</button>
        </div>
        
        <div class="result" id="result">
            <div>Select a color and wait for the result!</div>
        </div>
        
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        // Game Variables
        let timeLeft = 60;
        let nextRoundTime = 5;
        let gameActive = false;
        let score = 0;
        let selectedColor = null;
        let winningColor = null;
        let timer;
        let roundTimer;
        
        // DOM Elements
        const timerElement = document.getElementById('timer');
        const nextRoundTimerElement = document.getElementById('nextRoundTimer');
        const colorOptions = document.querySelectorAll('.color-option');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        
        // Initialize Game
        function initGame() {
            timeLeft = 60;
            nextRoundTime = 5;
            updateTimer();
            updateNextRoundTimer();
            score = 0;
            updateScore();
            resultElement.innerHTML = `<div>Select a color and wait for the result!</div>`;
            selectedColor = null;
            winningColor = null;
            
            // Remove glow effects
            colorOptions.forEach(option => {
                option.classList.remove('glow');
            });
        }
        
        // Start Game
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            initGame();
            
            // Disable start button, enable reset
            startBtn.disabled = true;
            resetBtn.disabled = false;
            
            // Start main game timer
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start round timer (every 5 seconds)
            roundTimer = setInterval(() => {
                nextRoundTime--;
                updateNextRoundTimer();
                
                if (nextRoundTime <= 0) {
                    determineWinner();
                    nextRoundTime = 5; // Reset for next round
                    updateNextRoundTimer();
                }
            }, 1000);
        }
        
        // End Game
        function endGame() {
            clearInterval(timer);
            clearInterval(roundTimer);
            gameActive = false;
            startBtn.disabled = false;
            resultElement.innerHTML += `<div class="lose">Time's up! Final Score: ${score}</div>`;
        }
        
        // Update Timer Display
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Blink if time is running out
            if (timeLeft <= 10) {
                timerElement.style.animation = 'blink 1s infinite';
            } else {
                timerElement.style.animation = 'none';
            }
        }
        
        // Update Next Round Timer
        function updateNextRoundTimer() {
            nextRoundTimerElement.textContent = `Next result in: ${nextRoundTime}s`;
        }
        
        // Select Color
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                if (!gameActive) return;
                
                // Reset previous selection
                colorOptions.forEach(opt => opt.classList.remove('glow'));
                
                // Set new selection
                selectedColor = option.dataset.color;
                option.classList.add('glow');
                
                resultElement.innerHTML = `<div>You selected: <strong>${selectedColor.toUpperCase()}</strong></div>`;
            });
        });
        
        // Determine Winner (Random)
        function determineWinner() {
            if (!selectedColor) {
                resultElement.innerHTML += `<div>No color selected! Try again.</div>`;
                return;
            }
            
            const colors = ['red', 'green', 'blue', 'yellow'];
            winningColor = colors[Math.floor(Math.random() * colors.length)];
            
            if (selectedColor === winningColor) {
                score += 10;
                resultElement.innerHTML += `<div class="win">WIN! ${winningColor.toUpperCase()} was correct! +10 points</div>`;
            } else {
                score = Math.max(0, score - 5);
                resultElement.innerHTML += `<div class="lose">LOSE! Winning color was ${winningColor.toUpperCase()}. -5 points</div>`;
            }
            
            updateScore();
            selectedColor = null;
            
            // Reset selection UI
            colorOptions.forEach(opt => opt.classList.remove('glow'));
        }
        
        // Update Score
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }
        
        // Reset Game
        resetBtn.addEventListener('click', () => {
            clearInterval(timer);
            clearInterval(roundTimer);
            gameActive = false;
            initGame();
            startBtn.disabled = false;
            resetBtn.disabled = true;
        });
        
        // Start Game on Button Click
        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
