<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG Game Wingo - 1 Minute Projector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .projector-screen {
            background-color: #000;
            border: 10px solid #333;
            border-radius: 10px;
            height: 400px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        .timer {
            font-size: 3rem;
            margin: 20px 0;
            color: #ff5555;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .number {
            background-color: #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto;
        }
        
        .number.selected {
            background-color: #ffcc00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }
        
        .number.matched {
            background-color: #4CAF50;
            color: white;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }
        
        .projector-light {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .result {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .score {
            font-size: 1.8rem;
            color: #ffcc00;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">BDG Game Wingo</h1>
        <p>Match the projected numbers in 1 minute!</p>
        
        <div class="projector-screen">
            <div class="projector-light"></div>
            <div class="timer" id="timer">01:00</div>
            <div class="numbers-grid" id="numbersGrid"></div>
            <div class="result" id="result"></div>
            <div class="score" id="score">Score: 0</div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Game variables
        let timeLeft = 60;
        let timerInterval;
        let gameActive = false;
        let score = 0;
        let currentNumbers = [];
        let selectedNumbers = [];
        
        // DOM elements
        const timerElement = document.getElementById('timer');
        const numbersGrid = document.getElementById('numbersGrid');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        
        // Initialize the game
        function initGame() {
            // Create number grid
            numbersGrid.innerHTML = '';
            for (let i = 1; i <= 25; i++) {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = i;
                numberElement.dataset.number = i;
                numberElement.addEventListener('click', () => selectNumber(i));
                numbersGrid.appendChild(numberElement);
            }
            
            // Generate random numbers to match
            currentNumbers = [];
            while (currentNumbers.length < 5) {
                const randomNum = Math.floor(Math.random() * 25) + 1;
                if (!currentNumbers.includes(randomNum)) {
                    currentNumbers.push(randomNum);
                }
            }
            
            selectedNumbers = [];
            score = 0;
            updateScore();
            resultElement.textContent = 'Match these numbers: ' + currentNumbers.join(', ');
        }
        
        // Start the game
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            timeLeft = 60;
            initGame();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            startBtn.disabled = true;
        }
        
        // End the game
        function endGame() {
            clearInterval(timerInterval);
            gameActive = false;
            startBtn.disabled = false;
            resultElement.textContent = `Game Over! Final Score: ${score}`;
        }
        
        // Update timer display
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Blink when time is running out
            if (timeLeft <= 10) {
                timerElement.style.animation = 'blink 0.5s infinite';
            }
        }
        
        // Select a number
        function selectNumber(number) {
            if (!gameActive || selectedNumbers.includes(number)) return;
            
            const numberElement = document.querySelector(`.number[data-number="${number}"]`);
            numberElement.classList.add('selected');
            
            if (currentNumbers.includes(number)) {
                selectedNumbers.push(number);
                numberElement.classList.add('matched');
                score += 10;
                updateScore();
                
                if (selectedNumbers.length === currentNumbers.length) {
                    resultElement.textContent = 'All numbers matched! Generating new set...';
                    setTimeout(() => {
                        initGame();
                    }, 1500);
                }
            } else {
                score = Math.max(0, score - 5);
                updateScore();
            }
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }
        
        // Reset the game
        function resetGame() {
            clearInterval(timerInterval);
            gameActive = false;
            timeLeft = 60;
            updateTimer();
            timerElement.style.animation = '';
            startBtn.disabled = false;
            initGame();
            resultElement.textContent = 'Game reset. Click Start to begin!';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // Initialize on load
        initGame();
    </script>
</body>
</html>
