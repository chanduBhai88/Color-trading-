<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <title>Big/Small Predictor - RAJA GAMES</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Simple clean styling + wallpaper-like background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,#0f172a 0%, #0b3d91 50%, #06283d 100%);
      color: #fff;
    }
    .card {
      width: 940px;
      max-width: 96%;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 8px 0; font-size: 20px; letter-spacing: .6px; }
    .top-row { display:flex; gap:12px; align-items:center; justify-content:space-between; }
    .slots { display:flex; gap:8px; margin:14px 0 10px; flex-wrap:wrap; }
    .slot {
      width:52px; height:52px; border-radius:8px;
      background:rgba(255,255,255,0.03); display:flex;align-items:center;justify-content:center;
      font-weight:700; font-size:20px; cursor:default; border:2px solid rgba(255,255,255,0.04);
    }
    .controls { display:flex; gap:10px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .btn {
      padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600;
      background:linear-gradient(180deg,rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08); color:#fff;
    }
    .btn:active { transform: translateY(1px); }
    .btn.big { padding:12px 18px; font-size:14px; }
    .btn.b { background:linear-gradient(180deg,#08306b,#0b58a0); }
    .btn.s { background:linear-gradient(180deg,#4b2b00,#7a4b0d); }
    .result-box {
      margin-top:10px; padding:14px; border-radius:10px; background:rgba(0,0,0,0.25);
      font-size:18px; font-weight:700;
    }
    .history {
      margin-top:12px; display:flex; gap:6px; flex-wrap:wrap;
      max-width:100%;
    }
    .hist-item {
      background:rgba(255,255,255,0.03); padding:6px 8px; border-radius:6px; font-size:13px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .footer { margin-top:14px; font-size:13px; opacity:0.9; color: #e6eef8; display:flex; justify-content:space-between; align-items:center; }
    .small-note { font-size:12px; opacity:0.85; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-row">
      <div>
        <h1>RAJA GAMES - Big/Small Predictor</h1>
        <div class="small-note">10-digit input (click B or S). Get Result → Right/Wrong feedback → next result auto.</div>
      </div>
      <div>
        <button id="clearAll" class="btn">Clear</button>
      </div>
    </div>

    <!-- 10 click-only input slots -->
    <div class="slots" id="slotsContainer" aria-hidden="false">
      <!-- generated by JS -->
    </div>

    <!-- Buttons for entering B or S (click only) -->
    <div class="controls">
      <button id="btnB" class="btn b big">B</button>
      <button id="btnS" class="btn s big">S</button>

      <button id="getResult" class="btn big" style="margin-left:10px;">Get Result</button>

      <!-- Right/Wrong hidden until result shown -->
      <button id="btnRight" class="btn" style="display:none; background:linear-gradient(180deg,#0f7a2b,#1fa42c);">Right</button>
      <button id="btnWrong" class="btn" style="display:none; background:linear-gradient(180deg,#7a0f0f,#b31a1a);">Wrong</button>

      <div style="flex:1"></div>
      <div style="opacity:0.95; font-weight:600;">Last 10 predictions:</div>
    </div>

    <div id="resultBox" class="result-box">Result: <span id="resultText">—</span></div>

    <div class="history" id="historyContainer" aria-live="polite">
      <!-- recent predictions -->
    </div>

    <div class="footer">
      <div>Database patterns must be pasted into the code (see comments).</div>
      <div>Made for you, Chandu ✅</div>
    </div>
  </div>

  <script>
    /*******************************************************************
     * IMPORTANT:
     * Replace the contents of `database` exactly with your full patterns.
     * Each entry must be a string where:
     *  - first 10 characters are the input pattern (B or S)
     *  - 11th character is the expected next/result (B or S)
     *
     * Example:
     *   "BSSBBSBBBSB"  --> first10: "BSSBBSBBBS", next: "B"
     *
     * If your original data is only lines of 10-digit sequences and you have
     * a separate mapping for next results, convert them into this format.
     *
     * DO NOT skip any pattern — paste all patterns here so matches won't miss.
     *******************************************************************/
    const database = [
      // ----- << PUT YOUR ENTIRE PATTERN LIST HERE >> -----
      // Example placeholders (REMOVE or REPLACE with your real patterns):
      "BSSBBSBBBSB",
      "SSBBSSBBSBS",
      "BBSSSBSSSBB"
      // ---------------------------------------------------
    ];

    // App state
    const INPUT_LENGTH = 10;
    let slots = []; // array of '' or 'B'/'S'
    let last10 = []; // memory of last 10 predictions { input, predicted, feedback }
    let dbIndexForAutoNext = 0; // pointer to cycle through database for automatic next

    // DOM refs
    const slotsContainer = document.getElementById('slotsContainer');
    const btnB = document.getElementById('btnB');
    const btnS = document.getElementById('btnS');
    const getResult = document.getElementById('getResult');
    const resultText = document.getElementById('resultText');
    const resultBox = document.getElementById('resultBox');
    const btnRight = document.getElementById('btnRight');
    const btnWrong = document.getElementById('btnWrong');
    const historyContainer = document.getElementById('historyContainer');
    const clearAll = document.getElementById('clearAll');

    // initialize slots
    function initSlots(){
      slots = Array(INPUT_LENGTH).fill('');
      renderSlots();
    }

    function renderSlots(){
      slotsContainer.innerHTML = '';
      for(let i=0;i<INPUT_LENGTH;i++){
        const d = document.createElement('div');
        d.className = 'slot';
        d.dataset.index = i;
        d.textContent = slots[i] || '-';
        // clicking a slot will remove last value from that slot (allow easy correction)
        d.addEventListener('click', ()=> {
          if(slots[i]) {
            slots[i] = '';
            renderSlots();
          }
        });
        slotsContainer.appendChild(d);
      }
    }

    // click handlers for B/S
    function fillNext(val){
      for(let i=0;i<INPUT_LENGTH;i++){
        if(!slots[i]){
          slots[i] = val;
          renderSlots();
          return;
        }
      }
      // all filled, ignore
    }

    btnB.addEventListener('click', ()=> fillNext('B'));
    btnS.addEventListener('click', ()=> fillNext('S'));
    clearAll.addEventListener('click', ()=> {
      initSlots();
      hideFeedbackButtons();
      setResultText('—');
    });

    // returns {found:boolean, predicted:string}
    function checkDatabaseForMatch(inputStr){
      // strict full-match on first 10 characters
      for(const entry of database){
        if(typeof entry !== 'string') continue;
        if(entry.length < INPUT_LENGTH+1) continue; // invalid entry
        const key = entry.slice(0, INPUT_LENGTH);
        const next = entry.charAt(INPUT_LENGTH);
        if(key === inputStr){
          return { found:true, predicted: next };
        }
      }
      return { found:false, predicted:null };
    }

    function setResultText(txt){
      resultText.textContent = txt;
    }

    function showFeedbackButtons(){
      btnRight.style.display = 'inline-block';
      btnWrong.style.display = 'inline-block';
    }
    function hideFeedbackButtons(){
      btnRight.style.display = 'none';
      btnWrong.style.display = 'none';
    }

    // store in last10 array and update UI
    function pushToHistory(input, predicted, feedback){
      const item = { input, predicted, feedback, time: new Date().toLocaleTimeString() };
      last10.unshift(item);
      if(last10.length > 10) last10.pop();
      renderHistory();
    }
    function renderHistory(){
      historyContainer.innerHTML = '';
      for(const it of last10){
        const el = document.createElement('div');
        el.className = 'hist-item';
        el.textContent = `${it.input} → ${it.predicted} (${it.feedback})`;
        historyContainer.appendChild(el);
      }
    }

    // when user presses Get Result
    getResult.addEventListener('click', ()=> {
      const inputStr = slots.join('');
      if(inputStr.length !== INPUT_LENGTH || inputStr.includes('') ){
        alert('Kripya pehle 10 inputs fill karein (B ya S) — click se.');
        return;
      }
      const res = checkDatabaseForMatch(inputStr);
      if(res.found){
        setResultText(res.predicted);
      } else {
        setResultText('Result No Match');
      }
      showFeedbackButtons();
    });

    // After feedback clicked (Right or Wrong) -> record and automatically show next result
    function handleFeedback(isRight){
      const inputStr = slots.join('');
      const predicted = resultText.textContent || '—';
      const feedback = isRight ? 'Right' : 'Wrong';

      pushToHistory(inputStr, predicted, feedback);

      // prepare next: cycle to next database entry and auto-fill its first 10 then compute its result
      if(database.length > 0){
        dbIndexForAutoNext = (dbIndexForAutoNext + 1) % database.length;
        const nextEntry = database[dbIndexForAutoNext];
        if(typeof nextEntry === 'string' && nextEntry.length >= INPUT_LENGTH+1){
          const nextInput = nextEntry.slice(0, INPUT_LENGTH).split('');
          // fill slots with that nextInput
          slots = nextInput.slice(); // copy
          renderSlots();
          // automatically compute result
          const nextPred = nextEntry.charAt(INPUT_LENGTH);
          setResultText(nextPred);
          // show feedback buttons remain visible
          showFeedbackButtons();
          return;
        }
      }

      // if DB empty or invalid -> just clear inputs and hide feedback
      initSlots();
      hideFeedbackButtons();
      setResultText('—');
    }

    btnRight.addEventListener('click', ()=> handleFeedback(true));
    btnWrong.addEventListener('click', ()=> handleFeedback(false));

    // init on load
    initSlots();
    renderHistory();

    // Accessibility: allow keyboard B/S for quick testing (optional)
    document.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase() === 'b') fillNext('B');
      if(e.key.toLowerCase() === 's') fillNext('S');
      if(e.key === 'Enter') getResult.click();
      if(e.key === 'Backspace') { // remove last filled
        for(let i=INPUT_LENGTH-1;i>=0;i--){
          if(slots[i]) { slots[i] = ''; break; }
        }
        renderSlots();
      }
    });

    // Helpful console message
    console.log('RAJA GAMES Predictor ready. Paste your full database patterns into the "database" array in the code.');
  </script>
</body>
</html>
