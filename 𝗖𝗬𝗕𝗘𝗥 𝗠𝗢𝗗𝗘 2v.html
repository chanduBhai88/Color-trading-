<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RAJA GAMES — 7-digit B/S Predictor</title>
<style>
  body{
    font-family: Arial, sans-serif;
    margin:0;
    min-height:100vh;
    background: url('https://images.unsplash.com/photo-1504805572947-34fad45aed93?q=80&w=1400&auto=format&fit=crop') center/cover fixed;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:40px;
  }
  .card{
    background: rgba(255,255,255,0.95);
    border-radius:12px;
    padding:18px;
    width:420px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
  }
  h1{margin:0 0 8px 0; font-size:18px}
  .input-row{display:flex; gap:8px; margin:12px 0;}
  .cell{
    width:40px; height:48px;
    border-radius:8px;
    display:flex; align-items:center; justify-content:center;
    font-weight:700; font-size:18px; cursor:pointer;
    border:2px solid #ddd; user-select:none;
    background:#f7f7f7;
  }
  .cell.activeB{background:#eaf7ff; border-color:#66b3ff; color:#0b5aa8}
  .cell.activeS{background:#fff3e6; border-color:#ffb366; color:#a65a00}
  .controls{display:flex; gap:8px; margin-top:12px;}
  button{flex:1; padding:10px; border-radius:8px; border: none; cursor:pointer; font-weight:700;}
  .btn-result{background:#0077cc; color:white;}
  .btn-clear{background:#e0e0e0;}
  .result{margin-top:12px; padding:10px; border-radius:8px; background:#f1f1f1; font-weight:700;}
</style>
</head>
<body>
  <div class="card">
    <h1>7-digit B/S Predictor</h1>
    <div class="input-row" id="inputRow">
      <!-- 6 cells -->
    </div>
    <div class="controls">
      <button id="resultBtn" class="btn-result">RESULT</button>
      <button id="clearBtn" class="btn-clear">CLEAR</button>
    </div>
    <div id="result" class="result" style="display:none"></div>
  </div>

<script>
/*
  PATTERNS: array of objects { input: "BBBBSS", next: "B" }
  input = first 6 chars
  next = 7th char
*/
const PATTERNS = [
  // Converted from your list (R→B, G→S, V→S)
  // Example: first pattern from your data
  { input: "BSSBBS", next: "B" },
  { input: "SSSBB", next: "S" }, // <-- fill from actual sequence
  // Add rest patterns here
];

const cells = [];
const inputRow = document.getElementById('inputRow');
const resultDiv = document.getElementById('result');

// create 6 clickable cells
for (let i=0;i<6;i++){
  const c = document.createElement('div');
  c.className = 'cell';
  c.dataset.pos = i;
  c.textContent = '';
  c.addEventListener('click', () => {
    const cur = c.textContent;
    if (cur === '') { c.textContent = 'B'; c.classList.remove('activeS'); c.classList.add('activeB'); }
    else if (cur === 'B') { c.textContent = 'S'; c.classList.remove('activeB'); c.classList.add('activeS'); }
    else { c.textContent = ''; c.classList.remove('activeB','activeS'); }
  });
  inputRow.appendChild(c);
  cells.push(c);
}

document.getElementById('clearBtn').addEventListener('click', clearAll);

document.getElementById('resultBtn').addEventListener('click', () => {
  const input = cells.map(c => c.textContent || '').join('');
  if (input.length !== 6 || input.includes('')) {
    showResult('Please fill all 6 inputs (B or S) before pressing RESULT.');
    return;
  }
  const match = PATTERNS.find(p => p.input.toUpperCase() === input);
  if (match) {
    showResult(`Match found ➜ 7th = ${match.next}`);
  } else {
    showResult('Result No Match');
  }
});

function showResult(text){
  resultDiv.style.display='block';
  resultDiv.textContent = text;
}
function clearAll(){
  cells.forEach(c => { c.textContent=''; c.classList.remove('activeB','activeS'); });
  resultDiv.style.display='none';
}
</script>
</body>
</html>
