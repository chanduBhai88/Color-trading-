<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAMES â€” 7 Digit Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #071029, #0b3d91);
        color: white;
        text-align: center;
        padding: 20px;
    }
    .input-box {
        font-size: 24px;
        letter-spacing: 5px;
        background: black;
        color: lime;
        padding: 10px;
        margin: 15px auto;
        width: 220px;
        border-radius: 10px;
        border: 2px solid white;
    }
    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .b-btn { background: red; color: white; }
    .s-btn { background: green; color: white; }
    .result-btn { background: gold; color: black; }
    .clear-btn { background: gray; color: white; }
    #result {
        font-size: 26px;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>RAJA GAMES</h1>
<h2>7 Digit Big/Small Predictor</h2>

<div id="inputDisplay" class="input-box">------</div>

<button class="b-btn" onclick="addInput('B')">B</button>
<button class="s-btn" onclick="addInput('S')">S</button>
<br>
<button class="result-btn" onclick="showResult()">RESULT</button>
<button class="clear-btn" onclick="clearInput()">CLEAR</button>

<div id="result"></div>

<script>
const PATTERNS = [
    { input: "BSSBBS", next: "B" },
    { input: "SSBSSS", next: "B" },
    { input: "BBBSBB", next: "B" },
    { input: "SBSSBS", next: "S" },
    { input: "SSBSSB", next: "B" },
    { input: "BSSBSS", next: "B" },
    { input: "BSSBBS", next: "B" }
];

let userInput = "";

function addInput(val) {
    if (userInput.length < 6) {
        userInput += val;
        updateDisplay();
    }
}

function updateDisplay() {
    document.getElementById("inputDisplay").textContent = userInput.padEnd(6, "-");
}

function clearInput() {
    userInput = "";
    updateDisplay();
    document.getElementById("result").textContent = "";
}

function showResult() {
    if (userInput.length < 6) {
        document.getElementById("result").textContent = "Enter 6 inputs first!";
        return;
    }
    let match = PATTERNS.find(p => p.input === userInput);
    if (match) {
        document.getElementById("result").textContent = "Next: " + match.next;
    } else {
        document.getElementById("result").textContent = "No Match";
    }
}
</script>

</body>
</html>
