<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Big/Small Predictor</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #randomWord {
      font-size: 32px;
      font-weight: bold;
      padding: 20px;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    #timer {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #history {
      font-size: 16px;
      color: #0f0;
      text-align: center;
      max-width: 300px;
      border-top: 1px solid #0f0;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="randomWord">Loading...</div>
  <div id="timer">00:00</div>
  <div id="history">History:<br/></div>

  <script>
    let lastMinute = -1;
    const history = [];

    function smartPrediction() {
      // Basic smart logic: reverse if last 2 same
      let type;
      if (history.length >= 2 && history[0].startsWith(history[1].split(' - ')[0])) {
        type = history[0].startsWith('Big') ? 'Small' : 'Big';
      } else {
        type = Math.random() > 0.5 ? 'Big' : 'Small';
      }

      const number = type === 'Big'
        ? [5, 6, 7, 8, 9][Math.floor(Math.random() * 5)]
        : [0, 1, 2, 3, 4][Math.floor(Math.random() * 5)];

      return `${type} - ${number}`;
    }

    function updateHistory(prediction) {
      history.unshift(prediction);
      if (history.length > 5) history.pop(); // only last 5

      document.getElementById('history').innerHTML = 'History:<br>' + history.map(p => `â€¢ ${p}`).join('<br>');
    }

    function startTimer() {
      setInterval(() => {
        const now = new Date();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Show timer
        document.getElementById('timer').textContent =
          String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');

        // Predict on new minute
        if (seconds === 0 && lastMinute !== minutes) {
          const prediction = smartPrediction();
          document.getElementById('randomWord').textContent = prediction;
          updateHistory(prediction);
          lastMinute = minutes;
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
