<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajaGame Predictor (Big/Small Only)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff4d4d;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease-in-out;
    }

    .result.show {
      opacity: 1;
      transform: scale(1.2);
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        color: #ff4d4d;
        text-shadow: 0 0 5px #ff4d4d;
      }
      to {
        color: #00ffd5;
        text-shadow: 0 0 10px #00ffd5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¯ RajaGame Predictor</h2>
    <div class="inputs" id="input-container"></div>
    <button onclick="predict()">ðŸ”® Predict Next</button>
    <div class="result" id="result">Enter 6 Big/Small values.</div>
  </div>

  <!-- Sound -->
  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_02840b3f79.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

  <script>
    const container = document.getElementById("input-container");
    const resultBox = document.getElementById("result");
    const sound = document.getElementById("sound");

    // Create 6 Big/Small select inputs
    for (let i = 0; i < 6; i++) {
      const select = document.createElement("select");
      ["--", "Big", "Small"].forEach(val => {
        const opt = document.createElement("option");
        opt.value = val === "--" ? "" : val;
        opt.textContent = val;
        select.appendChild(opt);
      });
      container.appendChild(select);
    }

    function predict() {
      const selects = container.querySelectorAll("select");
      const types = [];

      for (let i = 0; i < selects.length; i++) {
        const val = selects[i].value;
        if (!val) {
          showResult("Please select all 6 Big/Small values.", false);
          return;
        }
        types.push(val);
      }

      const bigCount = types.filter(t => t === "Big").length;
      const smallCount = types.filter(t => t === "Small").length;

      const predicted = bigCount > smallCount ? "Small" : "Big";
      showResult(`Predicted Next: ${predicted}`, true);
    }

    function showResult(msg, success) {
      resultBox.textContent = msg;
      if (success) {
        resultBox.classList.add("show");
        sound.currentTime = 0;
        sound.play();
      } else {
        resultBox.classList.remove("show");
      }
    }
  </script>
</body>
</html>
