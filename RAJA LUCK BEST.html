<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Big/Small Bot</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; padding:20px; }
    h1 { color:gold; }
    textarea { width:80%; height:100px; padding:10px; font-size:16px; border-radius:10px; }
    button { margin-top:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:gold; color:#000; cursor:pointer; }
    button:hover { background:orange; }
    #result { margin-top:20px; font-size:18px; font-weight:bold; color:#0f0; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Smart Big/Small Predictor Bot</h1>
  <p>Apne last results likho (comma ya space se alag-alag):</p>
  <textarea id="input"></textarea><br>
  <button onclick="predict()">Predict Next</button>

  <div id="result"></div>

  <script>
    function predict() {
      const raw = document.getElementById("input").value.trim();
      if (!raw) return alert("Please enter some results!");

      const results = raw.split(/[\s,]+/).map(r => r.toLowerCase());
      const filtered = results.filter(r => r === "big" || r === "small");

      if (filtered.length < 5) {
        document.getElementById("result").innerText = "Need at least 5 results!";
        return;
      }

      const last10 = filtered.slice(-10);
      const last = filtered[filtered.length - 1];

      // 1. Streak check
      let streak = 1;
      for (let i = filtered.length - 2; i >= 0; i--) {
        if (filtered[i] === last) streak++;
        else break;
      }

      // 2. Ratio check (last 10)
      const bigCount = last10.filter(r => r === "big").length;
      const smallCount = last10.length - bigCount;

      // 3. Cycle check (simple alternating detection)
      let cyclePrediction = "";
      if (last10.length >= 4) {
        const pattern = last10.slice(-4).join(",");
        if (pattern === "big,small,big,small") cyclePrediction = "BIG";
        if (pattern === "small,big,small,big") cyclePrediction = "SMALL";
      }

      // Final decision
      let prediction = "";
      if (streak >= 3) {
        prediction = (last === "big") ? "Next HIGH chance: SMALL (streak break)" : "Next HIGH chance: BIG (streak break)";
      } else if (cyclePrediction) {
        prediction = "Cycle detected â†’ Next: " + cyclePrediction;
      } else {
        prediction = bigCount > smallCount ? "Next HIGH chance: SMALL (balance)" : "Next HIGH chance: BIG (balance)";
      }

      document.getElementById("result").innerText =
        `Last 10: ${last10.join(", ")}\nStreak: ${streak}\nBig: ${bigCount}, Small: ${smallCount}\nðŸ‘‰ Prediction: ${prediction}`;
    }
  </script>
</body>
</html>
