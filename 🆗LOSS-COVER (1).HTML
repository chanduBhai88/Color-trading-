<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Panel</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #panel {
      border: 3px solid #ff00ff;
      padding: 15px;
      text-align: center;
      width: 350px;
      background: #000;
    }
    #panel h2 {
      margin: 0;
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #3498db, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #result {
      margin: 40px 0;
      font-size: 2em;
      font-weight: bold;
      color: lime;
      display: none;
    }
    #period {
      margin: 20px 0;
      font-size: 1.1em;
      color: yellow;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
      background: linear-gradient(90deg, #3498db, #e74c3c);
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>ORC_BHAI_0009</h2>
    <div id="result">BIG 5,8</div>
    <div id="period">Game Period :</div>
    <div class="btn-row">
      <button onclick="exitPanel()">EXIT</button>
      <button onclick="showResult()">SHOW</button>
      <button onclick="hideResult()">HIDE</button>
    </div>
  </div>

  <script>
    let lastMinute = -1;

    function startTimer() {
      setInterval(() => {
        const now = new Date();
        const seconds = now.getUTCSeconds();
        const minutes = now.getUTCMinutes();
        const hours = now.getUTCHours();
        const year = now.getUTCFullYear();
        const month = String(now.getUTCMonth() + 1).padStart(2, '0');
        const day = String(now.getUTCDate()).padStart(2, '0');
        const dateStr = `${year}${month}${day}`;
        const totalMinutes = hours * 60 + minutes;

        // period number
        const periodNumber = dateStr + '1000' + String(10001 + totalMinutes);
        document.getElementById('period').textContent = "Game Period : " + periodNumber;

        // update result only when new minute starts
        if (seconds === 0 && lastMinute !== minutes) {
          const words = ['BIG 5,8', 'SMALL 2,4'];
          document.getElementById('result').textContent =
            words[Math.floor(Math.random() * words.length)];
          lastMinute = minutes;
        }
      }, 1000);
    }

    function showResult() {
      document.getElementById('result').style.display = 'block';
    }

    function hideResult() {
      document.getElementById('result').style.display = 'none';
    }

    function exitPanel() {
      document.getElementById('panel').style.display = 'none';
    }

    startTimer();
  </script>
</body>
</html>
