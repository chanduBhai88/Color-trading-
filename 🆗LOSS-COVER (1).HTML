<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Bot – Big/Small</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 36px; }
    select {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      margin: 20px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    #resultBox {
      margin-top: 25px;
      padding: 20px;
      font-size: 28px;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>🤖 Big/Small Prediction Bot</h1>

  <h2>Enter Last 3 Results</h2>
  <div>
    <select id="r1">
      <option value="">--Select--</option>
      <option>Big</option>
      <option>Small</option>
    </select>
    <select id="r2">
      <option value="">--Select--</option>
      <option>Big</option>
      <option>Small</option>
    </select>
    <select id="r3">
      <option value="">--Select--</option>
      <option>Big</option>
      <option>Small</option>
    </select>
  </div>

  <button onclick="predict()">🔮 Predict</button>

  <div id="resultBox">No Prediction Yet</div>

  <script>
    function predict(){
      let r1 = document.getElementById("r1").value;
      let r2 = document.getElementById("r2").value;
      let r3 = document.getElementById("r3").value;

      if(!r1 || !r2 || !r3){
        document.getElementById("resultBox").innerHTML = "⚠️ Please select all 3 results!";
        return;
      }

      let arr = [r1,r2,r3];
      let bigCount = arr.filter(x=>x==="Big").length;
      let smallCount = arr.filter(x=>x==="Small").length;

      let prediction = "";

      if(bigCount >= 2) prediction = "SMALL Expected (Reverse)";
      else if(smallCount >= 2) prediction = "BIG Expected (Reverse)";
      else prediction = Math.random() > 0.5 ? "BIG Continue" : "SMALL Continue";

      document.getElementById("resultBox").innerHTML =
        `📊 Last 3: ${r1}, ${r2}, ${r3}<br><br>
         🎯 Prediction → <b>${prediction}</b>`;
    }
  </script>
</body>
</html>
