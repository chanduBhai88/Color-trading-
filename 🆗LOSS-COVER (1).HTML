<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RajaLuck – Prediction Tool</title>
  <style>
    body { background:#000; color:#0ff; font-family:Arial; text-align:center; }
    .box { background:#111; margin:20px auto; padding:20px; width:400px; border-radius:15px; box-shadow:0 0 15px #0ff; }
    input, button { padding:10px; margin:10px; font-size:18px; border-radius:10px; border:none; }
    button { background:#0ff; color:#000; cursor:pointer; font-weight:bold; }
    button:hover { background:#00ccff; }
    #resultBox { margin-top:20px; padding:15px; background:#222; border-radius:10px; }
  </style>
</head>
<body>
  <h1>🎰 RajaLuck Prediction Tool</h1>
  <div class="box">
    <label>Enter Period Number:</label><br>
    <input type="text" id="periodInput" placeholder="e.g. 20250906123"><br>
    <button onclick="getResult()">Get Result</button>
  </div>
  <div id="resultBox">⚡ Waiting for input...</div>

  <script>
    async function getResult(){
      let period = document.getElementById("periodInput").value;
      if(!period){
        document.getElementById("resultBox").innerHTML = "⚠️ Please enter period number!";
        return;
      }

      try {
        // 👇 Yaha apna API URL daalo
        let apiUrl = `https://lotteryapi.rajaluckapi.com/game/result?period=${period}`;
        let res = await fetch(apiUrl);
        let data = await res.json();

        let result = data.result;   // "Big" / "Small"
        let number = data.number;   // actual number
        let color = data.color;     // "Red" / "Green"

        // Prediction logic (simple reversal)
        let prediction = (result === "Big") ? "Small Expected (Reversal)" : "Big Expected (Reversal)";

        document.getElementById("resultBox").innerHTML = `
          🕑 Period: <b>${period}</b><br>
          ✅ Result: <b>${result}</b><br>
          🎲 Number: <b>${number}</b><br>
          🎨 Color: <b>${color}</b><br><br>
          🎯 Prediction → <span style="color:yellow">${prediction}</span>
        `;
      } catch (e) {
        document.getElementById("resultBox").innerHTML = "❌ API Error! Check URL or period number.";
      }
    }
  </script>
</body>
</html>
