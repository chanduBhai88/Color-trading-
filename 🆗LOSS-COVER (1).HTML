<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RajaLuck â€“ Advanced Prediction</title>
  <style>
    body { background:#000; color:#0ff; font-family:Orbitron, sans-serif; text-align:center; }
    h1 { font-size:32px; margin:20px 0; }
    .box { background:#111; margin:20px auto; padding:20px; width:500px; border-radius:15px; box-shadow:0 0 15px #0ff; }
    input, select, button { padding:10px; margin:10px; font-size:18px; border-radius:10px; border:none; }
    button { background:#0ff; color:#000; cursor:pointer; font-weight:bold; }
    button:hover { background:#00ccff; }
    #history { margin-top:20px; text-align:left; font-size:16px; max-height:200px; overflow:auto; }
    #resultBox { margin-top:20px; padding:15px; background:#222; border-radius:10px; font-size:20px; }
  </style>
</head>
<body>
  <h1>ðŸŽ° RajaLuck Prediction Tool</h1>
  
  <div class="box">
    <input type="text" id="periodInput" placeholder="Enter Period Number">
    <select id="resultInput">
      <option value="Big">Big</option>
      <option value="Small">Small</option>
    </select>
    <button onclick="addResult()">Add Result</button>
  </div>

  <div class="box">
    <h2>ðŸ“œ History (Last 10)</h2>
    <div id="history">No results yet</div>
  </div>

  <div class="box">
    <h2>ðŸ”® Prediction</h2>
    <div id="resultBox">âš¡ Enter at least 6 results to predict</div>
  </div>

  <script>
    let historyData = [];

    function addResult(){
      let period = document.getElementById("periodInput").value;
      let result = document.getElementById("resultInput").value;
      if(!period){ alert("Enter period number!"); return; }

      historyData.push({period, result});
      if(historyData.length > 10) historyData.shift(); // keep last 10 only
      updateHistory();
      predict();
    }

    function updateHistory(){
      let h = historyData.map((item, i) => 
        `#${i+1} | Period: ${item.period} â†’ ${item.result}`
      ).join("<br>");
      document.getElementById("history").innerHTML = h || "No results yet";
    }

    function predict(){
      if(historyData.length < 6){
        document.getElementById("resultBox").innerHTML = "âš¡ Enter at least 6 results to predict";
        return;
      }

      let last6 = historyData.slice(-6).map(x => x.result);
      let bigCount = last6.filter(x => x==="Big").length;
      let smallCount = last6.filter(x => x==="Small").length;

      let nextPrediction;
      if(bigCount > smallCount){
        nextPrediction = "SMALL Expected (Reversal)";
      } else if(smallCount > bigCount){
        nextPrediction = "BIG Expected (Reversal)";
      } else {
        nextPrediction = Math.random() > 0.5 ? "BIG Continue" : "SMALL Continue";
      }

      document.getElementById("resultBox").innerHTML = `
        Analysing Last 6 Results...<br>
        Big: ${bigCount} | Small: ${smallCount}<br><br>
        ðŸŽ¯ Prediction â†’ <b>${nextPrediction}</b>
      `;
    }
  </script>
</body>
</html>
