<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big/Small Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        background-size: cover;
        background-position: center;
        transition: background-image 0.5s ease-in-out;
    }
    .buttons {
        margin: 20px;
    }
    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
    }
    .bs-btn { background-color: black; color: white; }
    .color-btn { background-color: white; color: black; }
    .result {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
    }
    .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>Big/Small Predictor</h1>
<div class="buttons">
    <button class="bs-btn" onclick="addInput('B')">B</button>
    <button class="bs-btn" onclick="addInput('S')">S</button>
    <button class="color-btn" onclick="addInput('R')">R</button>
    <button class="color-btn" onclick="addInput('G')">G</button>
    <button class="color-btn" onclick="addInput('V')">V</button>
    <button onclick="clearInput()">Clear</button>
    <button onclick="checkResult()">Result</button>
</div>

<div id="inputDisplay"></div>
<div class="result" id="resultDisplay"></div>
<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<script>
const patterns = [
    ['B','B','S','S','S','R','R'],
    ['S','S','B','B','B','R','G'],
    ['S','S','S','B','S','G','R'],
    ['S','B','S','B','S','V','V'],
    ['B','S','S','S','S','R','R'],
    ['S','B','B','B','S','R','R'],
    ['B','B','S','B','B','R','R'],
    ['B','B','S','S','B','G','G'],
    ['S','S','B','B','B','R','R'],
    ['B','S','S','B','S','R','G']
];

let inputSequence = [];
let hackerTheme = true;
document.body.style.backgroundImage = "url('https://wallpapercave.com/wp/wp2461985.jpg')";

function addInput(val) {
    if (inputSequence.length < 6) {
        inputSequence.push(val);
        updateDisplay();
    }
}

function clearInput() {
    inputSequence = [];
    updateDisplay();
    document.getElementById("resultDisplay").textContent = "";
}

function updateDisplay() {
    document.getElementById("inputDisplay").textContent = inputSequence.join(" ");
}

function checkResult() {
    if (inputSequence.length !== 6) {
        document.getElementById("resultDisplay").textContent = "Enter 4 B/S + 2 Colors";
        return;
    }
    let match = patterns.find(p => 
        p.slice(1).join('') === inputSequence.join('')
    );
    if (match) {
        document.getElementById("resultDisplay").textContent = "Result: " + match[0];
    } else {
        document.getElementById("resultDisplay").textContent = "Result No Match";
    }
}

function toggleTheme() {
    hackerTheme = !hackerTheme;
    if (hackerTheme) {
        document.body.style.backgroundImage = "url('https://wallpapercave.com/wp/wp2461985.jpg')"; // Hacker
    } else {
        document.body.style.backgroundImage = "url('https://wallpapercave.com/wp/wp2365736.jpg')"; // Cobra
    }
}
</script>

</body>
</html>
