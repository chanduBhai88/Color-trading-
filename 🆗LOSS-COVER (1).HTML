<!DOCTYPE html>
<html>
<head>
<title>Big/Small Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-size: cover;
        background-position: center;
        color: white;
    }
    .container {
        margin-top: 50px;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
    .btn {
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    .big { background: #007bff; }
    .small { background: #ff5733; }
    select {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
    }
    #resultBox {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>
<body id="body" style="background-image: url('https://i.ibb.co/ZgQ5z3W/hacker.jpg');">

<div class="container">
    <h1>Big/Small Predictor</h1>
    
    <!-- 4 B/S Buttons -->
    <div id="bsButtons">
        <button class="btn big" onclick="toggleBS(this)">B</button>
        <button class="btn big" onclick="toggleBS(this)">B</button>
        <button class="btn big" onclick="toggleBS(this)">B</button>
        <button class="btn big" onclick="toggleBS(this)">B</button>
    </div>
    
    <!-- 2 Color Selectors -->
    <div>
        <select id="color1">
            <option value="R">Red</option>
            <option value="G">Green</option>
            <option value="V">Violet</option>
        </select>
        <select id="color2">
            <option value="R">Red</option>
            <option value="G">Green</option>
            <option value="V">Violet</option>
        </select>
    </div>
    
    <!-- Buttons -->
    <div>
        <button class="btn" onclick="checkPattern()">Result</button>
        <button class="btn" onclick="clearInputs()">Clear</button>
        <button class="btn" onclick="switchTheme()">Switch Theme</button>
    </div>
    
    <div id="resultBox">Result will appear here</div>
</div>

<script>
let hackerBg = "https://i.ibb.co/ZgQ5z3W/hacker.jpg";
let cobraBg = "https://i.ibb.co/smB1w6B/cobra.jpg";
let isHacker = true;

// Your 10 patterns (skipping first B/S of each)
let patterns = [
    { bs: ["S","B","S","S"], colors: ["R","R"], result: "B" },
    { bs: ["B","B","B","B"], colors: ["R","G"], result: "S" },
    { bs: ["S","S","S","B"], colors: ["G","R"], result: "B" },
    { bs: ["B","S","B","S"], colors: ["V","V"], result: "S" },
    { bs: ["S","S","S","S"], colors: ["R","R"], result: "B" },
    { bs: ["B","B","B","S"], colors: ["R","R"], result: "S" },
    { bs: ["B","S","B","B"], colors: ["R","R"], result: "S" },
    { bs: ["S","B","S","B"], colors: ["G","G"], result: "B" },
    { bs: ["S","B","B","B"], colors: ["R","R"], result: "S" },
    { bs: ["S","S","B","S"], colors: ["R","G"], result: "B" }
];

function toggleBS(btn) {
    if (btn.textContent === "B") {
        btn.textContent = "S";
        btn.className = "btn small";
    } else {
        btn.textContent = "B";
        btn.className = "btn big";
    }
}

function clearInputs() {
    document.querySelectorAll("#bsButtons button").forEach(btn => {
        btn.textContent = "B";
        btn.className = "btn big";
    });
    document.getElementById("color1").value = "R";
    document.getElementById("color2").value = "R";
    document.getElementById("resultBox").textContent = "Result will appear here";
}

function switchTheme() {
    document.getElementById("body").style.backgroundImage = isHacker ? `url('${cobraBg}')` : `url('${hackerBg}')`;
    isHacker = !isHacker;
}

function checkPattern() {
    let bsInput = Array.from(document.querySelectorAll("#bsButtons button")).map(b => b.textContent);
    let color1 = document.getElementById("color1").value;
    let color2 = document.getElementById("color2").value;
    
    let match = patterns.find(p => 
        JSON.stringify(p.bs) === JSON.stringify(bsInput) &&
        p.colors[0] === color1 && p.colors[1] === color2
    );
    
    if (match) {
        document.getElementById("resultBox").textContent = "Result: " + match.result;
    } else {
        document.getElementById("resultBox").textContent = "Result: No Match";
    }
}
</script>

</body>
</html>
