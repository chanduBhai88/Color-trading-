<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Key Extractor</title>
</head>
<body>
  <h1>API Key Extractor</h1>
  <button id="extractBtn">API Key Nikaalo</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('extractBtn').addEventListener('click', () => {
      // Page ka pura HTML text le lo
      const htmlText = document.documentElement.innerHTML;

      // Regex se api key jaisi strings dhundo (yahan ek example hai jo api key pattern dhundta hai)
      // Aap apne hisaab se is pattern ko modify kar sakte hain
      const apiKeyPattern = /api[_-]?key["']?\s*[:=]\s*["']([^"']+)["']/gi;

      let match;
      let keysFound = [];

      while ((match = apiKeyPattern.exec(htmlText)) !== null) {
        keysFound.push(match[1]);
      }

      // Result dikhayein
      const resultArea = document.getElementById('result');
      if (keysFound.length > 0) {
        resultArea.textContent = 'API Keys found:\n' + keysFound.join('\n');
      } else {
        resultArea.textContent = 'Koi API Key nahi mili.';
      }
    });
  </script>
</body>
</html>
