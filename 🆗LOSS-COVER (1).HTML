<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Pattern Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/7X9y6hZ.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #0f0;
            background: #111;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #0f0;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0a0;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            text-transform: uppercase;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hacker Pattern Predictor</h1>
        <div>
            <input type="number" id="input1" placeholder="Input 1" min="0">
            <input type="number" id="input2" placeholder="Input 2" min="0">
        </div>
        <div>
            <button onclick="predictResult()">Result</button>
            <button onclick="clearInputs()">Clear</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // Pattern data
        const patternData = [
            { input: 37, result: 'small' },
            { input: 36, result: 'big' },
            { input: 29, result: 'big' },
            { input: 26, result: 'small' },
            { input: 21, result: 'small' },
            { input: 14, result: 'big' },
            { input: 20, result: 'big' },
            { input: 30, result: 'big' },
            { input: 38, result: 'small' },
            { input: 32, result: 'big' },
            { input: 34, result: 'big' },
            { input: 26, result: 'small' },
            { input: 25, result: 'small' },
            { input: 24, result: 'big' },
            { input: 35, result: 'big' }
        ];

        function predictResult() {
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);
            const resultDiv = document.getElementById('result');

            // Check if input1 is a valid number
            if (isNaN(input1)) {
                resultDiv.textContent = 'Yaar, Input 1 mein valid number daal do!';
                return;
            }

            // Find matching input in pattern data
            const matchingEntry = patternData.find(entry => entry.input === input1);

            if (matchingEntry) {
                // Input found, show the actual result with "Matched"
                resultDiv.textContent = `Result: ${matchingEntry.result} (Matched)`;
            } else {
                // Input not in data, use a default rule: >= 25 is "big", < 25 is "small"
                const predictedResult = input1 >= 25 ? 'big' : 'small';
                resultDiv.textContent = `Result: ${predictedResult} (Match nahi ho raha hai - Ye input data mein nahi hai)`;
            }
        }

        function clearInputs() {
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
