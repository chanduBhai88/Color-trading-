<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big/Small Predictor with Themes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }
    h1 { text-align: center; margin: 20px 0; }
    .buttons { text-align: center; margin: 20px; }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .bs-btn { background: #06b6d4; color: #000; }
    .color-btn { background: #10b981; color: #000; }
    #inputDisplay {
      font-size: 20px;
      margin: 15px auto;
      padding: 8px;
      width: fit-content;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .theme-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      background: gold;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Big / Small Predictor</h1>

<div class="buttons">
  <button class="bs-btn" onclick="addInput('B')">B</button>
  <button class="bs-btn" onclick="addInput('S')">S</button>
  <button class="color-btn" onclick="addInput('R')">R</button>
  <button class="color-btn" onclick="addInput('G')">G</button>
  <button class="color-btn" onclick="addInput('V')">V</button>
</div>

<div id="inputDisplay">Input: </div>

<div class="buttons">
  <button onclick="checkPattern()">Get Result</button>
  <button onclick="clearInput()">Clear</button>
</div>

<div id="result"></div>
<button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>

<script>
  // Wallpaper URLs
  const hackerBG = "url('https://images.unsplash.com/photo-...matrix-style-example?w=1920')";
  const cobraBG   = "url('https://images.unsplash.com/photo-...cobra-head-example?w=1920')";

  let useHacker = true;
  document.body.style.backgroundImage = hackerBG;

  // Patterns: first = result, next 4 = B/S input, then 2 colors
  const patterns = [
    { result: 'B', pattern: ['S','B','S','S','R','R'] },
    { result: 'S', pattern: ['B','B','B','B','R','G'] },
    { result: 'S', pattern: ['S','S','S','B','G','R'] },
    { result: 'S', pattern: ['B','S','B','S','V','V'] },
    { result: 'B', pattern: ['S','S','S','S','R','R'] },
    { result: 'S', pattern: ['B','B','B','S','R','R'] },
    { result: 'B', pattern: ['B','S','B','B','R','R'] },
    { result: 'B', pattern: ['B','S','S','B','G','G'] },
    { result: 'S', pattern: ['S','B','B','B','R','R'] },
    { result: 'B', pattern: ['S','S','B','S','R','G'] }
  ];

  let userInput = [];

  function addInput(val) {
    if (userInput.length < 6) {
      userInput.push(val);
      document.getElementById("inputDisplay").innerText = "Input: " + userInput.join(" ");
    }
  }

  function clearInput() {
    userInput = [];
    document.getElementById("inputDisplay").innerText = "Input: ";
    document.getElementById("result").innerText = "";
  }

  function checkPattern() {
    if (userInput.length !== 6) {
      document.getElementById("result").innerText = "Enter 4 B/S + 2 Colors!";
      return;
    }
    let match = patterns.find(p => p.pattern.join('') === userInput.join(''));
    document.getElementById("result").innerText = match ? `Result: ${match.result}` : "Result No Match";
  }

  function toggleTheme() {
    useHacker = !useHacker;
    document.body.style.backgroundImage = useHacker ? hackerBG : cobraBG;
  }
</script>

</body>
</html>
