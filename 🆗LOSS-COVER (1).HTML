<!DOCTYPE html>
<html>
<head>
    <title>Big/Small Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .buttons { margin: 10px; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .bs-btn { background-color: #444; color: white; }
        .color-btn { background-color: #888; color: white; }
        #inputDisplay {
            font-size: 20px;
            margin: 15px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        #result {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }
        .theme-btn {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Big / Small Predictor</h1>

    <div class="buttons">
        <button class="bs-btn" onclick="addInput('B')">B</button>
        <button class="bs-btn" onclick="addInput('S')">S</button>
        <button class="color-btn" onclick="addInput('R')">R</button>
        <button class="color-btn" onclick="addInput('G')">G</button>
        <button class="color-btn" onclick="addInput('V')">V</button>
    </div>

    <div id="inputDisplay">Input: </div><br>

    <button onclick="checkPattern()">Get Result</button>
    <button onclick="clearInput()">Clear</button>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>

    <div id="result"></div>

    <script>
        let hackerWallpaper = "https://images.unsplash.com/photo-1614064641938-3b14e7b5f2db";
        let cobraWallpaper = "https://images.unsplash.com/photo-1585404934510-9c3a65b3a6b7";
        let isHacker = true;
        document.body.style.backgroundImage = `url(${hackerWallpaper})`;

        // Patterns: first item is result, rest are 4 B/S + 2 colors
        const patterns = [
            { result: 'B', pattern: ['S','B','S','S','R','R'] },
            { result: 'S', pattern: ['B','B','B','B','R','G'] },
            { result: 'S', pattern: ['S','S','S','B','G','R'] },
            { result: 'S', pattern: ['B','S','B','S','V','V'] },
            { result: 'B', pattern: ['S','S','S','S','R','R'] },
            { result: 'S', pattern: ['B','B','B','S','R','R'] },
            { result: 'B', pattern: ['B','S','B','B','R','R'] },
            { result: 'B', pattern: ['B','S','S','B','G','G'] },
            { result: 'S', pattern: ['S','B','B','B','R','R'] },
            { result: 'B', pattern: ['S','S','B','S','R','G'] }
        ];

        let userInput = [];

        function addInput(val) {
            if (userInput.length < 6) {
                userInput.push(val);
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById("inputDisplay").innerText = "Input: " + userInput.join(" ");
        }

        function clearInput() {
            userInput = [];
            updateDisplay();
            document.getElementById("result").innerText = "";
        }

        function checkPattern() {
            if (userInput.length < 6) {
                document.getElementById("result").innerText = "Enter 4 B/S + 2 Colors!";
                return;
            }
            let match = patterns.find(p => JSON.stringify(p.pattern) === JSON.stringify(userInput));
            if (match) {
                document.getElementById("result").innerText = "Result: " + match.result;
            } else {
                document.getElementById("result").innerText = "Result No Match";
            }
        }

        function toggleTheme() {
            isHacker = !isHacker;
            document.body.style.backgroundImage = isHacker ? `url(${hackerWallpaper})` : `url(${cobraWallpaper})`;
        }
    </script>

</body>
</html>
