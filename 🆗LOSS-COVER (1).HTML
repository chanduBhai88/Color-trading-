<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAJA GAMES — Pattern Match</title>
<style>
    body {
        background: linear-gradient(135deg, #071029, #0b3d91);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
    }
    .big { background-color: #ff5555; }
    .small { background-color: #55aa55; }
    .result-btn { background-color: #ffaa00; }
    #patternInput {
        font-size: 20px;
        padding: 10px;
        width: 220px;
        text-align: center;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
    }
    #feedback {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>RAJA GAMES — Big/Small Predictor</h1>

<div>
    <button class="btn big" onclick="addLetter('B')">B</button>
    <button class="btn small" onclick="addLetter('S')">S</button>
    <button class="btn" style="background:#999;" onclick="clearInput()">Clear</button>
</div>

<input type="text" id="patternInput" placeholder="8-letter pattern" readonly>

<div>
    <button class="btn result-btn" onclick="checkPattern()">Check Result</button>
</div>

<div id="feedback"></div>

<script>
const bigPatternString = `BSBBSBSSSBSBSBBBSSBSBBBSSBBSSBBSBBSSSSSBSSS SSSSSSSSSBBSSBBSSSBSSB SBBBSBBBBSSBSSBBBBSBSSBBSBBBSSBBSSSSBBSBSSBSSSBBBSSBBSSBSBBBSSBBSSSSBSSBSSBSSBBSSSSBBSBBSBBSSBSSSBSBBSSSBBSBSBSBBSSSBBSBSBSBSSBBSBSSBBSSSSBBSSBSSBSBBSSBBBBBSSSBSSBBSSBSSBBSSSSBBSBBSBBSSBBBSSSBSSSBSBBSSSSBSBBSSSBBSBSSBBSSSBBSSBSSSBBSBBSSSSBBSBBBRSSBSBBBSBSBBSSBBBSBBSBBSSBSBBBBSBBRBBSSSBSSSBBBSSBSSSRSSBSSSSBSSBBSSBSBSSSBBSBSBBBSBBSBSSSBSBSBBBSSBSBBBSSBBSSBBSBBSSSSSBSSS SSSSSSSSSBBSSBBSSSBSSB SBBBSBBBBSSBSSBBBBSBSSBBSBBBSSBBSSSSBBSBSSBSSSBBBSSBBSSBSBBBSSBBSSSSBSSBSSBSSBBSSSSBBSBBSBBSSBSSSBSBBSSSBBSBSBSBBSSSBBSBSBSBSSBBSBSSBBSSSSBBSSBSSBSBBSSBBBBBSSSBSSBBSSBSSBBSSSSBBSBBSBBSSBBBSSSBSSSBSBBSSSSBSBBSSSBBSBSSBBSSSBBSSBSSSBBSBBSSSSBBSBBBRSSBSBBBSBSBBSSBBBSBBSBBSSBSBBBBSBBRBBSSSBSSSBBBSSBSSSRSSBSSSSBSSBBSSBSBSSSBBSBSBB`;

// Remove all spaces from the big pattern
const cleanedPatternString = bigPatternString.replace(/\s+/g, "");

// Split into array of 8-char patterns with next prediction
let patterns = [];
for (let i = 0; i < cleanedPatternString.length - 8; i++) {
    let seq = cleanedPatternString.slice(i, i + 8);
    let next = cleanedPatternString.charAt(i + 8);
    patterns.push({ sequence: seq, result: next });
}

function addLetter(letter) {
    let input = document.getElementById("patternInput");
    if (input.value.length < 8) {
        input.value += letter;
    }
}

function clearInput() {
    document.getElementById("patternInput").value = "";
    document.getElementById("feedback").textContent = "";
}

function checkPattern() {
    let inputPattern = document.getElementById("patternInput").value.trim().toUpperCase();

    if (inputPattern.length !== 8) {
        document.getElementById("feedback").textContent = "❌ Please enter exactly 8 letters";
        document.getElementById("feedback").style.color = "yellow";
        return;
    }

    let match = patterns.find(p => p.sequence === inputPattern);

    if (match) {
        document.getElementById("feedback").textContent = "Next: " + match.result;
        document.getElementById("feedback").style.color = (match.result === "B") ? "red" : "green";
    } else {
        document.getElementById("feedback").textContent = "Result No Match";
        document.getElementById("feedback").style.color = "white";
    }
}
</script>

</body>
</html>
