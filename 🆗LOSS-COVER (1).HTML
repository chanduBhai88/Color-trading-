<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Predictor</title>
    <style>
        body {
            background-color: #ff3333; /* Red wallpaper */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for contrast */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        select {
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        #resultBtn {
            background-color: #cc0000; /* Red result button */
            color: white;
        }
        #clearBtn {
            background-color: #666;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Predictor</h1>
        <div class="input-group">
            <label>Size 1:</label>
            <select id="size1">
                <option value="Big">Big</option>
                <option value="Small">Small</option>
            </select>
        </div>
        <div class="input-group">
            <label>Size 2:</label>
            <select id="size2">
                <option value="Big">Big</option>
                <option value="Small">Small</option>
            </select>
        </div>
        <div class="input-group">
            <label>Size 3:</label>
            <select id="size3">
                <option value="Big">Big</option>
                <option value="Small">Small</option>
            </select>
        </div>
        <div class="input-group">
            <label>Size 4:</label>
            <select id="size4">
                <option value="Big">Big</option>
                <option value="Small">Small</option>
            </select>
        </div>
        <div class="input-group">
            <label>Size 5:</label>
            <select id="size5">
                <option value="Big">Big</option>
                <option value="Small">Small</option>
            </select>
        </div>
        <div class="input-group">
            <label>Color 1:</label>
            <select id="color1">
                <option value="Green">Green</option>
                <option value="Red">Red</option>
                <option value="Violet">Violet</option>
            </select>
        </div>
        <div class="input-group">
            <label>Color 2:</label>
            <select id="color2">
                <option value="Green">Green</option>
                <option value="Red">Red</option>
                <option value="Violet">Violet</option>
            </select>
        </div>
        <button id="resultBtn" onclick="predictResult()">Show Result</button>
        <button id="clearBtn" onclick="clearInputs()">Clear</button>
        <div id="result"></div>
    </div>

    <script>
        function predictResult() {
            // Get input values
            const size1 = document.getElementById('size1').value;
            const size2 = document.getElementById('size2').value;
            const size3 = document.getElementById('size3').value;
            const size4 = document.getElementById('size4').value;
            const size5 = document.getElementById('size5').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;

            // Simple heuristic: Predict the result color based on the last two colors
            // If both colors are the same, use that; otherwise, default to the second color or "Red"
            let resultColor;
            if (color1 === color2) {
                resultColor = color1;
            } else {
                // Analyze patterns: If no clear rule, pick color2 or default to Red
                const patterns = [
                    { color1: 'Green', color2: 'Red', result: 'Red' },
                    { color1: 'Green', color2: 'Red', result: 'Green' },
                    { color1: 'Green', color2: 'Green', result: 'Red' },
                    { color1: 'Red', color2: 'Violet', result: 'Violet' },
                    { color1: 'Violet', color2: 'Red', result: 'Red' },
                    { color1: 'Green', color2: 'Red', result: 'Red' },
                    { color1: 'Green', color2: 'Red', result: 'Red' },
                    { color1: 'Green', color2: 'Green', result: 'Green' },
                    { color1: 'Red', color2: 'Red', result: 'Red' },
                    { color1: 'Violet', color2: 'Red', result: 'Green' }
                ];

                // Find matching pattern for color1 and color2
                const matchedPattern = patterns.find(p => p.color1 === color1 && p.color2 === color2);
                resultColor = matchedPattern ? matchedPattern.result : color2; // Default to color2 if no match
            }

            // Display result
            document.getElementById('result').innerText = `Predicted Color: ${resultColor}`;
        }

        function clearInputs() {
            // Reset all dropdowns
            document.getElementById('size1').value = 'Big';
            document.getElementById('size2').value = 'Big';
            document.getElementById('size3').value = 'Big';
            document.getElementById('size4').value = 'Big';
            document.getElementById('size5').value = 'Big';
            document.getElementById('color1').value = 'Green';
            document.getElementById('color2').value = 'Green';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
