<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RajaGame Predictor</title>
<style>
  :root{ --muted:#9aa7bf; }
  html,body{height:100%;margin:0;font-family:Arial, sans-serif;color:#fff;background-size:cover;background-position:center;transition:background-image 0.5s ease;}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;background:rgba(0,0,0,0.5);}
  .card{width:100%;max-width:520px;background:rgba(0,0,0,0.6);border-radius:14px;padding:22px;box-shadow:0 8px 40px rgba(0,0,0,0.6);}
  h1{margin:0 0 8px;font-size:20px}
  .muted{color:var(--muted);font-size:13px;margin-bottom:8px}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:12px 0}
  .bs-cell{width:70px;height:46px;border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:rgba(255,255,255,0.06);font-weight:700;font-size:16px;border:2px solid rgba(255,255,255,0.04);user-select:none}
  .bs-cell.B{background:rgba(0,200,120,0.18);color:#00ffae;}
  .bs-cell.S{background:rgba(120,80,200,0.16);color:#caaaff;}
  .color-select{height:46px;border-radius:8px;border:0;padding:8px 10px;font-size:16px;background:rgba(0,0,0,0.4);color:#fff}
  .controls{display:flex;gap:12px;justify-content:center;margin-top:12px;flex-wrap:wrap}
  .btn{padding:12px 22px;border-radius:10px;border:0;font-weight:700;cursor:pointer;font-size:15px;background:linear-gradient(90deg,#10b981,#06b6d4);color:#fff}
  .btn.clear{background:linear-gradient(90deg,#ef4444,#f97316);}
  .btn.theme{background:linear-gradient(90deg,#3b82f6,#8b5cf6);}
  .result-box{margin-top:14px;padding:12px;border-radius:8px;background:rgba(0,0,0,0.45);font-weight:700;font-size:20px;text-align:center}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <h1>RajaGame Predictor</h1>
    <div class="muted">Enter exactly 4 Big/Small and 2 Colors (Red, Green, Violet)</div>

    <!-- B/S inputs -->
    <div class="row" id="bsRow">
      <div class="bs-cell" data-index="0"></div>
      <div class="bs-cell" data-index="1"></div>
      <div class="bs-cell" data-index="2"></div>
      <div class="bs-cell" data-index="3"></div>
    </div>

    <!-- color selects -->
    <div class="row">
      <select id="color1" class="color-select"></select>
      <select id="color2" class="color-select"></select>
    </div>

    <!-- buttons -->
    <div class="controls">
      <button class="btn" id="predictBtn">ðŸ”® Predict</button>
      <button class="btn clear" id="clearBtn">Clear</button>
      <button class="btn theme" id="themeBtn">Switch Theme</button>
    </div>

    <!-- result -->
    <div class="result-box" id="resultBox">Result will appear here</div>
  </div>
</div>

<script>
// Two background themes
const hackerBg = "url('https://images.unsplash.com/photo-1591696331186-c3b479a7a4d6?auto=format&fit=crop&w=1400&q=60')";
const cobraBg = "url('https://images.unsplash.com/photo-1601047879810-6edba07d2b65?auto=format&fit=crop&w=1400&q=60')";
let currentTheme = 0; // 0 = hacker, 1 = cobra
document.body.style.backgroundImage = hackerBg;

// Patterns: 4 B/S + 2 Colors
const patterns = [
  { inputs:['B','S','B','S'], colors:['R','R'] }, // 1
  { inputs:['S','B','B','B'], colors:['R','G'] }, // 2
  { inputs:['S','S','S','S'], colors:['G','R'] }, // 3
  { inputs:['S','B','S','B'], colors:['V','V'] }, // 4
  { inputs:['B','S','S','S'], colors:['R','R'] }, // 5
  { inputs:['S','B','B','B'], colors:['R','R'] }, // 6
  { inputs:['B','B','S','B'], colors:['R','R'] }, // 7
  { inputs:['B','B','S','S'], colors:['G','G'] }, // 8
  { inputs:['S','S','B','B'], colors:['R','R'] }, // 9
  { inputs:['B','S','S','B'], colors:['R','G'] }  // 10
];

const fixedResult = 'B'; // Always show only B or S

const bsCells = Array.from(document.querySelectorAll('.bs-cell'));
const color1 = document.getElementById('color1');
const color2 = document.getElementById('color2');
const predictBtn = document.getElementById('predictBtn');
const clearBtn = document.getElementById('clearBtn');
const themeBtn = document.getElementById('themeBtn');
const resultBox = document.getElementById('resultBox');

let bsState = ['','','',''];

// Fill color selects
['R','G','V'].forEach(c=>{
  const name = c==='R'?'Red':c==='G'?'Green':'Violet';
  const o1 = document.createElement('option'); o1.value = c; o1.text = name; color1.appendChild(o1);
  const o2 = document.createElement('option'); o2.value = c; o2.text = name; color2.appendChild(o2);
});

function renderBS(){
  bsCells.forEach((el,i)=>{
    el.classList.remove('B','S');
    el.textContent = bsState[i] || '';
    if(bsState[i]==='B') el.classList.add('B');
    if(bsState[i]==='S') el.classList.add('S');
  });
}
bsCells.forEach((el,i)=>{
  el.addEventListener('click',()=>{
    if(bsState[i]==='') bsState[i]='B';
    else if(bsState[i]==='B') bsState[i]='S';
    else bsState[i]='';
    renderBS();
  });
});

function findMatch(user){
  return patterns.some(p=>{
    const matchBS = p.inputs.every((v,idx)=> v === user.inputs[idx]);
    const matchColor = (p.colors[0]===user.colors[0] && p.colors[1]===user.colors[1]);
    return matchBS && matchColor;
  });
}

predictBtn.addEventListener('click',()=>{
  if(bsState.some(x=> x!=='B' && x!=='S')){
    resultBox.textContent = 'Please set all 4 Big/Small cells.';
    return;
  }
  const user = { inputs: bsState.slice(), colors: [color1.value, color2.value] };
  if(findMatch(user)){
    resultBox.textContent = `Result: ${fixedResult}`;
  } else {
    resultBox.textContent = 'Result No Match';
  }
});

clearBtn.addEventListener('click', ()=>{
  bsState = ['','','',''];
  renderBS();
  color1.selectedIndex = 0;
  color2.selectedIndex = 0;
  resultBox.textContent = 'Result will appear here';
});

themeBtn.addEventListener('click', ()=>{
  currentTheme = 1 - currentTheme;
  document.body.style.backgroundImage = currentTheme ? cobraBg : hackerBg;
});

renderBS();
</script>
</body>
</html>
