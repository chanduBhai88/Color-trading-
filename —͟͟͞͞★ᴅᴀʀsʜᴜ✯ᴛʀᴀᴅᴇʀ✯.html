<!DOCTYPE html>
<html>
<head>
  <title>Real Prediction Bot</title>
  <style>
    body { background:#000; color:#0ff; text-align:center; font-family:Arial; }
    #resultBox { margin:20px; padding:20px; font-size:24px; background:#111; border-radius:15px; }
  </style>
</head>
<body>
  <h1>ü§ñ Real-Time Big/Small Bot</h1>
  <button onclick="getLiveData()">Fetch Latest & Predict</button>
  <div id="resultBox">Waiting for data...</div>

  <script>
    async function getLiveData(){
      try {
        // ‚ö†Ô∏è yaha apna actual API URL dalna padega
        let res = await fetch("https://example.com/api/latest");
        let data = await res.json();

        let latest = data.result; // Big / Small
        let period = data.period;

        // Dummy prediction logic
        let prediction = latest === "Big" ? "Small (Reversal)" : "Big (Reversal)";

        document.getElementById("resultBox").innerHTML = 
          `üïë Period: ${period}<br>
           ‚úÖ Latest: ${latest}<br>
           üéØ Prediction ‚Üí <b>${prediction}</b>`;
      } catch (e) {
        document.getElementById("resultBox").innerHTML = "‚ö†Ô∏è Error fetching API!";
      }
    }
  </script>
</body>
</html>
