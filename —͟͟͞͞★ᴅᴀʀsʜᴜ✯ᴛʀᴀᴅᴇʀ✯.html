<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Prediction Bot</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 38px; margin-bottom: 20px; }
    button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #0ff;
      color: #000;
      transition: 0.3s;
    }
    button:hover { background:#00ccff; transform:scale(1.1); }
    input {
      padding: 10px;
      margin: 5px;
      width: 120px;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
    }
    #result {
      margin-top: 25px;
      font-size: 26px;
      padding: 20px;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>🤖 Smart Big/Small Bot</h1>
  <p>Enter last 6 results (Big/Small):</p>
  
  <div>
    <input id="r1" placeholder="Result 1">
    <input id="r2" placeholder="Result 2">
    <input id="r3" placeholder="Result 3"><br>
    <input id="r4" placeholder="Result 4">
    <input id="r5" placeholder="Result 5">
    <input id="r6" placeholder="Result 6">
  </div>

  <button onclick="predict()">🔮 Predict Next</button>
  <div id="result">No Prediction Yet</div>

  <script>
    function predict(){
      let results = [];
      for(let i=1;i<=6;i++){
        let val = document.getElementById("r"+i).value.trim();
        if(val!=="Big" && val!=="Small"){
          document.getElementById("result").innerHTML = "⚠️ Please enter only 'Big' or 'Small'";
          return;
        }
        results.push(val);
      }

      let bigCount = results.filter(x=>x==="Big").length;
      let smallCount = results.filter(x=>x==="Small").length;

      let prediction;

      // Smart logic: trend + reversal + random weight
      if(bigCount > smallCount){
        prediction = Math.random()>0.4 ? "Small (Reversal)" : "Big (Trend Continue)";
      } else if(smallCount > bigCount){
        prediction = Math.random()>0.4 ? "Big (Reversal)" : "Small (Trend Continue)";
      } else {
        prediction = Math.random()>0.5 ? "Big (Trend Continue)" : "Small (Trend Continue)";
      }

      document.getElementById("result").innerHTML =
        `📊 Last 6: ${results.join(", ")}<br><br>
         🎯 Next Prediction → <b>${prediction}</b>`;
    }
  </script>
</body>
</html>
