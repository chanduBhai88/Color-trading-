<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffce5c;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #generateBtn {
      background: #4caf50;
      color: #fff;
    }
    #predictBtn {
      background: #9c27b0;
      color: #fff;
    }
    #clearBtn {
      background: #f44336;
      color: #fff;
    }
    .result-box {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      font-size: 20px;
      font-weight: bold;
    }
    .big {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    .small {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    .prediction {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      display: none;
    }
    #vipPanel {
      display: none;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 12px;
      width: 300px;
      margin: 20px auto;
    }
    #vipPanel h2 {
      color: #00ff00;
    }
    #vipPanel input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>BIG SMALL PREDICTOR</h1>

  <button id="generateBtn" onclick="generateNumber()">Generate Number</button>
  <button id="predictBtn" onclick="predictNext()" disabled>Predict Next</button>
  <button id="clearBtn" onclick="clearAll()">Clear All</button>

  <div id="currentResult" class="result-box">No result yet</div>

  <div class="prediction" id="predictionResult"></div>

  <h2>Last 8 Inputs</h2>
  <div id="last8" class="history"></div>

  <h2>Full History</h2>
  <div id="fullHistory" class="history"></div>

  <br>
  <button onclick="showVIP()" style="background:#00ffcc; color:#000;">VIP</button>

  <div id="vipPanel">
    <h2>VIP ACCESS</h2>
    <input type="password" id="vipKey" placeholder="Enter VIP Key">
    <br>
    <button onclick="checkVIP()">Submit</button>
    <button onclick="closeVIP()">Close</button>
    <div id="errorMessage" style="color:red; display:none;">Invalid Key!</div>
  </div>

  <script>
    let history = [];
    let vipMode = false;

    // Generate random number (0–9) and decide Big/Small
    function generateNumber() {
      const num = Math.floor(Math.random() * 10); // 0–9
      const result = num <= 4 ? "Small" : "Big";
      history.push({ num, result });
      updateDisplay();
      if (history.length >= 8) {
        document.getElementById("predictBtn").disabled = false;
      }
    }

    // Predict next value
    function predictNext() {
      if (history.length < 8) {
        alert("Please generate at least 8 numbers!");
        return;
      }

      const last8 = history.slice(-8);
      const bigCount = last8.filter(i => i.result === "Big").length;
      const smallCount = last8.filter(i => i.result === "Small").length;

      let prediction = "";
      if (bigCount > smallCount) {
        prediction = `Next is likely to be <span style="color:#2ecc71;font-weight:bold;">Small</span>`;
      } else if (smallCount > bigCount) {
        prediction = `Next is likely to be <span style="color:#ff4b2b;font-weight:bold;">Big</span>`;
      } else {
        prediction = "No clear pattern (4 Big & 4 Small)";
      }

      // VIP Advanced Logic
      if (vipMode) {
        let streak = 1;
        let lastValue = history[history.length - 1].result;
        for (let i = history.length - 2; i >= 0; i--) {
          if (history[i].result === lastValue) streak++;
          else break;
        }
        if (streak >= 3) {
          prediction = `VIP: Long ${lastValue} streak! Next likely <b>${lastValue === "Big" ? "Small" : "Big"}</b>`;
        }
      }

      document.getElementById("predictionResult").innerHTML = prediction;
      document.getElementById("predictionResult").style.display = "block";
    }

    // Update history display
    function updateDisplay() {
      const last = history[history.length - 1];
      document.getElementById("currentResult").className = `result-box ${last.result.toLowerCase()}`;
      document.getElementById("currentResult").innerHTML = `${last.num} → ${last.result}`;

      document.getElementById("last8").innerHTML = history.slice(-8).map((h, i) =>
        `<div>${h.num} → ${h.result} (#${history.length - 8 + i + 1})</div>`
      ).join("");

      document.getElementById("fullHistory").innerHTML = history.map((h, i) =>
        `<div>${h.num} → ${h.result} (#${i + 1})</div>`
      ).join("");
    }

    // Clear all history
    function clearAll() {
      history = [];
      document.getElementById("currentResult").innerHTML = "No result yet";
      document.getElementById("last8").innerHTML = "";
      document.getElementById("fullHistory").innerHTML = "";
      document.getElementById("predictionResult").style.display = "none";
      document.getElementById("predictBtn").disabled = true;
    }

    // VIP Panel
    function showVIP() {
      document.getElementById("vipPanel").style.display = "block";
    }
    function closeVIP() {
      document.getElementById("vipPanel").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";
      document.getElementById("vipKey").value = "";
    }
    function checkVIP() {
      const key = document.getElementById("vipKey").value;
      if (key === "CHANDU" || key === "RRR〆TREDER PAPA") {
        vipMode = true;
        alert("✅ VIP Mode Activated! Enhanced Predictions Enabled.");
        closeVIP();
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }
  </script>
</body>
</html>
