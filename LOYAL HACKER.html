<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .inputs {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff6600;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>3-Level Big/Small Predictor</h1>
  <p>7 input do → Result automatic aayega</p>

  <div class="inputs" id="inputs"></div>
  <div class="result" id="result"></div>

  <script>
    let inputs = [];
    const inputDiv = document.getElementById("inputs");
    const resultDiv = document.getElementById("result");

    // 7 input ke liye buttons banaye
    for (let i = 0; i < 7; i++) {
      let btnBig = document.createElement("button");
      btnBig.textContent = "Big";
      btnBig.onclick = () => addInput("Big", i);
      let btnSmall = document.createElement("button");
      btnSmall.textContent = "Small";
      btnSmall.onclick = () => addInput("Small", i);

      let wrapper = document.createElement("div");
      wrapper.appendChild(btnBig);
      wrapper.appendChild(btnSmall);
      inputDiv.appendChild(wrapper);
    }

    function addInput(value, index) {
      inputs[index] = value;

      // agar 7 input complete ho gaye to calculate
      if (inputs.filter(Boolean).length === 7) {
        calculateResult();
      }
    }

    function calculateResult() {
      let result = [];

      // streak calculation
      function nextValue(seq) {
        let last = seq[seq.length - 1];
        let streak = 1;

        // streak count
        for (let i = seq.length - 2; i >= 0; i--) {
          if (seq[i] === last) streak++;
          else break;
        }

        // Rule based on dataset analysis
        if (last === "Small" && streak >= 3) {
          return "Big"; // Small streak 3+ → Big
        } else if (last === "Big" && streak >= 5) {
          return "Small"; // Big streak 5+ → Small
        } else {
          return last; // otherwise continue same
        }
      }

      let seq = [...inputs];
      for (let i = 0; i < 3; i++) {
        let next = nextValue(seq);
        result.push(next);
        seq.push(next);
        seq.shift(); // sliding window
      }

      resultDiv.textContent = 
        `Level 1: ${result[0]} | Level 2: ${result[1]} | Level 3: ${result[2]}`;
    }
  </script>
</body>
</html>
