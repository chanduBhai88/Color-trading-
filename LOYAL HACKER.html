<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0ff;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 20px;
      margin: 8px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .big { background: #ff4444; color: #fff; }
    .small { background: #44aa44; color: #fff; }
    .clear { background: #4444ff; color: #fff; }
    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #0f0;
    }
    .levels {
      margin-top: 15px;
      font-size: 18px;
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>3-Level Big/Small Predictor</h1>

  <button class="btn big" onclick="addInput('Big')">Big</button>
  <button class="btn small" onclick="addInput('Small')">Small</button>
  <button class="btn clear" onclick="clearAll()">Clear</button>

  <div class="result" id="inputs">Your Inputs: None</div>
  <div class="levels" id="level1">Level 1: -</div>
  <div class="levels" id="level2">Level 2: -</div>
  <div class="levels" id="level3">Level 3: -</div>

  <script>
    let inputs = [];

    function addInput(choice) {
      if (inputs.length < 3) {
        inputs.push(choice);
        document.getElementById("inputs").innerText = "Your Inputs: " + inputs.join(", ");
        calculateLevels();
      } else {
        alert("3 inputs complete. Press Clear to restart.");
      }
    }

    function calculateLevels() {
      // Strategy: alternate + mirror logic for variety
      if (inputs.length >= 1) {
        let l1 = (inputs[0] === "Big") ? "Small" : "Big";
        document.getElementById("level1").innerText = "Level 1: " + l1;
      }
      if (inputs.length >= 2) {
        let l2 = (inputs[1] === inputs[0]) ? "Big" : "Small";
        document.getElementById("level2").innerText = "Level 2: " + l2;
      }
      if (inputs.length === 3) {
        let countBig = inputs.filter(x => x === "Big").length;
        let l3 = (countBig >= 2) ? "Big" : "Small";
        document.getElementById("level3").innerText = "Level 3: " + l3;
      }
    }

    function clearAll() {
      inputs = [];
      document.getElementById("inputs").innerText = "Your Inputs: None";
      document.getElementById("level1").innerText = "Level 1: -";
      document.getElementById("level2").innerText = "Level 2: -";
      document.getElementById("level3").innerText = "Level 3: -";
    }
  </script>
</body>
</html>
