<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .level {
      margin: 15px 0;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #e65c00;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>3-Level Big/Small Predictor</h1>

  <div class="level">
    <label>Level 1 Input:</label><br>
    <input type="text" id="level1" placeholder="Big / Small">
  </div>

  <div class="level">
    <label>Level 2 Input:</label><br>
    <input type="text" id="level2" placeholder="Big / Small">
  </div>

  <div class="level">
    <label>Level 3 Input:</label><br>
    <input type="text" id="level3" placeholder="Big / Small">
  </div>

  <button onclick="predict()">Predict</button>
  <button onclick="clearAll()">Clear</button>

  <div id="result"></div>

  <script>
    function predict() {
      let l1 = document.getElementById("level1").value.trim().toLowerCase();
      let l2 = document.getElementById("level2").value.trim().toLowerCase();
      let l3 = document.getElementById("level3").value.trim().toLowerCase();

      if(!l1 || !l2 || !l3) {
        document.getElementById("result").innerText = "⚠️ Please fill all 3 levels!";
        return;
      }

      // Simple demo logic
      if(l1 === l2 && l2 === l3) {
        document.getElementById("result").innerText = "Prediction: BIG";
      } else {
        document.getElementById("result").innerText = "Prediction: SMALL";
      }
    }

    function clearAll() {
      document.getElementById("level1").value = "";
      document.getElementById("level2").value = "";
      document.getElementById("level3").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
