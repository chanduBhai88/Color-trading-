<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Small Game Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .tab {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .calculator {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: none;
        }
        
        .calculator.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .calculator-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #ffdd40;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .digits-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .digit-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .digit-input:focus {
            outline: none;
            border-color: #ffdd40;
            box-shadow: 0 0 10px rgba(255, 221, 64, 0.5);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-calculate {
            background: linear-gradient(135deg, #ffdd40, #ff9500);
            color: #333;
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #ff4d4d, #c90000);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .result-value {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffdd40;
        }
        
        .result-label {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 15px;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4d4d;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        
        .jesus {
            position: absolute;
            font-size: 3rem;
            color: #ffdd40;
            bottom: 20px;
            right: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        .big-small-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .big-small-btn {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .big-small-btn.selected {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .big-btn.selected {
            color: #ffdd40;
            border-color: #ffdd40;
        }
        
        .small-btn.selected {
            color: #4dff4d;
            border-color: #4dff4d;
        }
        
        .match-result {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        .match {
            color: #4dff4d;
            animation: pulse 1s infinite;
        }
        
        .no-match {
            color: #ff4d4d;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .history {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #ffdd40;
        }
        
        .history-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        @media (max-width: 768px) {
            .digits-input {
                justify-content: center;
            }
            
            .digit-input {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .big-small-inputs {
                flex-direction: column;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Big Small Game Analyzer</h1>
            <p class="subtitle">Analyze patterns and track your Big/Small game results</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="calculation">Number Pattern Calculator</div>
            <div class="tab" data-tab="bigsmall">Big/Small Result Checker</div>
        </div>
        
        <div id="calculation" class="calculator active">
            <h2 class="calculator-title">Number Pattern Analysis</h2>
            
            <div class="input-group">
                <label class="input-label">Enter 6 digits for analysis:</label>
                <div class="digits-input">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" min="0" max="9" maxlength="1">
                </div>
            </div>
            
            <div class="animation-container" id="heart-animation">
                <div class="jesus">✝</div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-calculate" id="calculate-btn">
                    <i class="fas fa-calculator"></i> Calculate Result
                </button>
                <button class="btn btn-clear" id="clear-btn">
                    <i class="fas fa-trash"></i> Clear Inputs
                </button>
            </div>
            
            <div class="result">
                <div class="result-label">Analysis Result:</div>
                <div class="result-value" id="calculation-result">-</div>
            </div>
        </div>
        
        <div id="bigsmall" class="calculator">
            <h2 class="calculator-title">Big/Small Result Checker</h2>
            
            <div class="input-group">
                <label class="input-label">Select your prediction:</label>
                <div class="big-small-inputs">
                    <div class="big-small-btn big-btn" data-value="big">BIG</div>
                    <div class="big-small-btn small-btn" data-value="small">SMALL</div>
                </div>
            </div>
            
            <div class="animation-container" id="heart-animation-2">
                <div class="jesus">✝</div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-calculate" id="check-btn">
                    <i class="fas fa-check-circle"></i> Check Result
                </button>
                <button class="btn btn-clear" id="clear-btn-2">
                    <i class="fas fa-trash"></i> Clear Selection
                </button>
            </div>
            
            <div class="result">
                <div class="result-label">Result:</div>
                <div class="match-result" id="match-result">-</div>
                <div class="result-value" id="bigsmall-result">-</div>
            </div>
            
            <div class="history">
                <h3 class="history-title">Previous Results</h3>
                <ul class="history-list" id="history-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.calculator').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // Create heart animation
        function createHearts(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<div class="jesus">✝</div>';
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        // Initialize heart animations
        createHearts('heart-animation');
        createHearts('heart-animation-2');
        
        // Number Pattern Calculator functionality
        const digitInputs = document.querySelectorAll('.digit-input');
        const calculateBtn = document.getElementById('calculate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const calculationResult = document.getElementById('calculation-result');
        
        calculateBtn.addEventListener('click', () => {
            let allFilled = true;
            let digits = [];
            
            digitInputs.forEach(input => {
                if (input.value === '') allFilled = false;
                digits.push(parseInt(input.value) || 0);
            });
            
            if (!allFilled) {
                calculationResult.textContent = 'Please enter all 6 digits';
                return;
            }
            
            // Simulate calculation
            calculationResult.textContent = 'Calculating...';
            
            setTimeout(() => {
                // Simple algorithm for demonstration
                const sum = digits.reduce((a, b) => a + b, 0);
                const prediction = (sum % 2 === 0) ? 'BIG' : 'SMALL';
                
                // Add animation
                calculationResult.style.animation = 'pulse 1s';
                setTimeout(() => {
                    calculationResult.style.animation = '';
                }, 1000);
                
                calculationResult.textContent = prediction;
                calculationResult.style.color = (prediction === 'BIG') ? '#ffdd40' : '#4dff4d';
            }, 1500);
        });
        
        clearBtn.addEventListener('click', () => {
            digitInputs.forEach(input => {
                input.value = '';
            });
            calculationResult.textContent = '-';
            calculationResult.style.color = '#ffdd40';
        });
        
        // Big/Small Result Checker functionality
        const bigSmallBtns = document.querySelectorAll('.big-small-btn');
        const checkBtn = document.getElementById('check-btn');
        const clearBtn2 = document.getElementById('clear-btn-2');
        const matchResult = document.getElementById('match-result');
        const bigsmallResult = document.getElementById('bigsmall-result');
        const historyList = document.getElementById('history-list');
        
        let selectedPrediction = null;
        let history = [];
        
        bigSmallBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                bigSmallBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedPrediction = btn.dataset.value;
            });
        });
        
        checkBtn.addEventListener('click', () => {
            if (!selectedPrediction) {
                matchResult.textContent = 'Please select BIG or SMALL';
                return;
            }
            
            // Simulate result generation
            matchResult.textContent = 'Checking...';
            bigsmallResult.textContent = '';
            
            setTimeout(() => {
                // Generate random result
                const actualResult = Math.random() > 0.5 ? 'big' : 'small';
                const isMatch = selectedPrediction === actualResult;
                
                // Update UI
                matchResult.textContent = isMatch ? 'MATCH!' : 'NO MATCH';
                matchResult.className = isMatch ? 'match-result match' : 'match-result no-match';
                
                bigsmallResult.textContent = actualResult.toUpperCase();
                bigsmallResult.style.color = actualResult === 'big' ? '#ffdd40' : '#4dff4d';
                
                // Add to history
                const historyItem = {
                    prediction: selectedPrediction,
                    actual: actualResult,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                history.unshift(historyItem);
                updateHistory();
                
                // Add animation
                bigsmallResult.style.animation = 'pulse 1s';
                setTimeout(() => {
                    bigsmallResult.style.animation = '';
                }, 1000);
            }, 1500);
        });
        
        clearBtn2.addEventListener('click', () => {
            bigSmallBtns.forEach(b => b.classList.remove('selected'));
            selectedPrediction = null;
            matchResult.textContent = '-';
            matchResult.className = 'match-result';
            bigsmallResult.textContent = '-';
            bigsmallResult.style.color = '#ffdd40';
        });
        
        function updateHistory() {
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('history-item');
                
                const predictionColor = item.prediction === 'big' ? '#ffdd40' : '#4dff4d';
                const actualColor = item.actual === 'big' ? '#ffdd40' : '#4dff4d';
                
                li.innerHTML = `
                    <span>Prediction: <strong style="color: ${predictionColor}">${item.prediction.toUpperCase()}</strong></span>
                    <span>Result: <strong style="color: ${actualColor}">${item.actual.toUpperCase()}</strong></span>
                    <span>${item.timestamp}</span>
                `;
                
                historyList.appendChild(li);
            });
        }
        
        // Input restrictions for digit inputs
        digitInputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value.length > 1) {
                    input.value = input.value.slice(0, 1);
                }
                
                if (input.value > 9) {
                    input.value = 9;
                }
                
                if (input.value < 0) {
                    input.value = 0;
                }
            });
        });
    </script>
</body>
</html>
