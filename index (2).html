<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Pattern Builder</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; padding:20px; }
    h1 { color:gold; }
    .btn { margin:5px; padding:12px 20px; font-size:16px; border:none; border-radius:10px; cursor:pointer; }
    .big-btn { background:#00ff99; color:#000; }
    .small-btn { background:#ff4444; color:#000; }
    .clear-btn { background:#888; color:#fff; }
    #blocks { margin-top:20px; display:flex; flex-direction:column; gap:10px; }
    .block { padding:10px; border-radius:8px; background:#222; font-size:16px; }
    .block span { margin:3px; font-weight:bold; }
    .big { color:#00ff99; }
    .small { color:#ff4444; }
  </style>
</head>
<body>
  <h1>Big/Small Pattern Builder</h1>

  <div>
    <button class="btn big-btn" onclick="addResult('Big')">BIG</button>
    <button class="btn small-btn" onclick="addResult('Small')">SMALL</button>
    <button class="btn clear-btn" onclick="clearAll()">CLEAR ALL</button>
  </div>

  <div id="blocks"></div>

  <script>
    let results = [];
    let blockCount = 0;

    function addResult(value) {
      results.push(value);
      updateBlocks();
    }

    function updateBlocks() {
      const blocksContainer = document.getElementById("blocks");
      blocksContainer.innerHTML = "";

      // Group into blocks of 10
      for (let i = 0; i < results.length; i += 10) {
        const group = results.slice(i, i + 10);
        const div = document.createElement("div");
        div.className = "block";
        div.innerHTML = `<b>Block ${Math.floor(i/10) + 1}:</b> ` + 
          group.map(r => `<span class="${r.toLowerCase()}">${r}</span>`).join(" ");
        blocksContainer.appendChild(div);
      }
    }

    function clearAll() {
      results = [];
      document.getElementById("blocks").innerHTML = "";
    }
  </script>
</body>
</html>
