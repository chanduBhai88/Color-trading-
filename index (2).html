<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Tiger Predictor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    color: white;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .buttons {
    margin: 15px 0;
  }
  button {
    font-size: 20px;
    padding: 12px 25px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  button:active {
    transform: scale(0.95);
  }
  .t-btn {
    background: #ff4d4d;
    color: white;
  }
  .d-btn {
    background: #4da6ff;
    color: white;
  }
  .clear-btn {
    background: #ff9900;
    color: white;
  }
  .result-btn {
    background: #00cc66;
    color: white;
  }
  #input-seq {
    font-size: 22px;
    margin-top: 15px;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    display: inline-block;
    min-width: 150px;
    letter-spacing: 2px;
  }
  #output {
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>

<h1>Dragon Tiger Predictor</h1>

<div id="input-seq"> </div>

<div class="buttons">
  <button class="t-btn" onclick="addSymbol('T')">T</button>
  <button class="d-btn" onclick="addSymbol('D')">D</button>
  <button class="clear-btn" onclick="clearSeq()">Clear</button>
  <button class="result-btn" onclick="getResult()">Result</button>
</div>

<div id="output"></div>

<script>
  const pattern = "TDDDTDDTDTDTDTDTDTTDTDDDTTTDDTDDDDTDDTTDDTDTDDTDTTDTDTTDDT".split('');
  let inputSeq = [];

  function addSymbol(sym) {
    if (inputSeq.length < 5) {
      inputSeq.push(sym);
      document.getElementById("input-seq").textContent = inputSeq.join('');
    }
  }

  function clearSeq() {
    inputSeq = [];
    document.getElementById("input-seq").textContent = '';
    document.getElementById("output").textContent = '';
  }

  function getResult() {
    if (inputSeq.length < 5) {
      document.getElementById("output").textContent = "Please enter 5 inputs.";
      return;
    }
    let found = false;
    for (let i = 0; i <= pattern.length - 6; i++) {
      if (pattern.slice(i, i+5).join('') === inputSeq.join('')) {
        let nextVal = pattern[i+5];
        document.getElementById("output").innerHTML = `✅ Match Found! Next: <b>${nextVal}</b>`;
        found = true;
        break;
      }
    }
    if (!found) {
      document.getElementById("output").textContent = "❌ Match nahi ho raha hai";
    }
  }
</script>

</body>
</html>
