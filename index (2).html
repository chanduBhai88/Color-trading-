<!DOCTYPE html>
<html>
<head>
    <title>BS Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            touch-action: manipulation; /* Disable double-tap zoom */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        #result {
            font-size: 26px;
            letter-spacing: 5px;
            margin: 25px 0;
            min-height: 50px;
            word-break: break-all;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        button {
            background: black;
            color: lime;
            border: 3px solid lime;
            font-size: 28px;
            padding: 15px 30px;
            min-width: 100px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:active {
            background: #002200;
        }
        .B { color: cyan; }
        .S { color: yellow; }
        .highlight {
            font-size: 30px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BS CLICKER</h1>
    <div id="result">CLICK B OR S</div>
    
    <div class="buttons">
        <div class="row">
            <button onclick="addChar('B')">B</button>
            <button onclick="addChar('S')">S</button>
        </div>
        <div class="row">
            <button onclick="showResult()">RESULT</button>
            <button onclick="reset()">RESET</button>
        </div>
    </div>

    <div id="latestResult" class="highlight"></div>

    <script>
        let sequence = [];
        
        function addChar(char) {
            sequence.push(char);
            updateDisplay();
        }
        
        function updateDisplay() {
            let coloredText = sequence.map(char => 
                `<span class="${char}">${char}</span>`
            ).join('');
            
            document.getElementById("result").innerHTML = coloredText || "CLICK B OR S";
        }
        
        function showResult() {
            if (sequence.length < 9) {
                document.getElementById("latestResult").innerHTML = 
                    `Need ${9 - sequence.length} more clicks!`;
            } else {
                const lastNine = sequence.slice(-9);
                let coloredResult = lastNine.map(char => 
                    `<span class="${char}">${char}</span>`
                ).join('');
                
                document.getElementById("latestResult").innerHTML = 
                    `LATEST 9: ${coloredResult}`;
            }
        }
        
        function reset() {
            sequence = [];
            updateDisplay();
            document.getElementById("latestResult").innerHTML = "";
        }
    </script>
</body>
</html>
