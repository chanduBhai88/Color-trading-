<!DOCTYPE html>
<html>
<head>
    <title>BS Clicker</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin: 20px;
            min-height: 30px;
            letter-spacing: 3px;
        }
        .buttons {
            margin: 20px;
        }
        button {
            background-color: black;
            color: lime;
            border: 1px solid lime;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: monospace;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #003300;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result" class="hidden"></div>
        <div class="buttons">
            <button id="bBtn">B</button>
            <button id="sBtn">S</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        let sequence = [];
        const resultDiv = document.getElementById('result');
        const bBtn = document.getElementById('bBtn');
        const sBtn = document.getElementById('sBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            if (sequence.length >= 9) {
                const lastNine = sequence.slice(-9).join('');
                resultDiv.textContent = `Result: ${lastNine}`;
                resultDiv.classList.remove('hidden');
            } else {
                resultDiv.classList.add('hidden');
            }
        }

        bBtn.addEventListener('click', () => {
            sequence.push('B');
            updateDisplay();
        });

        sBtn.addEventListener('click', () => {
            sequence.push('S');
            updateDisplay();
        });

        resetBtn.addEventListener('click', () => {
            sequence = [];
            resultDiv.classList.add('hidden');
        });
    </script>
</body>
</html>
