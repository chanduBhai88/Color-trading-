<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML + JavaScript Page</title>
    <style>
        /* Modern Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page! ðŸ‘‹</h1>
        <p>This is a <strong>modern HTML + JavaScript</strong> example without any password protection.</p>
        
        <h2>Try These Features:</h2>
        <button onclick="showAlert()">Click for Alert</button>
        <button onclick="changeText()">Change Text</button>
        
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Type your name...">
        <button onclick="greetUser()">Greet Me</button>
        
        <div id="output">Output will appear here.</div>
    </div>

    <script>
        // Simple Alert Function
        function showAlert() {
            alert("Hello! This is a JavaScript alert. ðŸš€");
        }

        // Change Text Dynamically
        function changeText() {
            document.getElementById("output").innerHTML = "<strong>Text changed!</strong> This is dynamic content using JavaScript.";
        }

        // Greet User Based on Input
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                document.getElementById("output").innerHTML = "Please enter your name!";
            } else {
                document.getElementById("output").innerHTML = `Hello, <strong>${name}</strong>! Welcome to this page. ðŸ˜Š`;
            }
        }
    </script>
</body>
</html>
