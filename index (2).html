<!DOCTYPE html>
<html>
<head>
    <title>BS Clicker</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px;
            min-height: 40px;
            word-break: break-all;
        }
        button {
            background: black;
            color: lime;
            border: 2px solid lime;
            font-size: 20px;
            padding: 10px 25px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #002200;
        }
        .B { color: cyan; }  /* Blue for B */
        .S { color: yellow; } /* Yellow for S */
    </style>
</head>
<body>
    <h1>BS CLICKER</h1>
    <div id="result">CLICK B OR S</div>
    
    <div>
        <button onclick="addChar('B')">B</button>
        <button onclick="addChar('S')">S</button>
        <button onclick="reset()">RESET</button>
    </div>

    <script>
        let sequence = [];
        
        function addChar(char) {
            sequence.push(char);
            updateResult();
        }
        
        function updateResult() {
            let coloredText = sequence.map(char => 
                `<span class="${char}">${char}</span>`
            ).join('');
            
            document.getElementById("result").innerHTML = coloredText;
        }
        
        function reset() {
            sequence = [];
            document.getElementById("result").innerHTML = "CLICK B OR S";
        }
    </script>
</body>
</html>
