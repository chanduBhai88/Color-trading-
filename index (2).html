<!DOCTYPE html>
<html>
<head>
    <title>Big/Small Click Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .big-btn {
            background-color: #4CAF50;
            color: white;
        }
        .small-btn {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .result {
            margin: 25px 0;
            font-size: 20px;
            min-height: 100px;
        }
        .big {
            color: #4CAF50;
            font-weight: bold;
        }
        .small {
            color: #f44336;
            font-weight: bold;
        }
        .history {
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Big/Small Click Predictor</h1>
        <p>Click your prediction:</p>
        
        <div class="btn-container">
            <button class="btn big-btn" onclick="predict('Big')">BIG (5-9)</button>
            <button class="btn small-btn" onclick="predict('Small')">SMALL (0-4)</button>
        </div>
        
        <div class="result" id="result">
            <p>Click either button to see predictions</p>
        </div>
        
        <div class="history" id="history">
            <h3>Prediction History:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        const history = [];
        
        function predict(userChoice) {
            // First fixed result (always Big)
            const result1 = { prediction: "Big", actual: "Big" };
            
            // Second calculated result (random for demo)
            const randomNum = Math.floor(Math.random() * 10);
            const result2 = {
                prediction: userChoice,
                actual: randomNum >= 5 ? "Big" : "Small",
                number: randomNum
            };
            
            // Add to history
            history.push({
                choice: userChoice,
                results: [result1, result2],
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Display results
            document.getElementById('result').innerHTML = `
                <h3>Prediction Results:</h3>
                <p>1. Fixed Result: <span class="big">Big (9)</span></p>
                <p>2. Your Choice (${userChoice}) vs Actual: 
                <span class="${result2.actual.toLowerCase()}">${result2.actual} (${result2.number})</span></p>
                <p>${result2.prediction === result2.actual ? '✅ Correct!' : '❌ Wrong'}</p>
            `;
            
            // Update history
            updateHistory();
        }
        
        function updateHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.slice().reverse().forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    [${item.timestamp}] You chose <strong>${item.choice}</strong> - 
                    Result: ${item.results[1].actual} (${item.results[1].number}) 
                    ${item.results[1].prediction === item.results[1].actual ? '✅' : '❌'}
                `;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
