<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big/Small Pattern Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .buttons {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .big-btn { background: #00ff99; color: #000; }
    .small-btn { background: #ff4444; color: #fff; }
    .clear-btn { background: #444; color: #fff; }
    .export-btn { background: gold; color: #000; }
    button:hover { transform: scale(1.1); }
    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
    }
    li {
      padding: 6px;
      border-bottom: 1px solid #333;
    }
    .big { color: #00ff99; }
    .small { color: #ff4444; }
  </style>
</head>
<body>
  <h1>Big/Small Pattern Saver</h1>
  <div class="buttons">
    <button class="big-btn" onclick="addResult('Big')">âž• Big</button>
    <button class="small-btn" onclick="addResult('Small')">âž• Small</button>
    <button class="clear-btn" onclick="clearResults()">ðŸ—‘ Clear</button>
    <button class="export-btn" onclick="exportData()">ðŸ’¾ Export</button>
  </div>
  <ul id="resultList"></ul>

  <script>
    // Load existing data from LocalStorage
    let results = JSON.parse(localStorage.getItem("patternData")) || [];
    const resultList = document.getElementById("resultList");

    function renderResults() {
      resultList.innerHTML = "";
      results.forEach((res, i) => {
        const li = document.createElement("li");
        li.textContent = (i+1) + ". " + res;
        li.className = res.toLowerCase();
        resultList.appendChild(li);
      });
    }

    function addResult(type) {
      results.push(type);
      localStorage.setItem("patternData", JSON.stringify(results));
      renderResults();
    }

    function clearResults() {
      if (confirm("Clear all saved results?")) {
        results = [];
        localStorage.removeItem("patternData");
        renderResults();
      }
    }

    function exportData() {
      const data = JSON.stringify(results);
      const htmlContent = `
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Exported Big/Small Data</title></head>
<body>
<h2>Exported Big/Small Results</h2>
<pre>${data}</pre>
</body>
</html>`;
      const blob = new Blob([htmlContent], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "BigSmallData.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    renderResults();
  </script>
</body>
</html>
