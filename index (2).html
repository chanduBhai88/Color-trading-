<!DOCTYPE html>
<html>
<head>
    <title>Color Trading Simulator</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .game { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        .result { 
            height: 100px; 
            background: #333; 
            color: white; 
            font-size: 48px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            border-radius: 8px;
        }
        .bet-options { display: flex; gap: 10px; margin: 15px 0; }
        .bet-btn { 
            flex: 1; padding: 10px; text-align: center; 
            border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        .big { background: #e74c3c; color: white; }
        .small { background: #3498db; color: white; }
        .history { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
        .red { color: #e74c3c; }
        .blue { color: #3498db; }
    </style>
</head>
<body>
    <div class="game">
        <h1>Color Trading Simulator</h1>
        
        <div class="result" id="result">-</div>
        
        <div>
            <label>Bet Amount: </label>
            <input type="number" id="betAmount" min="10" value="10">
        </div>
        
        <div class="bet-options">
            <div class="bet-btn big" onclick="placeBet('big')">Big (5-9)</div>
            <div class="bet-btn small" onclick="placeBet('small')">Small (0-4)</div>
        </div>
        
        <div class="history">
            <h3>Game History</h3>
            <table id="historyTable">
                <tr>
                    <th>Round</th>
                    <th>Number</th>
                    <th>Size</th>
                    <th>Color</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let history = [];
        let balance = 1000;
        
        function generateResult() {
            // Random number 0-9
            const num = Math.floor(Math.random() * 10);
            const size = num >= 5 ? 'Big' : 'small';
            const color = Math.random() > 0.5 ? 'red' : 'blue'; // Simplified color logic
            
            return { num, size, color };
        }
        
        function placeBet(type) {
            const betAmount = parseInt(document.getElementById('betAmount').value);
            if (betAmount < 10) {
                alert("Minimum bet is 10");
                return;
            }
            
            const result = generateResult();
            const win = (type === 'big' && result.size === 'Big') || 
                        (type === 'small' && result.size === 'small');
            
            // Update history
            history.unshift({
                round: history.length + 1,
                number: result.num,
                size: result.size,
                color: result.color
            });
            
            // Update UI
            displayResult(result);
            updateHistory();
            
            // Show result
            if (win) {
                const winAmount = betAmount * 1.95;
                alert(`You won! Payout: ${winAmount}`);
            } else {
                alert(`You lost. Result was ${result.num} (${result.size})`);
            }
        }
        
        function displayResult(result) {
            const resultEl = document.getElementById('result');
            resultEl.textContent = result.num;
            resultEl.className = 'result ' + result.color;
        }
        
        function updateHistory() {
            const table = document.getElementById('historyTable');
            // Clear existing rows (except header)
            while (table.rows.length > 1) table.deleteRow(1);
            
            // Add new rows
            history.slice(0, 10).forEach(item => {
                const row = table.insertRow();
                row.insertCell().textContent = item.round;
                row.insertCell().textContent = item.number;
                row.insertCell().textContent = item.size;
                
                const colorCell = row.insertCell();
                colorCell.innerHTML = '‚óè';
                colorCell.className = item.color;
            });
        }
    </script>
</body>
</html>
