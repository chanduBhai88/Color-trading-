<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0px 0px 8px #ffcc00;
    }
    .btn {
      padding: 12px 20px;
      margin: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 16px;
    }
    .big-btn { background: #ff4444; color: white; }
    .small-btn { background: #448aff; color: white; }
    .clear-btn { background: #777; color: white; }
    .btn:hover { opacity: 0.85; transform: scale(1.05); }

    .history {
      margin: 20px auto;
      max-width: 420px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }
    .card {
      background: #1a1a1a;
      margin: 12px auto;
      padding: 15px;
      border-radius: 14px;
      max-width: 420px;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .big { color: #ff4444; font-weight: bold; }
    .small { color: #448aff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŽ² 3-Level Big/Small Predictor</h1>

  <div>
    <button class="btn big-btn" onclick="addResult('Big')">âž• Big</button>
    <button class="btn small-btn" onclick="addResult('Small')">âž• Small</button>
    <button class="btn clear-btn" onclick="clearHistory()">ðŸ—‘ Clear</button>
  </div>

  <div class="history">
    <h3>History</h3>
    <p id="historyList">No results yet...</p>
  </div>

  <div class="card" id="prediction1"></div>
  <div class="card" id="prediction2"></div>
  <div class="card" id="prediction3"></div>

  <script>
    let history = [];

    function addResult(result) {
      history.unshift(result); 
      if (history.length > 30) history.pop(); 
      updateHistory();
      makePrediction();
    }

    function clearHistory() {
      history = [];
      document.getElementById("historyList").innerHTML = "No results yet...";
      ["prediction1", "prediction2", "prediction3"].forEach(id => {
        document.getElementById(id).innerHTML = "";
        document.getElementById(id).classList.remove("show");
      });
    }

    function updateHistory() {
      document.getElementById("historyList").innerHTML = history.join(" , ");
    }

    function makePrediction() {
      if (history.length < 7) {
        document.getElementById("prediction1").innerHTML = "Add 7 results to unlock predictions.";
        document.getElementById("prediction1").classList.add("show");
        ["prediction2","prediction3"].forEach(id=>{
          document.getElementById(id).innerHTML="";
          document.getElementById(id).classList.remove("show");
        });
        return;
      }

      // Level 1: Frequency logic
      let bigCount = history.filter(r => r === "Big").length;
      let smallCount = history.filter(r => r === "Small").length;
      let level1 = bigCount > smallCount ? "Big" : "Small";
      setCard("prediction1", `Level 1`, level1);

      // Level 2: Streak breaker (last 3 same => opposite)
      let streakPredict = history[0];
      let streakLength = 1;
      for (let i = 1; i < history.length; i++) {
        if (history[i] === history[0]) streakLength++;
        else break;
      }
      let opp = (streakPredict === "Big") ? "Small" : "Big";
      let level2 = streakLength >= 3 ? opp : level1;
      setCard("prediction2", `Level 2`, level2);

      // Level 3: Last pattern match (check last 4, predict next by past repeat)
      let level3 = level2; 
      if (history.length >= 7) {
        let recent = history.slice(0,4).join("-");
        for (let i = 4; i < history.length-1; i++) {
          let check = history.slice(i, i+4).join("-");
          if (check === recent) {
            level3 = history[i+4];
            break;
          }
        }
      }
      setCard("prediction3", `Level 3`, level3);
    }

    function setCard(id, title, result) {
      let card = document.getElementById(id);
      card.innerHTML = `<h3>${title}</h3> Prediction: <span class="${result.toLowerCase()}">${result}</span>`;
      setTimeout(()=> card.classList.add("show"), 50);
    }
  </script>
</body>
</html>
