<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIG-SMALL Prediction Tool</title>
<style>
    body {
        background-color: black;
        color: red;
        font-family: monospace;
        text-align: center;
        padding-top: 30px;
    }
    h1 {
        font-size: 28px;
        text-shadow: 0 0 20px red;
    }
    .container {
        margin: auto;
        width: 500px;
        background: rgba(255, 0, 0, 0.1);
        padding: 20px;
        border: 2px solid red;
        border-radius: 10px;
        box-shadow: 0 0 20px red;
    }
    input {
        width: 60px;
        padding: 8px;
        font-size: 18px;
        text-align: center;
        margin: 5px;
        background-color: black;
        border: 2px solid red;
        color: white;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: red;
        color: black;
        border: none;
        margin: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }
    button:hover {
        background-color: darkred;
        color: white;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
        min-height: 40px;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 100% { color: red; }
        50% { color: yellow; }
    }
</style>
</head>
<body>

<h1>ðŸ”¥ BIG-SMALL Prediction Tool ðŸ”¥</h1>
<div class="container">
    <p>Enter Last 6 Results (Example: 7 BIG):</p>
    <div>
        <input type="text" id="in1" placeholder="No. BIG/SMALL">
        <input type="text" id="in2" placeholder="No. BIG/SMALL">
        <input type="text" id="in3" placeholder="No. BIG/SMALL">
        <input type="text" id="in4" placeholder="No. BIG/SMALL">
        <input type="text" id="in5" placeholder="No. BIG/SMALL">
        <input type="text" id="in6" placeholder="No. BIG/SMALL">
    </div>
    <div>
        <button onclick="predict()">Predict</button>
        <button onclick="clearInputs()">Clear</button>
    </div>
    <div id="result"></div>
</div>

<script>
    // Your full dataset here (only a sample added for demo, you will need to paste all sequences in the same format)
    let data = [
        "6 BIG","2 SMALL","3 SMALL","1 SMALL","1 SMALL","6 BIG","5 BIG","6 BIG","2 SMALL","2 SMALL",
        "2 SMALL","4 SMALL","6 BIG","2 SMALL","3 SMALL","0 SMALL","7 BIG","7 BIG","0 SMALL","7 BIG",
        "4 SMALL","8 BIG","0 SMALL","1 SMALL","9 BIG","5 BIG","4 SMALL","5 BIG","2 SMALL","3 SMALL",
        // âš¡ Paste all results here in same format âš¡
    ];

    function predict() {
        let inputs = [];
        for (let i = 1; i <= 6; i++) {
            let val = document.getElementById("in"+i).value.trim().toUpperCase();
            if(val === "") {
                alert("Please fill all 6 inputs!");
                return;
            }
            inputs.push(val);
        }

        let lastIndex = -1;

        // Pattern Matching Search
        for (let i = 0; i <= data.length - 7; i++) { 
            let sequence = data.slice(i, i + 6);
            if (JSON.stringify(sequence) === JSON.stringify(inputs)) {
                lastIndex = i;
            }
        }

        let resultArea = document.getElementById("result");

        if (lastIndex !== -1) {
            let prediction = data[lastIndex + 6];
            resultArea.innerHTML = `<span style="color:lime;">PREDICTION âž¡ ${prediction}</span>`;
        } else {
            resultArea.innerHTML = `<span style="color:orange;">âš  Pattern Not Found</span>`;
        }
    }

    function clearInputs() {
        for (let i = 1; i <= 6; i++) {
            document.getElementById("in"+i).value = "";
        }
        document.getElementById("result").innerHTML = "";
    }
</script>

</body>
</html>
