<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Small + Number Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background:#0d0d0d; color:#fff; font-family:'Orbitron', sans-serif; text-align:center; }
    h1 { color:#0ff; }
    .box { background:#1a1a1a; padding:20px; margin:15px auto; border-radius:15px; width:80%; box-shadow:0 0 15px #0ff; }
    select, button { padding:10px 15px; margin:8px; border-radius:10px; border:none; font-size:16px; cursor:pointer; transition:0.3s; }
    button { background:#0ff; color:#000; font-weight:bold; }
    button:hover { background:#00ccff; transform:scale(1.05); }
    #predictionResult { font-size:18px; margin-top:10px; padding:15px; border-radius:10px; background:#111; animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    canvas { margin-top:20px; }
  </style>
</head>
<body>

  <h1>üîÆ Big Small + Number Predictor</h1>

  <div class="box">
    <label>Choose Big/Small:</label>
    <select id="bsChoice">
      <option value="Big">Big (5‚Äì9)</option>
      <option value="Small">Small (0‚Äì4)</option>
    </select>
    <label>Choose Number:</label>
    <select id="numChoice">
      <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select><br>
    <button onclick="addInput()">Add Input</button>
    <button onclick="predict()">Predict Next</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="toggleVIP()">VIP Mode</button>
  </div>

  <div id="history" class="box">
    <h2>üìú History</h2>
    <div id="historyList"></div>
    <canvas id="chart" height="100"></canvas>
  </div>

  <div id="prediction" class="box">
    <h2>üìà Prediction</h2>
    <div id="predictionResult">No data yet</div>
  </div>

  <script>
    let history = [];
    let vipMode = false;
    let chart;

    function addInput() {
      let bs = document.getElementById("bsChoice").value;
      let num = parseInt(document.getElementById("numChoice").value);
      history.push({ bs, num });
      updateHistory();
      updateChart();
    }

    function updateHistory() {
      document.getElementById("historyList").innerHTML =
        history.map((h,i)=>`#${i+1} ‚Üí ${h.bs} (${h.num})`).join("<br>");
    }

    function clearAll() {
      history = [];
      updateHistory();
      document.getElementById("predictionResult").innerHTML = "No data yet";
      updateChart();
    }

    function predict() {
      if(history.length < 5){
        document.getElementById("predictionResult").innerHTML = "‚ö†Ô∏è Add at least 5 inputs first!";
        return;
      }

      let last20 = history.slice(-20);
      let countNums = Array(10).fill(0);
      let bigCount=0, smallCount=0;

      last20.forEach(h=>{
        countNums[h.num]++;
        if(h.num <= 4) smallCount++; else bigCount++;
      });

      let hot = countNums.indexOf(Math.max(...countNums));
      let cold = countNums.indexOf(Math.min(...countNums));
      let likelyRange = bigCount>smallCount ? "Big (5‚Äì9)" : "Small (0‚Äì4)";
      let confidence = Math.min(90, 50 + Math.abs(bigCount-smallCount)*5);

      let result = `
        üî• Hot Number: ${hot}<br>
        ‚ùÑÔ∏è Cold Number: ${cold}<br>
        üìä Likely Range: ${likelyRange}<br>
        ‚úÖ Confidence: ${confidence}%
      `;

      if(vipMode){
        let streak=1, last=last20[0].bs, maxStreak=1, streakSide=last;
        for(let i=1;i<last20.length;i++){
          if(last20[i].bs===last){ streak++; if(streak>maxStreak){maxStreak=streak; streakSide=last;} }
          else{ streak=1; last=last20[i].bs; }
        }
        if(maxStreak>=3){
          result += `<br><span style="color:#0f0">VIP ‚Üí Long ${streakSide} streak (${maxStreak}) ‚Üí Break Expected Soon!</span>`;
        } else {
          result += `<br><span style="color:#0f0">VIP ‚Üí Mixed pattern, follow hot number strategy.</span>`;
        }
      }

      document.getElementById("predictionResult").innerHTML = result;
    }

    function toggleVIP(){
      vipMode = !vipMode;
      alert(vipMode ? "‚úÖ VIP Mode Activated" : "‚ùå VIP Mode Deactivated");
    }

    // Chart.js Graph
    function updateChart(){
      let ctx = document.getElementById("chart").getContext("2d");
      if(chart) chart.destroy();
      let labels = history.map((_,i)=>"#"+(i+1));
      let data = history.map(h=>h.num);

      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels: labels,
          datasets:[{
            label:"Number History",
            data: data,
            borderColor:"#0ff",
            backgroundColor:"rgba(0,255,255,0.2)",
            tension:0.3,
            fill:true,
            pointRadius:5,
            pointBackgroundColor:"#ff0"
          }]
        },
        options:{ scales:{ y:{ beginAtZero:true, max:9 } } }
      });
    }
  </script>
</body>
</html>
