<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Pattern Input</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="1" height="1" x="20" y="20" fill="%2300ff00" opacity="0.1"/></svg>');
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
        }
        
        h1 {
            margin-top: 0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .display {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #111;
            border: 1px solid #0f0;
            min-height: 1.2em;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .action-buttons button {
            flex: 1;
            margin: 0 5px;
        }
        
        .result-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .result-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
        }
        
        .big {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
        }
        
        .small {
            background-color: #000;
            color: #0f0;
            font-weight: bold;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
        }
        
        .history-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px dashed #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hacker Pattern Input</h1>
        
        <div class="display" id="display">0</div>
        
        <div class="result-buttons">
            <button id="small-btn" class="small">SMALL</button>
            <button id="big-btn" class="big">BIG</button>
        </div>
        
        <div class="buttons">
            <button onclick="appendDigit(1)">1</button>
            <button onclick="appendDigit(2)">2</button>
            <button onclick="appendDigit(3)">3</button>
            <button onclick="appendDigit(4)">4</button>
            <button onclick="appendDigit(5)">5</button>
            <button onclick="appendDigit(6)">6</button>
            <button onclick="appendDigit(7)">7</button>
            <button onclick="appendDigit(8)">8</button>
            <button onclick="appendDigit(9)">9</button>
            <button onclick="appendDigit(0)">0</button>
        </div>
        
        <div class="action-buttons">
            <button id="clear-btn" onclick="clearDisplay()">CLEAR</button>
            <button id="sound-btn" onclick="toggleSound()">SOUND OFF</button>
        </div>
        
        <div class="history" id="history">
            <div class="history-item">Pattern history will appear here</div>
        </div>
    </div>
    
    <audio id="beep" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    
    <script>
        let currentInput = '0';
        let soundEnabled = false;
        const display = document.getElementById('display');
        const historyDiv = document.getElementById('history');
        const beepSound = document.getElementById('beep');
        
        // Sample pattern data (from your example)
        const patternData = [
            { result: 'small', input: 37 },
            { result: 'big', input: 36 },
            { result: 'big', input: 29 },
            { result: 'small', input: 26 },
            { result: 'small', input: 21 },
            { result: 'big', input: 14 },
            { result: 'big', input: 20 },
            { result: 'big', input: 30 },
            { result: 'small', input: 38 },
            { result: 'big', input: 32 },
            { result: 'big', input: 34 },
            { result: 'small', input: 26 },
            { result: 'small', input: 25 },
            { result: 'big', input: 24 },
            { result: 'big', input: 35 }
        ];
        
        function appendDigit(digit) {
            if (soundEnabled) beepSound.play();
            
            if (currentInput === '0') {
                currentInput = digit.toString();
            } else {
                currentInput += digit.toString();
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            if (soundEnabled) beepSound.play();
            currentInput = '0';
            updateDisplay();
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('sound-btn').textContent = soundEnabled ? 'SOUND ON' : 'SOUND OFF';
            if (soundEnabled) beepSound.play();
        }
        
        function updateDisplay() {
            display.textContent = currentInput;
        }
        
        // Initialize with some history
        function initHistory() {
            historyDiv.innerHTML = '';
            patternData.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `Pattern result is ${item.result} and input ${item.input}`;
                historyDiv.appendChild(historyItem);
            });
        }
        
        // Initialize
        initHistory();
        
        // Add event listeners for result buttons
        document.getElementById('small-btn').addEventListener('click', function() {
            if (soundEnabled) beepSound.play();
            const inputValue = parseInt(currentInput);
            if (!isNaN(inputValue)) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `Pattern result is small and input ${inputValue}`;
                historyDiv.insertBefore(historyItem, historyDiv.firstChild);
                if (historyDiv.children.length > 15) {
                    historyDiv.removeChild(historyDiv.lastChild);
                }
                currentInput = '0';
                updateDisplay();
            }
        });
        
        document.getElementById('big-btn').addEventListener('click', function() {
            if (soundEnabled) beepSound.play();
            const inputValue = parseInt(currentInput);
            if (!isNaN(inputValue)) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `Pattern result is big and input ${inputValue}`;
                historyDiv.insertBefore(historyItem, historyDiv.firstChild);
                if (historyDiv.children.length > 15) {
                    historyDiv.removeChild(historyDiv.lastChild);
                }
                currentInput = '0';
                updateDisplay();
            }
        });
    </script>
</body>
</html>
