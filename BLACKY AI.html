<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MR.HACKER 3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ff0033, #ff6680);
      color: #cc0000;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #cc0000;
    }

    .tags button {
      margin: 5px;
      padding: 8px 16px;
      background: #ffd5d5;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      color: #cc0000;
    }

    .box {
      background: #fff;
      border-radius: 12px;
      padding: 10px 20px;
      margin: 10px auto;
      width: 250px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .box i {
      margin-right: 10px;
    }

    .refresh-btn {
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 16px;
      margin: 20px 0;
    }

    .history {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .pending {
      background: #fff0cc;
      color: #cc6600;
      padding: 4px 10px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>MR.HACKER</h1>
    <div class="tags">
      <button>VERSION 3.0</button>
      <button>AI POWERED</button>
      <button>ULTRA PRECISION</button>
    </div>

    <div class="box"><span>üìÖ</span><span id="period">00000</span></div>
    <div class="box"><span>‚è±Ô∏è</span><span id="timer">59s</span></div>
    <div class="box"><span>üéØ</span><span id="result">--</span></div>

    <button class="refresh-btn" onclick="refreshData()">üîÑ REFRESH DATA</button>

    <h3 style="margin-top: 20px;">üîÅ HISTORY</h3>
    <div class="history">
      <p># <span id="historyPeriod">00000</span></p>
      <p><strong>BIG</strong> <span class="pending">PENDING</span></p>
    </div>
  </div>

  <script>
    let period = 10399;
    let timer = 59;

    function updateUI() {
      document.getElementById("period").textContent = period;
      document.getElementById("timer").textContent = timer + "s";
      document.getElementById("historyPeriod").textContent = period;
    }

    function countdown() {
      if (timer > 0) {
        timer--;
      } else {
        timer = 59;
        period++;
      }
      updateUI();
    }

    function refreshData() {
      // This simulates new data being fetched.
      alert("Data refreshed!");
      document.getElementById("result").textContent = "BIG"; // or "SMALL"
    }

    updateUI();
    setInterval(countdown, 1000);
  </script>

</body>
</html>
