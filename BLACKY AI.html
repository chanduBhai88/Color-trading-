<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Input Big/Small Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      padding: 20px;
      font-size: 28px;
      background: rgba(0,0,0,0.3);
      margin: 0;
    }
    #inputDisplay {
      font-size: 26px;
      margin: 15px 0;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 20px;
    }
    button {
      flex: 1 1 40%;
      min-height: 120px;
      font-size: 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .btn-b { background: #ff4757; color: #fff; }
    .btn-s { background: #2ed573; color: #fff; }
    .btn-clear { background: #ffa502; color: #fff; flex: 1 1 90%; }
    .btn-result { background: #1e90ff; color: #fff; flex: 1 1 90%; }

    #result {
      font-size: 34px;
      margin: 20px 0;
      font-weight: bold;
      color: #ffd32a;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    #history {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 20px;
    }
    #history span {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>5-Input Big/Small Predictor</h1>

  <div id="inputDisplay">Input: </div>

  <div class="buttons">
    <button class="btn-b" onclick="addInput('B')">BIG</button>
    <button class="btn-s" onclick="addInput('S')">SMALL</button>
    <button class="btn-clear" onclick="clearInput()">CLEAR</button>
    <button class="btn-result" onclick="showResult()">RESULT</button>
  </div>

  <div id="result">Result: </div>

  <div id="history"><b>Last 10 Results:</b><br></div>

  <script>
    let userInput = "";
    let history = [];

    // ðŸ”¹ Example Large Pattern Database (expandable)
    const patternDB = {
      "BBBBB": "S", "SSSSS": "B",
      "BBBBS": "B", "BBBSS": "S",
      "BBSSB": "B", "BSSBB": "S",
      "SSSBB": "B", "SSBBS": "S",
      "SBBSB": "B", "BSBBS": "S",
      "BSBSB": "B", "SBSBS": "S",
      "BBBSB": "S", "BBSBB": "B",
      "SSBSS": "B", "SBBSS": "S",
      // ðŸ‘‰ aur bhi add kiya ja sakta hai yaha
    };

    function addInput(value) {
      if (userInput.length < 5) {
        userInput += value;
        document.getElementById("inputDisplay").innerText = "Input: " + userInput;
      }
    }

    function clearInput() {
      userInput = "";
      document.getElementById("inputDisplay").innerText = "Input: ";
      document.getElementById("result").innerText = "Result: ";
    }

    function showResult() {
      if (userInput.length === 5) {
        let output = patternDB[userInput] || "No Match";
        document.getElementById("result").innerText = "Result: " + output;
        if (output !== "No Match") {
          history.unshift(output);
          if (history.length > 10) history.pop();
          updateHistory();
        }
      } else {
        document.getElementById("result").innerText = "Enter 5 inputs first!";
      }
    }

    function updateHistory() {
      let histDiv = document.getElementById("history");
      histDiv.innerHTML = "<b>Last 10 Results:</b><br>" +
        history.map(r => `<span>${r}</span>`).join(" ");
    }
  </script>
</body>
</html>
