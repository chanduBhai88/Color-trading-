<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>55 Club ‚Äì VIP Big/Small Analyzer</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 45px;
      padding: 25px;
      background: #111;
      margin: 0;
      box-shadow: 0 0 25px #0ff;
    }
    .section {
      width: 90%;
      margin: 25px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 25px #0ff;
    }
    .big-btn, .small-btn {
      width: 160px; height: 80px;
      margin: 15px;
      font-size: 28px;
      border-radius: 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .big-btn { background:#ff4444; color:#fff; }
    .big-btn:hover { background:#ff0000; transform:scale(1.1); }
    .small-btn { background:#44ff44; color:#000; }
    .small-btn:hover { background:#00ff00; transform:scale(1.1); }

    .action-btn {
      width: 200px; height: 70px;
      margin: 20px;
      font-size: 24px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    .action-btn:hover { background:#00ccff; transform:scale(1.1); }

    #resultBox {
      font-size: 40px;
      padding: 30px;
      border-radius: 20px;
      margin-top: 20px;
      background: #111;
      color: #fff;
      box-shadow: 0 0 25px #0f0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform:scale(1); box-shadow: 0 0 20px #0f0; }
      50% { transform:scale(1.05); box-shadow: 0 0 40px #0f0; }
      100% { transform:scale(1); box-shadow: 0 0 20px #0f0; }
    }

    #historyList {
      font-size: 22px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: #111;
      border-radius: 15px;
      box-shadow: inset 0 0 15px #0ff;
    }
  </style>
</head>
<body>

  <h1>üé∞ 55 Club ‚Äì VIP Big/Small Analyzer üé∞</h1>

  <!-- Input Section -->
  <div class="section">
    <h2>üëâ Add Your Result</h2>
    <button class="big-btn" onclick="addResult('Big')">BIG</button>
    <button class="small-btn" onclick="addResult('Small')">SMALL</button>
  </div>

  <!-- Prediction Section -->
  <div class="section">
    <h2>‚ö° Analyzer</h2>
    <button class="action-btn" onclick="predict()">Hack Analyse</button>
    <button class="action-btn" onclick="clearAll()">Clear</button>
    <div id="resultBox">No Result Yet</div>
  </div>

  <!-- History Section -->
  <div class="section">
    <h2>üìú Last 10 Results</h2>
    <div id="historyList">No data yet</div>
  </div>

  <script>
    let history = [];

    function addResult(choice){
      history.push(choice);
      if(history.length > 10) history.shift(); // keep last 10
      updateHistory();
    }

    function updateHistory(){
      document.getElementById("historyList").innerHTML =
        history.map((h,i)=>`#${i+1} ‚Üí ${h}`).join("<br>");
    }

    function clearAll(){
      history = [];
      document.getElementById("historyList").innerHTML = "No data yet";
      document.getElementById("resultBox").innerHTML = "No Result Yet";
    }

    function predict(){
      if(history.length < 6){
        document.getElementById("resultBox").innerHTML = "‚ö†Ô∏è Enter at least 6 results first!";
        return;
      }

      let last6 = history.slice(-6);
      let bigCount = last6.filter(x=>x==="Big").length;
      let smallCount = last6.filter(x=>x==="Small").length;

      let next;
      if(bigCount > smallCount){
        next = "SMALL Expected (Reversal)";
      } else if(smallCount > bigCount){
        next = "BIG Expected (Reversal)";
      } else {
        next = Math.random() > 0.5 ? "BIG Trend Continue" : "SMALL Trend Continue";
      }

      document.getElementById("resultBox").innerHTML = `
        üîç Analysing Last 6 Inputs...<br>
        Big: ${bigCount} | Small: ${smallCount}<br><br>
        üéØ Prediction ‚Üí <b>${next}</b>
      `;
    }
  </script>

</body>
</html>
