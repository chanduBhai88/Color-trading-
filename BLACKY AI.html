<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔥 VIP Hacker Predictor 🔥</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      color: #0ff;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 20px #0ff;
      margin: 0;
    }
    .section {
      margin: 20px auto;
      width: 90%;
      background: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px #0ff;
    }
    .numbers button {
      width: 80px; height: 80px;
      margin: 10px;
      font-size: 24px; font-weight: bold;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      background: #0ff; color: #000;
    }
    .numbers button:hover { transform: scale(1.2); background:#00f0ff; }
    #historyList {
      font-size: 20px;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
    }
    #predictionResult {
      font-size: 22px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 20px #0f0;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 15px #0f0; }
      to { box-shadow: 0 0 40px #0f0; }
    }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>🔥 VIP Hacker Predictor 🔥</h1>

  <!-- Number Input Section -->
  <div class="section">
    <h2>🎯 Select Number (Auto Big/Small)</h2>
    <div class="numbers">
      <script>
        for(let i=0;i<=9;i++){
          document.write(`<button onclick="addNumber(${i})">${i}</button>`);
        }
      </script>
    </div>
  </div>

  <!-- History Section -->
  <div class="section">
    <h2>📜 History</h2>
    <div id="historyList">No data yet</div>
    <canvas id="chart" height="120"></canvas>
  </div>

  <!-- Prediction Section -->
  <div class="section">
    <h2>📈 Prediction Engine</h2>
    <button onclick="predict()" style="padding:15px 30px; font-size:20px; border-radius:12px; background:#f00; color:#fff; box-shadow:0 0 20px #f00;">⚡ Hack Result</button>
    <div id="predictionResult">Click Hack Result to Analyse</div>
  </div>

  <script>
    let history = [];
    let chart;

    function addNumber(num){
      let bs = num<=4 ? "Small" : "Big";
      history.push({ num, bs });
      updateHistory();
      updateChart();
    }

    function updateHistory(){
      let html = history.map((h,i)=>`#${i+1} → ${h.num} (${h.bs})`).join("<br>");
      document.getElementById("historyList").innerHTML = html || "No data yet";
    }

    function predict(){
      if(history.length < 5){
        document.getElementById("predictionResult").innerHTML = "⚠️ Add at least 5 numbers first!";
        return;
      }

      let last20 = history.slice(-20);
      let countNums = Array(10).fill(0);
      let bigCount=0, smallCount=0;

      last20.forEach(h=>{
        countNums[h.num]++;
        if(h.num <= 4) smallCount++; else bigCount++;
      });

      let hot = countNums.indexOf(Math.max(...countNums));
      let cold = countNums.indexOf(Math.min(...countNums));
      let likelyRange = bigCount>smallCount ? "Big (5–9)" : "Small (0–4)";
      let confidence = Math.min(95, 60 + Math.abs(bigCount-smallCount)*7);

      let result = `
        🔥 Hot Number: ${hot}<br>
        ❄️ Cold Number: ${cold}<br>
        📊 Likely Range: <b>${likelyRange}</b><br>
        ✅ Confidence: <b>${confidence}%</b><br>
        🧠 VIP Mod: ${confidence>80 ? "High Accuracy Strike!" : "Balanced Prediction"}
      `;

      document.getElementById("predictionResult").innerHTML = result;
    }

    // Chart.js Graph
    function updateChart(){
      let ctx = document.getElementById("chart").getContext("2d");
      if(chart) chart.destroy();
      let labels = history.map((_,i)=>"#"+(i+1));
      let data = history.map(h=>h.num);

      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels: labels,
          datasets:[{
            label:"Number History",
            data: data,
            borderColor:"#0ff",
            backgroundColor:"rgba(0,255,255,0.2)",
            tension:0.3,
            fill:true,
            pointRadius:6,
            pointBackgroundColor:"#ff0"
          }]
        },
        options:{ scales:{ y:{ beginAtZero:true, max:9 } } }
      });
    }
  </script>

</body>
</html>
