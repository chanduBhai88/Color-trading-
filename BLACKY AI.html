<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Pattern Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      margin: 15px 0;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-b { background: #ff6b6b; color: #fff; }
    .btn-s { background: #4ecdc4; color: #fff; }
    .btn-clear { background: #ffa502; color: #fff; }
    .btn-result { background: #1e90ff; color: #fff; }
    #inputDisplay {
      font-size: 24px;
      margin: 20px 0;
      letter-spacing: 5px;
      font-weight: bold;
    }
    #result {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
      color: #ffd32a;
    }
  </style>
</head>
<body>
  <h1>Big/Small Pattern Predictor</h1>

  <div id="inputDisplay">Input: </div>

  <div class="buttons">
    <button class="btn-b" onclick="addInput('B')">B</button>
    <button class="btn-s" onclick="addInput('S')">S</button>
    <button class="btn-clear" onclick="clearInput()">Clear</button>
    <button class="btn-result" onclick="showResult()">Result</button>
  </div>

  <div id="result">Result: </div>

  <script>
    let userInput = "";

    // ðŸ”¹ Raw data from your file
    const rawData = ["Big","Small","Big","Small","Small","Big","Big","Big","Big","Big","Big","Big","Small","Big","Small","Small","Small","Small","Small","Small","Big","Small","Big","Small","Small","Big","Big","Small","Big","Small","Big","Small","Small","Big","Small","Small","Small","Small","Small","Small","Big","Big","Small","Small","Small","Big","Big","Big","Big","Small","Big","Big","Big","Big","Small","Big","Big","Small","Big","Big","Big","Small","Big","Small","Big","Big","Big","Big","Small","Big","Big","Big","Big","Small","Small","Small","Big","Small","Small","Big","Small","Small","Big","Small","Small","Big","Small","Small","Big","Small","Big","Big","Small","Small","Small","Big","Small","Big","Big","Small","Big","Big","Big","Big","Small","Small","Big","Big","Big","Big","Big","Small","Small","Small","Big","Small","Small","Small","Small","Big","Small","Big","Big","Big","Small","Big","Small","Small","Big","Big","Big","Small","Small","Big","Small","Big","Small","Small","Small","Small","Small","Small","Small","Small","Small","Big","Big","Big","Big","Small","Big","Big","Big","Big","Big","Small","Small","Big","Small","Big","Small","Big","Small","Small","Small","Big","Big","Big","Big","Big","Big","Big","Big","Big","Small","Big","Big","Small","Big","Small","Big","Small","Small","Small","Small","Small","Big","Big","Big","Small","Big","Big","Big","Small","Big","Big","Small","Big","Small","Big","Small","Small","Small","Small","Small","Small","Big","Small","Big","Big","Small","Big","Big","Big","Big","Big","Small","Big","Big","Big","Small","Small","Small","Small","Big","Small","Big","Small","Big","Small","Big","Small","Big","Big","Big","Small","Small","Small","Big","Small","Small","Big","Small","Big","Big","Big","Small","Small","Small","Big","Small","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Big","Small","Small","Small","Small","Big","Big","Big","Big","Small","Small","Big","Big","Small","Small","Small","Big","Small","Small","Big","Big","Big","Small","Big","Big","Big","Big","Small","Big","Big","Big","Big","Small","Big","Small","Big","Big","Big","Small"];

    // ðŸ”¹ Convert to B/S
    const bsData = rawData.map(item => item === "Big" ? "B" : "S");

    // ðŸ”¹ Build pattern database (8 â†’ next)
    const patternDB = {};
    for (let i = 0; i < bsData.length - 8; i++) {
      const pattern = bsData.slice(i, i + 8).join("");
      const next = bsData[i + 8];
      patternDB[pattern] = next; // overwrite if duplicate
    }

    function addInput(value) {
      if (userInput.length < 8) {
        userInput += value;
        document.getElementById("inputDisplay").innerText = "Input: " + userInput;
      }
    }

    function clearInput() {
      userInput = "";
      document.getElementById("inputDisplay").innerText = "Input: ";
      document.getElementById("result").innerText = "Result: ";
    }

    function showResult() {
      if (userInput.length === 8) {
        if (patternDB[userInput]) {
          document.getElementById("result").innerText = "Result: " + patternDB[userInput];
        } else {
          document.getElementById("result").innerText = "Result: No Match";
        }
      } else {
        document.getElementById("result").innerText = "Enter 8 digits first!";
      }
    }
  </script>
</body>
</html>
