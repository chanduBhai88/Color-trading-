<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    h1 { margin: 20px 0; font-size: 28px; }
    .level {
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }
    button {
      flex: 1 1 40%;
      min-height: 100px;
      font-size: 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .btn-b { background: #ff4757; color: #fff; }
    .btn-s { background: #2ed573; color: #fff; }
    .btn-clear { background: #ffa502; color: #fff; flex: 1 1 90%; }
    .btn-result { background: #1e90ff; color: #fff; flex: 1 1 90%; }
    .display {
      font-size: 22px;
      margin: 10px 0;
      font-weight: bold;
    }
    .result {
      font-size: 30px;
      margin: 15px 0;
      font-weight: bold;
      color: #ffd32a;
    }
    #history {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      font-size: 18px;
    }
    #history span {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>3-Level Big/Small Predictor</h1>

  <!-- Level 1: 3 Input -->
  <div class="level">
    <h2>Level 1: 3 Inputs</h2>
    <div id="input3" class="display">Input: </div>
    <div class="buttons">
      <button class="btn-b" onclick="addInput(3,'B')">BIG</button>
      <button class="btn-s" onclick="addInput(3,'S')">SMALL</button>
      <button class="btn-clear" onclick="clearInput(3)">CLEAR</button>
      <button class="btn-result" onclick="showResult(3)">RESULT</button>
    </div>
    <div id="result3" class="result">Result: </div>
  </div>

  <!-- Level 2: 5 Input -->
  <div class="level">
    <h2>Level 2: 5 Inputs</h2>
    <div id="input5" class="display">Input: </div>
    <div class="buttons">
      <button class="btn-b" onclick="addInput(5,'B')">BIG</button>
      <button class="btn-s" onclick="addInput(5,'S')">SMALL</button>
      <button class="btn-clear" onclick="clearInput(5)">CLEAR</button>
      <button class="btn-result" onclick="showResult(5)">RESULT</button>
    </div>
    <div id="result5" class="result">Result: </div>
  </div>

  <!-- Level 3: 8 Input -->
  <div class="level">
    <h2>Level 3: 8 Inputs</h2>
    <div id="input8" class="display">Input: </div>
    <div class="buttons">
      <button class="btn-b" onclick="addInput(8,'B')">BIG</button>
      <button class="btn-s" onclick="addInput(8,'S')">SMALL</button>
      <button class="btn-clear" onclick="clearInput(8)">CLEAR</button>
      <button class="btn-result" onclick="showResult(8)">RESULT</button>
    </div>
    <div id="result8" class="result">Result: </div>
  </div>

  <!-- History -->
  <div id="history"><b>Last 10 Results:</b><br></div>

  <script>
    let inputs = {3:"", 5:"", 8:""};
    let history = [];

    // ðŸ”¹ Simple AI-Style Rule: Opposite of last input
    function predict(pattern) {
      if (!pattern) return "B";
      let last = pattern[pattern.length-1];
      return last === "B" ? "S" : "B";
    }

    function addInput(level, val) {
      if (inputs[level].length < level) {
        inputs[level] += val;
        document.getElementById("input"+level).innerText = "Input: " + inputs[level];
      }
    }

    function clearInput(level) {
      inputs[level] = "";
      document.getElementById("input"+level).innerText = "Input: ";
      document.getElementById("result"+level).innerText = "Result: ";
    }

    function showResult(level) {
      if (inputs[level].length === level) {
        let output = predict(inputs[level]);
        document.getElementById("result"+level).innerText = "Result: " + output;
        history.unshift(`L${level}:${output}`);
        if (history.length > 10) history.pop();
        updateHistory();
      } else {
        document.getElementById("result"+level).innerText = "Enter "+level+" inputs first!";
      }
    }

    function updateHistory() {
      let histDiv = document.getElementById("history");
      histDiv.innerHTML = "<b>Last 10 Results:</b><br>" +
        history.map(r => `<span>${r}</span>`).join(" ");
    }
  </script>
</body>
</html>
