<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trend-Based Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      color: #f9ca24;
      margin-bottom: 20px;
    }
    .result {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }
    .timer, .period {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      background: #f9ca24;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
    button:hover {
      background: #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trend-Based Number Predictor</h1>
    
    <div id="result" class="result">Press "Predict" to Start</div>
    <div id="period" class="period">Period: --</div>
    <div id="timer" class="timer">00:00</div>
    
    <button onclick="generatePrediction()">Predict</button>
  </div>

  <script>
    // Generate prediction
    function generatePrediction() {
      let trendValue = Math.floor(Math.random() * 10); // 0-9
      let bigSmallPrediction = (trendValue % 2 === 0) ? "Big" : "Small";

      let predictedNumber;
      if (bigSmallPrediction === "Big") {
        predictedNumber = Math.floor(Math.random() * 5) + 5; // 5-9
      } else {
        predictedNumber = Math.floor(Math.random() * 5); // 0-4
      }

      document.getElementById("result").innerText = bigSmallPrediction + " " + predictedNumber;
    }

    // Timer & Period updater
    function updateTimerAndPeriod() {
      let now = new Date();
      let seconds = now.getSeconds();
      let remainingSeconds = 60 - seconds;

      // Period number (similar to Java code logic)
      let yearMonthDay = now.getFullYear().toString() +
                        ("0" + (now.getMonth()+1)).slice(-2) +
                        ("0" + now.getDate()).slice(-2);
      let totalMinutes = now.getHours() * 60 + now.getMinutes();
      let periodNumber = yearMonthDay + "0" + (10001 + totalMinutes);

      // Update in HTML
      document.getElementById("timer").innerText = "00:" + ("0" + remainingSeconds).slice(-2);
      document.getElementById("period").innerText = "Period: " + periodNumber;
    }

    // Update every second
    setInterval(updateTimerAndPeriod, 1000);
    updateTimerAndPeriod(); // initial call
  </script>
</body>
</html>
