<!DOCTYPE html>
<html>
<head>
    <title>Instagram Info Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Account Info</h2>
        <p>Enter username to view details (demo only):</p>
        
        <input type="text" id="usernameInput" placeholder="Enter Instagram username">
        <button onclick="showPassword()">Get Info</button>
        
        <div id="result">
            <h3>Account Information</h3>
            <p><strong>Username:</strong> <span id="displayUsername"></span></p>
            <p><strong>Password:</strong> <span id="displayPassword"></span></p>
            <p><em>Note: This is a fake demo. Real passwords cannot be fetched this way.</em></p>
        </div>
    </div>

    <script>
        // Ye fake data hai - real nahi
        const fakeDatabase = {
            "testuser": "password123",
            "demoaccount": "insta@2024",
            "example": "examplepass"
        };

        function showPassword() {
            const username = document.getElementById("usernameInput").value.toLowerCase();
            const resultDiv = document.getElementById("result");
            
            if (fakeDatabase[username]) {
                document.getElementById("displayUsername").textContent = username;
                document.getElementById("displayPassword").textContent = fakeDatabase[username];
                resultDiv.style.display = "block";
            } else {
                document.getElementById("displayUsername").textContent = username;
                document.getElementById("displayPassword").textContent = "Not found in demo database";
                resultDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
