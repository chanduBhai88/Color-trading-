<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 RajaGame Predictor (Dual Mode)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
      color: #ffcc00;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      margin: 5px;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #4caf50, #8bc34a);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔥 RajaGame Predictor</h2>
    <div class="inputs">
      <input type="text" id="in1" placeholder="e.g. 7-small">
      <input type="text" id="in2" placeholder="e.g. 6-small">
      <input type="text" id="in3" placeholder="e.g. 5-small">
    </div>
    <div>
      <button onclick="historyMode()">History Match</button>
      <button onclick="calcMode()">Calculation Mode</button>
    </div>
    <div id="result" class="result">⚡ Result will appear here</div>
  </div>

  <script>
    // Sample history (aap apna full list yahan add kar dena)
    const historyData = [
      "1-small","0-Big","9-Big","8-Big","7-small",
      "6-small","5-small","4-Big","3-small","2-small",
      "1-small","0-small","9-Big","8-small","7-Big"
    ];

    // History Match Mode
    function historyMode() {
      let inputs = [
        document.getElementById("in1").value.trim(),
        document.getElementById("in2").value.trim(),
        document.getElementById("in3").value.trim()
      ];
      let prediction = null;

      for (let i = 0; i < historyData.length - inputs.length; i++) {
        let slice = historyData.slice(i, i + inputs.length);
        if (JSON.stringify(slice) === JSON.stringify(inputs)) {
          prediction = historyData[i + inputs.length];
          break;
        }
      }
      document.getElementById("result").innerText = prediction 
        ? "🎯 History Prediction: " + prediction 
        : "⚠️ No Match Found!";
    }

    // Calculation Mode
    function calcMode() {
      let nums = [];
      let inputs = [
        document.getElementById("in1").value.trim(),
        document.getElementById("in2").value.trim(),
        document.getElementById("in3").value.trim()
      ];

      inputs.forEach(item => {
        let num = parseInt(item.split("-")[0]);
        if (!isNaN(num)) nums.push(num);
      });

      if (nums.length < 3) {
        document.getElementById("result").innerText = "⚠️ Please enter 3 valid inputs!";
        return;
      }

      // Trend check (last 10)
      let last10 = historyData.slice(-10);
      let bigCount = last10.filter(r => r.includes("Big")).length;
      let smallCount = last10.length - bigCount;
      let trend = bigCount > smallCount ? "Big" : "Small";

      // Calculation (sum mod 10)
      let sum = nums.reduce((a,b)=>a+b,0);
      let nextNum = sum % 10;
      let size = nextNum >= 6 ? "Big" : "Small";
      let calc = `${nextNum}-${size}`;

      document.getElementById("result").innerText =
        "📊 Trend says: " + trend + "\n🧮 Calc says: " + calc;
    }
  </script>
</body>
</html>
