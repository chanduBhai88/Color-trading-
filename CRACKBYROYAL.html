<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auto Prediction Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 2em; margin: 20px 0; }
  #status, #result { font-size: 1.5em; margin-top: 20px; white-space: pre-line; }
</style>
</head>
<body>

<h1>Big Small Auto Prediction Game</h1>
<div id="timer">01:00</div>
<button onclick="startGame()">Start Game</button>

<div id="status"></div>
<div id="result"></div>

<script>
let countdown;
let timeLeft = 60; // 1 minute

function startGame() {
  document.getElementById('status').innerText = 'Game Started! Wait for result...';
  document.getElementById('result').innerText = '';
  startTimer();

  // After 5 seconds, generate result
  setTimeout(() => {
    determineResult();
  }, 5000);
}

function startTimer() {
  clearInterval(countdown); // Clear any existing timer
  timeLeft = 60; // Reset time
  updateTimerDisplay();

  countdown = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateTimerDisplay();
    } else {
      clearInterval(countdown);
    }
  }, 1000);
}

function updateTimerDisplay() {
  let minutes = Math.floor(timeLeft / 60);
  let seconds = timeLeft % 60;
  document.getElementById('timer').innerText = 
    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function determineResult() {
  const number = Math.floor(Math.random() * 100) + 1;
  const resultType = number > 50 ? 'Big' : 'Small';

  const prediction = Math.random() > 0.5 ? 'Big' : 'Small';

  document.getElementById('result').innerText = 
    `Number: ${number} (${resultType})\nYour prediction was: ${prediction}`;

  if (prediction === resultType) {
    document.getElementById('status').innerText = 'Auto Prediction: You won!';
  } else {
    document.getElementById('status').innerText = 'Auto Prediction: You lost.';
  }
}
</script>

</body>
</html>
