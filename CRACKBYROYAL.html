<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAJA THE BOSS Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1604014237800-1b7c5d2af5e4?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 90%;
      max-width: 600px;
    }

    .inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-group {
      flex: 1;
      min-width: 100px;
    }

    label {
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #addBtn {
      background: #28a745;
      color: white;
    }

    #clearBtn {
      background: #dc3545;
      color: white;
    }

    .results {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result {
      background: #17a2b8;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      animation: slideDown 0.5s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>RAJA THE BOSS ðŸ”® Predictor</h1>

  <div class="container">
    <div class="inputs" id="inputsContainer">
      <!-- Input groups will be injected here -->
    </div>

    <button id="addBtn">Add Result</button>
    <button id="clearBtn">Clear</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const inputsContainer = document.getElementById('inputsContainer');
    const resultsDiv = document.getElementById('results');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');

    let dataLog = [];

    // Create 3 input groups
    function createInputs() {
      for (let i = 0; i < 3; i++) {
        const group = document.createElement('div');
        group.classList.add('input-group');

        group.innerHTML = `
          <label>Number ${i + 1}</label>
          <input type="number" min="0" max="9" id="num${i}" placeholder="Enter number" required>
          <select id="type${i}">
            <option value="BIG">BIG</option>
            <option value="SMALL">SMALL</option>
          </select>
        `;

        inputsContainer.appendChild(group);
      }
    }

    createInputs();

    // Handle Add Result
    addBtn.addEventListener('click', () => {
      const nums = [];
      const types = [];

      for (let i = 0; i < 3; i++) {
        const num = document.getElementById(`num${i}`).value;
        const type = document.getElementById(`type${i}`).value;

        if (num === '' || isNaN(num) || num < 0 || num > 9) {
          alert('Please enter valid numbers between 0-9.');
          return;
        }

        nums.push(parseInt(num));
        types.push(type);
      }

      // Store the input in log
      dataLog.push({
        numbers: nums,
        types: types
      });

      // For this demo, next result is random, you can modify logic
      const nextNumber = Math.floor(Math.random() * 10);
      const nextType = nextNumber >= 5 ? 'BIG' : 'SMALL';

      const resultDiv = document.createElement('div');
      resultDiv.classList.add('result');
      resultDiv.innerHTML = `<strong>Next Result:</strong> ${nextNumber} <strong>${nextType}</strong>`;

      // Prepend result
      resultsDiv.prepend(resultDiv);

      // Clear inputs
      for (let i = 0; i < 3; i++) {
        document.getElementById(`num${i}`).value = '';
        document.getElementById(`type${i}`).value = 'BIG';
      }
    });

    // Clear all
    clearBtn.addEventListener('click', () => {
      resultsDiv.innerHTML = '';
      dataLog = [];
    });
  </script>

</body>
</html>
