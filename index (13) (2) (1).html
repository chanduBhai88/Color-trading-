<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Input 3-Level Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00e5ff;
      margin-bottom: 20px;
      text-shadow: 0px 0px 8px #00e5ff;
    }
    input {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 200px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 16px;
    }
    .predict-btn { background: #00c853; color: white; }
    .clear-btn { background: #d50000; color: white; }
    .btn:hover { opacity: 0.85; transform: scale(1.05); }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: #1a1a1a;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
    }
    .big { color: #ff4444; font-weight: bold; }
    .small { color: #448aff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ 3-Level Big/Small Predictor ðŸ”¥</h1>

  <div>
    <input type="text" id="input1" placeholder="Enter Big/Small">
    <input type="text" id="input2" placeholder="Enter Big/Small">
    <input type="text" id="input3" placeholder="Enter Big/Small">
  </div>

  <div>
    <button class="btn predict-btn" onclick="predict()">Predict</button>
    <button class="btn clear-btn" onclick="clearInputs()">Clear</button>
  </div>

  <div id="level1" class="result"></div>
  <div id="level2" class="result"></div>
  <div id="level3" class="result"></div>

  <script>
    function predict() {
      let inputs = [
        document.getElementById("input1").value.trim(),
        document.getElementById("input2").value.trim(),
        document.getElementById("input3").value.trim()
      ].map(x => x.toLowerCase());

      if (!inputs.every(v => v === "big" || v === "small")) {
        alert("Please enter only 'Big' or 'Small'");
        return;
      }

      // Level 1: Majority count
      let bigCount = inputs.filter(x => x === "big").length;
      let smallCount = inputs.filter(x => x === "small").length;
      let level1 = bigCount > smallCount ? "Big" : "Small";

      // Level 2: Streak breaker (if all 3 same, predict opposite)
      let level2 = (inputs[0] === inputs[1] && inputs[1] === inputs[2]) 
                    ? (inputs[0] === "big" ? "Small" : "Big") 
                    : level1;

      // Level 3: Pattern check (if last two same â†’ predict same, else majority)
      let level3 = (inputs[1] === inputs[2]) ? inputs[2].charAt(0).toUpperCase() + inputs[2].slice(1) : level1;

      document.getElementById("level1").innerHTML = `Level 1 Result: <span class="${level1.toLowerCase()}">${level1}</span>`;
      document.getElementById("level2").innerHTML = `Level 2 Result: <span class="${level2.toLowerCase()}">${level2}</span>`;
      document.getElementById("level3").innerHTML = `Final Prediction: <span class="${level3.toLowerCase()}">${level3}</span>`;
    }

    function clearInputs() {
      ["input1","input2","input3"].forEach(id => document.getElementById(id).value = "");
      ["level1","level2","level3"].forEach(id => document.getElementById(id).innerHTML = "");
    }
  </script>
</body>
</html>
