<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Sequence Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(26, 26, 46, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e94560;
        }

        .sequence-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .sequence-char {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        .next-char {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(233, 69, 96, 0.5);
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        #addB {
            background: #0f3460;
            color: white;
        }

        #addS {
            background: #533483;
            color: white;
        }

        #predictBtn {
            background: #e94560;
            color: white;
        }

        #clearBtn {
            background: #333;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* NEW: Active button style */
        button.active {
            box-shadow: 0 0 10px 2px #fff;
            transform: scale(1.05);
        }

        /* Optional: specific glow color per button */
        #addB.active {
            box-shadow: 0 0 10px 2px #00f;
        }

        #addS.active {
            box-shadow: 0 0 10px 2px #c0f;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BS Sequence Predictor</h1>

        <div class="sequence-display" id="sequenceDisplay">
            <!-- 8 sequence characters will appear here -->
        </div>

        <div class="next-char" id="nextChar">?</div>

        <div class="button-group">
            <button id="addB">Add B</button>
            <button id="addS">Add S</button>
            <button id="predictBtn">Predict Next</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="history">
            <h3>Last 10 Predictions:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const sequenceDisplay = document.getElementById('sequenceDisplay');
        const nextChar = document.getElementById('nextChar');
        const addB = document.getElementById('addB');
        const addS = document.getElementById('addS');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const historyList = document.getElementById('historyList');

        let sequence = Array(8).fill('');
        let history = [];

        const patternMap = {
            'SBBSBBBS': 'B',
            'BBSBBBBS': 'B',
            'BSBBBSSB': 'B',
            'SBBBSSBB': 'B',
            'BBBSSBBS': 'S',
            'BBSSBBBS': 'B',
            'BSSBBBSS': 'B',
            'SSBBBSSB': 'S',
            'SBBBSBSB': 'B',
            'BBBSBSBB': 'S',
            // More patterns can be added here
        };

        function updateDisplay() {
            sequenceDisplay.innerHTML = '';
            sequence.forEach(char => {
                const div = document.createElement('div');
                div.className = 'sequence-char';
                div.textContent = char || '-';
                sequenceDisplay.appendChild(div);
            });
        }

        function addChar(char) {
            sequence.shift();
            sequence.push(char);
            updateDisplay();
        }

        function predictNext() {
            const currentPattern = sequence.join('');
            let prediction = patternMap[currentPattern];

            if (!prediction) {
                for (const [pattern, value] of Object.entries(patternMap)) {
                    if (currentPattern.endsWith(pattern.slice(0, -1))) {
                        prediction = value;
                        break;
                    }
                }
            }

            if (!prediction) {
                prediction = Math.random() > 0.5 ? 'B' : 'S';
            }

            nextChar.textContent = prediction;

            history.unshift({
                sequence: currentPattern,
                prediction: prediction
            });

            if (history.length > 10) {
                history.pop();
            }

            updateHistory();
        }

        function updateHistory() {
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<span>${item.sequence}</span> <span>- ${item.prediction}</span>`;
                historyList.appendChild(div);
            });
        }

        function clearAll() {
            sequence = Array(8).fill('');
            nextChar.textContent = '?';
            updateDisplay();
            addB.classList.remove('active');
            addS.classList.remove('active');
        }

        // ðŸ”¥ Set Active Button Glow Effect
        function setActiveButton(button) {
            addB.classList.remove('active');
            addS.classList.remove('active');
            button.classList.add('active');
        }

        addB.addEventListener('click', () => {
            addChar('B');
            setActiveButton(addB);
        });

        addS.addEventListener('click', () => {
            addChar('S');
            setActiveButton(addS);
        });

        predictBtn.addEventListener('click', predictNext);
        clearBtn.addEventListener('click', clearAll);

        updateDisplay();
    </script>
</body>
</html>
