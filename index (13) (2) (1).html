<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Level Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .input-box {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .predict {
      background: #00cc66;
      color: white;
    }
    .clear {
      background: #ff3333;
      color: white;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: #1a1a1a;
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>🔥 3-Level Big/Small Predictor 🔥</h1>
  
  <div>
    <input id="input1" class="input-box" type="text" placeholder="Enter Big/Small">
    <input id="input2" class="input-box" type="text" placeholder="Enter Big/Small">
    <input id="input3" class="input-box" type="text" placeholder="Enter Big/Small">
  </div>
  
  <div>
    <button class="btn predict" onclick="predict()">Predict</button>
    <button class="btn clear" onclick="clearInputs()">Clear</button>
  </div>

  <div id="level1" class="result"></div>
  <div id="level2" class="result"></div>
  <div id="level3" class="result"></div>

  <script>
    function predict() {
      let val1 = document.getElementById("input1").value.trim().toLowerCase();
      let val2 = document.getElementById("input2").value.trim().toLowerCase();
      let val3 = document.getElementById("input3").value.trim().toLowerCase();

      if(!val1 || !val2 || !val3){
        alert("⚠️ Please enter all 3 inputs (Big/Small)");
        return;
      }

      // Level 1 → Combine first two
      let level1 = (val1 === val2) ? val1 : "Mix";

      // Level 2 → Combine second + third
      let level2 = (val2 === val3) ? val2 : "Mix";

      // Level 3 → Final prediction
      let level3;
      if(level1 === level2 && level1 !== "Mix"){
        level3 = level1;
      } else {
        level3 = (Math.random() > 0.5) ? "Big" : "Small"; // random if not match
      }

      document.getElementById("level1").innerText = "Level 1 Result: " + level1.toUpperCase();
      document.getElementById("level2").innerText = "Level 2 Result: " + level2.toUpperCase();
      document.getElementById("level3").innerText = "Final Prediction: " + level3.toUpperCase();
    }

    function clearInputs(){
      document.getElementById("input1").value = "";
      document.getElementById("input2").value = "";
      document.getElementById("input3").value = "";
      document.getElementById("level1").innerText = "";
      document.getElementById("level2").innerText = "";
      document.getElementById("level3").innerText = "";
    }
  </script>
</body>
</html>
