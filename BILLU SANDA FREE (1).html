<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Color Trading</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    .color-btn { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
    .red { background-color: red; color: white; }
    .green { background-color: green; color: white; }
    .result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Wingo 1-Minute Color Trading</h1>
  <p>Select a color:</p>
  <button class="color-btn red" onclick="makePrediction('Red')">Red</button>
  <button class="color-btn green" onclick="makePrediction('Green')">Green</button>

  <div class="result" id="result"></div>

  <script>
    let userChoice = null;

    function makePrediction(color) {
      userChoice = color;
      document.getElementById('result').textContent = "You chose: " + color;

      // Simulate result after 1 minute (for demo, we use 5 seconds)
      setTimeout(() => {
        const outcome = Math.random() < 0.5 ? 'Red' : 'Green';
        const win = outcome === userChoice;
        document.getElementById('result').textContent = 
          `Result: ${outcome} â€” You ${win ? 'Win!' : 'Lose!'}`;
      }, 5000); // Change to 60000 for 1 minute
    }
  </script>
</body>
</html>
