<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è RajaGame Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255,0,100,0.6);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #ff3366;
      font-size: 1.8rem;
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
      margin: 20px 0;
    }
    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 5px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .predict-btn {
      background: linear-gradient(90deg,#ff0066,#ff9900);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0066;
    }
    .clear-btn {
      background: linear-gradient(90deg,#0066ff,#00ccff);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #0099ff;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 15px;
      display: none;
      animation: popUp 0.6s ease-in-out;
    }
    .success { background: linear-gradient(90deg,#00ff99,#00cc66); color:black; }
    .fail { background: linear-gradient(90deg,#ff3300,#ff6600); color:white; }
    .history {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history h3 { margin-bottom: 10px; color: #ffcc00; }
    .history p { margin: 5px 0; }
    @keyframes popUp {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ù§Ô∏è RajaGame Predictor</h1>
    <div class="inputs">
      <select id="num1">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="num2">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="num3">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
      </select>
      <select id="bs1">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
      <select id="bs2">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
      <select id="bs3">
        <option value="">--</option>
        <option>Big</option><option>Small</option>
      </select>
    </div>
    <button class="predict-btn" onclick="predictResult()">üîÆ Predict Next</button>
    <button class="clear-btn" onclick="clearInputs()">üßπ Clear</button>

    <div id="resultBox" class="result"></div>

    <div class="history">
      <h3>üß† Last 10 Results:</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    let history = [];

    function predictResult() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;
      const num3 = document.getElementById("num3").value;
      const bs1 = document.getElementById("bs1").value;
      const bs2 = document.getElementById("bs2").value;
      const bs3 = document.getElementById("bs3").value;

      const resultBox = document.getElementById("resultBox");

      if (!num1 || !num2 || !num3 || !bs1 || !bs2 || !bs3) {
        resultBox.innerText = "‚ö†Ô∏è Please select all inputs!";
        resultBox.className = "result fail";
        resultBox.style.display = "block";
        return;
      }

      let finalResult;
      // Example simple matching logic
      if (bs1 === "Big" && bs2 === "Small" && bs3 === "Big") {
        finalResult = "‚úÖ Prediction: BIG WIN!";
        resultBox.className = "result success";
      } else {
        finalResult = "‚ùå Prediction: Try Again!";
        resultBox.className = "result fail";
      }

      resultBox.innerText = finalResult;
      resultBox.style.display = "block";

      // Save in history
      const inputSet = `${num1}-${num2}-${num3} | ${bs1},${bs2},${bs3} ‚Üí ${finalResult}`;
      history.unshift(inputSet);
      if (history.length > 10) history.pop();

      document.getElementById("historyList").innerHTML = history.map(h => `<p>${h}</p>`).join("");
    }

    function clearInputs() {
      ["num1","num2","num3","bs1","bs2","bs3"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("resultBox").style.display = "none";
    }
  </script>
</body>
</html>
