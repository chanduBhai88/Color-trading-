<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Wingo Period Result Finder ‚Äî Rajastake8</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            padding: 15px;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #0a0a0a;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.9);
            border: 4px solid #ffcc00;
            position: relative;
        }
        .container::before {
            content: "üî¢ PERIOD RESULT FINDER";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff99;
            color: #000;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 1);
            font-size: 30px;
            margin: 15px 0;
        }
        .search-box {
            margin: 30px 0;
            padding: 25px;
            background: #151515;
            border-radius: 25px;
            border: 3px solid #00ff99;
        }
        .search-box input {
            padding: 15px;
            font-size: 22px;
            border-radius: 15px;
            border: 3px solid #ffcc00;
            margin: 10px;
            width: 120px;
            text-align: center;
            background: #000;
            color: #fff;
        }
        .search-box button {
            background: #00ff99;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 255, 153, 0.5);
        }
        .result-display {
            margin: 30px 0;
            padding: 25px;
            background: #000;
            border: 4px dashed #ff3b3b;
            border-radius: 25px;
            font-size: 26px;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff3b3b;
        }
        .history {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #0d0d0d;
            border-radius: 20px;
            max-height: 300px;
            overflow-y: auto;
            border-left: 5px solid #ffcc00;
        }
        .history h3 {
            color: #ffcc00;
            border-bottom: 2px dashed #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .history p {
            margin: 10px 0;
            color: #ccc;
            font-size: 16px;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        .btn {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 15px 35px;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Wingo Period Result Finder</h1>

        <div class="search-box">
            <div style="font-size:20px; color:#00ff99; margin-bottom:15px;">
                üîç Enter Period Number to Get Result
            </div>
            <input type="number" id="periodInput" placeholder="e.g. 1250" min="1">
            <button onclick="searchPeriod()">üîé SEARCH PERIOD</button>
        </div>

        <div class="result-display" id="resultDisplay">
            ‚ûï Enter Period Number & Click Search
        </div>

        <button class="btn" onclick="openManualEntry()">‚ûï Add New Result</button>
        <button class="btn" onclick="clearDatabase()">üóëÔ∏è Clear All Data</button>

        <div class="history">
            <h3>üìä Saved Period Results</h3>
            <div id="historyList"></div>
        </div>

        <div class="footer">
            ¬© 2025 Rajastake8 Period Finder | Enter & Search Real Results
        </div>
    </div>

    <!-- Manual Entry Popup -->
    <div id="manualEntryModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <div style="background:#111; padding:30px; border-radius:25px; border:3px solid #00ff99; width:90%; max-width:500px; text-align:center;">
            <h3 style="color:#00ff99;">‚ûï ADD NEW PERIOD RESULT</h3>
            <div style="margin:20px 0;">
                <input type="number" id="newPeriod" placeholder="Period Number" min="1" style="padding:12px; font-size:18px; border-radius:10px; border:2px solid #ffcc00; margin:8px; width:120px;">
                <input type="number" id="newNumber" placeholder="Result (0-9)" min="0" max="9" style="padding:12px; font-size:18px; border-radius:10px; border:2px solid #ffcc00; margin:8px; width:120px;">
            </div>
            <button onclick="saveNewResult()" style="background:#00ff99; color:#000; border:none; padding:12px 30px; font-size:18px; border-radius:15px; cursor:pointer; font-weight:bold; margin:10px;">üíæ SAVE RESULT</button>
            <button onclick="closeManualEntry()" style="background:#ff3b3b; color:#fff; border:none; padding:12px 30px; font-size:18px; border-radius:15px; cursor:pointer; font-weight:bold;">‚ùå CANCEL</button>
        </div>
    </div>

    <script>
        // Database to store period results
        let periodDatabase = {};
        let historyList = [];

        // Load from localStorage on start
        function loadDatabase() {
            const saved = localStorage.getItem('wingoPeriodDB');
            if (saved) {
                const data = JSON.parse(saved);
                periodDatabase = data.db || {};
                historyList = data.history || [];
                updateHistoryDisplay();
            }
        }

        // Save to localStorage
        function saveDatabase() {
            localStorage.setItem('wingoPeriodDB', JSON.stringify({
                db: periodDatabase,
                history: historyList
            }));
        }

        // Open manual entry form
        function openManualEntry() {
            document.getElementById('manualEntryModal').style.display = 'flex';
        }

        function closeManualEntry() {
            document.getElementById('manualEntryModal').style.display = 'none';
        }

        // Save new result to database
        function saveNewResult() {
            const period = parseInt(document.getElementById('newPeriod').value);
            const number = parseInt(document.getElementById('newNumber').value);

            if (isNaN(period) || period < 1) {
                alert("‚ùå Invalid Period Number!");
                return;
            }
            if (isNaN(number) || number < 0 || number > 9) {
                alert("‚ùå Result must be 0-9!");
                return;
            }

            // Calculate color and size
            let color = number === 0 ? 'violet' : (number >= 1 && number <= 7 ? 'green' : 'red');
            let size = number >= 5 ? 'big' : 'small';

            // Save to DB
            periodDatabase[period] = { number, color, size, time: new Date().toLocaleTimeString() };

            // Add to history (for display)
            historyList.unshift({ period, number, color, size });
            if (historyList.length > 50) historyList.pop();

            // Save & update
            saveDatabase();
            updateHistoryDisplay();
            closeManualEntry();

            alert(`‚úÖ Saved: Period #${period} = ${number} (${color}, ${size})`);
            document.getElementById('newPeriod').value = '';
            document.getElementById('newNumber').value = '';
        }

        // Search period and display result
        function searchPeriod() {
            const period = parseInt(document.getElementById('periodInput').value);

            if (isNaN(period) || period < 1) {
                alert("‚ùå Enter valid period number!");
                return;
            }

            const result = periodDatabase[period];

            const display = document.getElementById('resultDisplay');

            if (result) {
                display.innerHTML = `
                    üéØ Period #${period}<br>
                    Number: <strong style="font-size:32px; color:#ffcc00;">${result.number}</strong><br>
                    Color: <strong style="color:${result.color === 'green' ? '#3bff3b' : result.color === 'red' ? '#ff3b3b' : '#b33bff'};">${result.color.toUpperCase()}</strong> |
                    Size: <strong style="color:${result.size === 'big' ? '#ff6b6b' : '#00ff99'};">${result.size.toUpperCase()}</strong>
                `;
                display.style.color = "#00ff99";
                display.style.border = "4px dashed #00ff99";
            } else {
                display.innerHTML = `‚ùå No result found for Period #${period}<br>Click '‚ûï Add New Result' to save it!`;
                display.style.color = "#ff3b3b";
                display.style.border = "4px dashed #ff3b3b";
            }
        }

        // Update history display
        function updateHistoryDisplay() {
            const container = document.getElementById('historyList');
            container.innerHTML = '';

            historyList.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `
                    <strong>Period #${item.period}:</strong> 
                    <span style="color:#ffcc00; font-size:20px;">${item.number}</span> |
                    <span style="color:${item.color === 'green' ? '#3bff3b' : item.color === 'red' ? '#ff3b3b' : '#b33bff'};">${item.color}</span> |
                    <span style="color:${item.size === 'big' ? '#ff6b6b' : '#00ff99'};">${item.size}</span>
                `;
                container.appendChild(p);
            });
        }

        function clearDatabase() {
            if (confirm("‚ö†Ô∏è Are you sure? This will delete ALL saved results!")) {
                periodDatabase = {};
                historyList = [];
                saveDatabase();
                updateHistoryDisplay();
                document.getElementById('resultDisplay').innerHTML = "üóëÔ∏è All data cleared. Add new results!";
            }
        }

        // Initialize
        window.onload = () => {
            loadDatabase();
        };
    </script>
</body>
</html>
