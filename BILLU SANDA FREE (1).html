<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Big/Small Prediction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        #timer {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>

<h1>Auto Big/Small Prediction Game</h1>
<p id="timer">Time Left: 120 seconds</p>
<div id="result"></div>

<script>
    let timer = 120; // 2 minutes in seconds
    const resultDiv = document.getElementById('result');

    function startGame() {
        setInterval(() => {
            if (timer <= 0) {
                makePrediction();
                timer = 120; // Reset timer
            }
            document.getElementById('timer').innerText = `Time Left: ${timer} seconds`;
            timer--;
        }, 1000);
    }

    function makePrediction() {
        const randomResult = Math.random() < 0.5 ? 'Big' : 'Small';
        resultDiv.innerHTML = `The result is: ${randomResult}`;
    }

    // Start the game when the page loads
    window.onload = startGame;
</script>

</body>
</html>
