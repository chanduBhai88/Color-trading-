<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 70%;
      text-align: center;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    .history {
      margin-top: 20px;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .prediction {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Big / Small Predictor</h1>
    <input type="text" id="resultInput" placeholder="Enter Big or Small">
    <br>
    <button onclick="addResult()">Add Result</button>
    <button onclick="calculatePrediction()">Show Prediction</button>

    <div class="history" id="historyBox">
      <strong>History:</strong><br>
    </div>

    <div class="prediction" id="predictionBox">
      üëâ Next Prediction: ---
    </div>
  </div>

  <script>
    let history = [];

    function addResult() {
      let input = document.getElementById("resultInput").value.trim().toLowerCase();
      if(input !== "big" && input !== "small") {
        alert("Please enter 'Big' or 'Small' only!");
        return;
      }

      history.unshift(input.charAt(0).toUpperCase() + input.slice(1));
      document.getElementById("resultInput").value = "";
      updateHistory();
    }

    function updateHistory() {
      let historyBox = document.getElementById("historyBox");
      historyBox.innerHTML = "<strong>History:</strong><br>" + history.join(" ‚ûù ");
    }

    function calculatePrediction() {
      if(history.length < 3) {
        document.getElementById("predictionBox").innerHTML = "üëâ Next Prediction: Not enough data!";
        return;
      }

      // Simple calculation mode: count frequency
      let bigCount = history.filter(r => r === "Big").length;
      let smallCount = history.filter(r => r === "Small").length;

      let prediction = bigCount > smallCount ? "Big" : "Small";

      document.getElementById("predictionBox").innerHTML = "üëâ Next Prediction: " + prediction;
    }
  </script>
</body>
</html>
