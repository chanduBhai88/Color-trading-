      width: 80px;

      border: none;
      border-radius: 10px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;

      font-size: 16px;
      transition: transform 0.2s;

    button:hover {

    }
    #result {

      font-weight: bold;
      min-height: 40px;
    }
    .flash {
      animation: flash 0.8s ease-in-out;
    }
    @keyframes flash {
      0% { color: white; transform: scale(1); }
      50% { color: lime; transform: scale(1.5); }
      100% { color: white; transform: scale(1); }
    }
    .history {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);

      padding: 10px;
      max-width: 400px;
      margin-left: auto;

    .history h3 {

</head>

}
