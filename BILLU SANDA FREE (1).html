<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raja Luck Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    input, button { margin: 10px; padding: 12px 20px; font-size: 18px; border-radius: 8px; }
    #output { margin-top: 20px; font-size: 20px; }
    .result { padding: 15px; margin: 15px auto; width: 80%; border-radius: 12px; background: #222; }
    .prediction { background: #006400; color: #fff; font-size: 22px; }
  </style>
</head>
<body>
  <h1>🔮 Raja Luck Big-Small Predictor</h1>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">Analyze</button>
  
  <div id="output"></div>

  <script>
    async function analyzeImage() {
      const image = document.getElementById('imageInput').files[0];
      if (!image) {
        alert("Please upload an image first!");
        return;
      }

      document.getElementById("output").innerHTML = "⏳ Scanning Image...";

      const result = await Tesseract.recognize(image, 'eng');
      const text = result.data.text;
      console.log("Extracted Text:", text);

      // Find Big/Small lines
      let matches = text.match(/(\d+)\s*(Big|Small)/gi);
      if (!matches) {
        document.getElementById("output").innerHTML = "⚠️ Could not detect results!";
        return;
      }

      let analysis = [];
      matches.forEach(m => {
        let parts = m.split(/\s+/);
        analysis.push({ num: parseInt(parts[0]), size: parts[1] });
      });

      // Show extracted
      let html = "<div class='result'><b>Extracted Results:</b><br>";
      analysis.forEach(a => html += `${a.num} → ${a.size}<br>`);
      html += "</div>";

      // Analyse last 6 rounds
      let last6 = analysis.slice(-6);
      let bigCount = last6.filter(a => a.size.toLowerCase() === "big").length;
      let smallCount = last6.filter(a => a.size.toLowerCase() === "small").length;
      let last = last6[last6.length - 1];

      // Prediction logic
      let prediction = "";
      if (bigCount > smallCount) {
        prediction = "Next Expected: Small (0,1,2,3,4)";
      } else if (smallCount > bigCount) {
        prediction = "Next Expected: Big (5,6,7,8,9)";
      } else {
        prediction = last.size === "Big" ? 
          "Next Expected: Small (0,1,2,3,4)" : 
          "Next Expected: Big (5,6,7,8,9)";
      }

      html += `<div class='result prediction'><b>${prediction}</b></div>`;

      document.getElementById("output").innerHTML = html;
    }
  </script>
</body>
</html>
