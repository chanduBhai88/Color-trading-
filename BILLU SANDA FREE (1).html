<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91 Club Wingo Predictor</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0ff;
    }
    .input-box {
      margin: 10px 0;
    }
    input {
      padding: 10px;
      width: 60px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      font-size: 18px;
      box-shadow: 0 0 10px #0ff;
    }
    .history {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>91 Club Wingo Predictor</h1>

  <div class="input-box">
    <input type="number" id="num1" min="0" max="9" placeholder="0-9">
    <input type="number" id="num2" min="0" max="9" placeholder="0-9">
    <input type="number" id="num3" min="0" max="9" placeholder="0-9">
    <input type="number" id="num4" min="0" max="9" placeholder="0-9">
    <input type="number" id="num5" min="0" max="9" placeholder="0-9">
  </div>

  <button onclick="predict()">Predict</button>
  <button onclick="clearInputs()">Clear</button>

  <div class="result-box" id="result">Prediction will appear here...</div>

  <div class="history" id="history"></div>

  <script>
    function getSize(num) {
      if (num >= 0 && num <= 4) return "Small";
      return "Big";
    }
    function getColor(num) {
      if (num === 0 || num === 5) return "Violet";
      if (num % 2 === 0) return "Red";
      return "Green";
    }

    let history = [];

    function predict() {
      let nums = [];
      for (let i = 1; i <= 5; i++) {
        let val = document.getElementById("num" + i).value;
        if (val !== "") nums.push(parseInt(val));
      }

      if (nums.length < 3) {
        document.getElementById("result").innerText = "⚠️ Please enter at least 3 results!";
        return;
      }

      let last = nums[0];
      let prediction = "";
      let explanation = "";

      // Violet Rule
      if (last === 0 || last === 5) {
        prediction = (getSize(last) === "Small") ? "Big" : "Small";
        explanation = "Last was Violet → predicting opposite size.";
      }
      // Streak Rule
      else if (getSize(nums[0]) === getSize(nums[1]) && getSize(nums[1]) === getSize(nums[2])) {
        prediction = (getSize(nums[0]) === "Big") ? "Small" : "Big";
        explanation = "Detected size streak → predicting opposite.";
      }
      // Color Streak
      else if (getColor(nums[0]) === getColor(nums[1]) && getColor(nums[1]) === getColor(nums[2])) {
        prediction = (getColor(nums[0]) === "Red") ? "Green" : "Red";
        explanation = "Detected color streak → predicting opposite color.";
      }
      // Fallback Rule
      else {
        prediction = (last % 2 === 0) ? "Green Small" : "Red Big";
        explanation = "Fallback to odd/even rule.";
      }

      let resultText = `🎯 Prediction: ${prediction}\n📌 Reason: ${explanation}`;
      document.getElementById("result").innerText = resultText;

      history.unshift(resultText);
      if (history.length > 10) history.pop();
      document.getElementById("history").innerHTML = "<b>History:</b><br>" + history.join("<br>");
    }

    function clearInputs() {
      for (let i = 1; i <= 5; i++) {
        document.getElementById("num" + i).value = "";
      }
      document.getElementById("result").innerText = "Prediction will appear here...";
    }
  </script>
</body>
</html>
