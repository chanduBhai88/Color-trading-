<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RajaGame Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://wallpapers.com/images/hd/hacker-dark-red-background-0mfq2zjtwqj2a7uo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 28px;
      text-shadow: 2px 2px 5px red;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }
    input {
      width: 45%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: red;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
    }
    #result {
      margin-top: 20px;
      font-size: 30px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.5s ease-in-out;
    }
    #result.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <h1>🔥 RAJA THE BOSS 🔥</h1>
  <div class="container">
    <input type="text" id="numInput" placeholder="Enter Numbers (3)">
    <input type="text" id="bsInput" placeholder="Enter Big/Small (3)">
    <br>
    <button onclick="predict()">Result</button>
    <button onclick="clearAll()">Clear</button>
    <div id="result"></div>
  </div>

  <script>
    function predict() {
      let num = document.getElementById("numInput").value.trim();
      let bs = document.getElementById("bsInput").value.trim();

      if(num === "" || bs === "") {
        alert("Please enter both Numbers and Big/Small!");
        return;
      }

      // Simple Prediction Logic (example)
      let nextNum = Math.floor(Math.random() * 10);
      let nextBS = (nextNum >= 5) ? "BIG" : "SMALL";

      let resultBox = document.getElementById("result");
      resultBox.innerHTML = "Next ➝ " + nextNum + " " + nextBS;
      resultBox.classList.add("show");

      setTimeout(() => {
        resultBox.classList.remove("show");
      }, 2000);
    }

    function clearAll() {
      document.getElementById("numInput").value = "";
      document.getElementById("bsInput").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
