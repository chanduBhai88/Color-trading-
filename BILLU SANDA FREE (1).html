<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big-Small Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    input, button { margin: 10px; padding: 10px; font-size: 18px; }
    #output { margin-top: 20px; font-size: 20px; }
    .result { padding: 10px; margin: 10px auto; width: 80%; border-radius: 10px; background: #222; }
  </style>
</head>
<body>
  <h1>Image Based Big/Small Predictor</h1>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">Analyze</button>
  
  <div id="output"></div>

  <script>
    async function analyzeImage() {
      const image = document.getElementById('imageInput').files[0];
      if (!image) {
        alert("Please upload an image first!");
        return;
      }

      document.getElementById("output").innerHTML = "⏳ Scanning...";

      const result = await Tesseract.recognize(image, 'eng');
      const text = result.data.text;
      console.log("Extracted Text:", text);

      // Filter lines containing Big/Small results
      let matches = text.match(/(\d+)\s*(Big|Small)/gi);
      if (!matches) {
        document.getElementById("output").innerHTML = "⚠️ Could not detect results!";
        return;
      }

      // Prepare analysis
      let analysis = [];
      matches.forEach(m => {
        let parts = m.split(/\s+/);
        analysis.push({ num: parts[0], size: parts[1] });
      });

      // Show extracted data
      let html = "<div class='result'><b>Extracted:</b><br>";
      analysis.forEach(a => {
        html += `${a.num} → ${a.size}<br>`;
      });
      html += "</div>";

      // Simple prediction (last trend)
      let last = analysis.slice(-1)[0];
      let prediction = last.size === "Big" ? "Small Expected (0,2,4)" : "Big Expected (5,7,9)";
      
      html += `<div class='result'><b>Prediction:</b><br> ${prediction}</div>`;

      document.getElementById("output").innerHTML = html;
    }
  </script>
</body>
</html>
