<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Prediction Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    h1 {
      text-align: center;
      color: #f9ca24;
      margin-bottom: 30px;
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-group {
      flex: 1;
      min-width: 120px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #f9ca24;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    #predictBtn { background-color: #f9ca24; color: #1a1a2e; }
    #clearBtn { background-color: #e74c3c; color: white; }
    .result-container {
      margin-top: 30px;
      text-align: center;
    }
    .result-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #f9ca24;
      display: none;
    }
    .result-title { font-size: 18px; color: #f9ca24; margin-bottom: 10px; }
    .result-value { font-size: 24px; font-weight: bold; }
    .history {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history-item {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Prediction Tool</h1>
    <div class="input-section">
      <div class="input-group">
        <label for="num1">Number 1</label>
        <input type="number" id="num1" min="0" max="9">
      </div>
      <div class="input-group">
        <label for="size1">Big/Small</label>
        <select id="size1">
          <option value="BIG">BIG</option>
          <option value="SMALL">SMALL</option>
        </select>
      </div>
      <div class="input-group">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" min="0" max="9">
      </div>
      <div class="input-group">
        <label for="size2">Big/Small</label>
        <select id="size2">
          <option value="BIG">BIG</option>
          <option value="SMALL">SMALL</option>
        </select>
      </div>
      <div class="input-group">
        <label for="num3">Number 3</label>
        <input type="number" id="num3" min="0" max="9">
      </div>
      <div class="input-group">
        <label for="size3">Big/Small</label>
        <select id="size3">
          <option value="BIG">BIG</option>
          <option value="SMALL">SMALL</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button id="predictBtn">Predict Result</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="result-container">
      <div id="resultBox" class="result-box">
        <div class="result-title">Prediction Result</div>
        <div id="resultValue" class="result-value"></div>
      </div>
    </div>

    <div class="history">
      <div class="history-title">Prediction History</div>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const predictBtn = document.getElementById('predictBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultBox = document.getElementById('resultBox');
      const resultValue = document.getElementById('resultValue');
      const historyList = document.getElementById('historyList');

      // Sample prediction sequence data
      const predictionData = [
        "8 BIG","0 SMALL","9 BIG","5 BIG","4 SMALL","6 BIG","4 SMALL","4 SMALL","0 SMALL","8 BIG",
        "2 SMALL","8 BIG","7 BIG","0 SMALL","4 SMALL","2 SMALL","9 BIG","5 BIG","1 SMALL","8 BIG"
      ];

      // Predict function
      predictBtn.addEventListener('click', function() {
        const num1 = document.getElementById('num1').value;
        const size1 = document.getElementById('size1').value;
        const num2 = document.getElementById('num2').value;
        const size2 = document.getElementById('size2').value;
        const num3 = document.getElementById('num3').value;
        const size3 = document.getElementById('size3').value;

        if (num1===""||num2===""||num3==="") {
          alert("Enter all three numbers");
          return;
        }

        const inputSeq = [`${num1} ${size1}`,`${num2} ${size2}`,`${num3} ${size3}`];
        let prediction = null;

        // Match sequence inside dataset
        for (let i=0;i<predictionData.length-3;i++) {
          if (predictionData[i]===inputSeq[0] && predictionData[i+1]===inputSeq[1] && predictionData[i+2]===inputSeq[2]) {
            prediction = predictionData[i+3]; 
            break;
          }
        }

        // If no match found → random fallback
        if (!prediction) {
          const randomIndex = Math.floor(Math.random()*predictionData.length);
          prediction = predictionData[randomIndex];
        }

        resultValue.textContent = prediction;
        resultBox.style.display = "block";

        // Add to history
        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.innerHTML = `<span>${inputSeq.join(", ")}</span><span>→ ${prediction}</span>`;
        historyList.insertBefore(historyItem, historyList.firstChild);
      });

      // Clear inputs
      clearBtn.addEventListener('click', function() {
        document.getElementById('num1').value="";
        document.getElementById('num2').value="";
        document.getElementById('num3').value="";
        resultBox.style.display="none";
        historyList.innerHTML="";
      });
    });
  </script>
</body>
</html>
