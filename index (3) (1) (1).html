<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>बिग/स्मॉल प्रिडिक्टर</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --button-color: #ddd;
            --big-color: #ff6b6b;
            --small-color: #48dbfb;
            --result-color: #1dd1a1;
            --clear-color: #576574;
        }

        [data-theme="dark"] {
            --bg-color: black;
            --text-color: white;
            --button-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .input-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #bigBtn {
            background-color: var(--big-color);
            color: white;
        }

        #smallBtn {
            background-color: var(--small-color);
            color: black;
        }

        #resultBtn {
            background-color: var(--result-color);
            color: white;
        }

        #clearBtn {
            background-color: var(--clear-color);
            color: white;
        }

        #inputsList {
            margin: 20px 0;
            font-size: 18px;
        }

        #prediction {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        #memoryList {
            margin-top: 30px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        #themeToggle {
            margin-top: 10px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: var(--button-color);
            color: var(--text-color);
            border-radius: 5px;
        }
        
        #imageData {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body data-theme="light">
    <h1>बिग/स्मॉल प्रिडिक्टर</h1>

    <div class="instructions">
        <h3>कैसे उपयोग करें:</h3>
        <ol>
            <li>इमेज से डेटा कॉपी करके नीचे दिए बॉक्स में पेस्ट करें</li>
            <li>प्रोग्राम स्वचालित रूप से आवश्यक डेटा निकालेगा</li>
            <li>जब 5 इनपुट हो जाएं, "रिजल्ट पाएं" बटन पर क्लिक करें</li>
        </ol>
    </div>

    <div class="input-buttons">
        <button id="bigBtn">बिग</button>
        <button id="smallBtn">स्मॉल</button>
        <button id="clearBtn">साफ करें</button>
    </div>

    <textarea id="imageData" placeholder="यहाँ इमेज डेटा पेस्ट करें (10 रिजल्ट्स की जानकारी)..."></textarea>

    <div id="inputsList">इनपुट्स: </div>

    <button id="resultBtn" class="hidden">रिजल्ट पाएं</button>

    <div id="prediction"></div>

    <div id="memoryList"><strong>पिछले 10 प्रिडिक्शन:</strong><br><ul id="memoryOutput"></ul></div>

    <button id="themeToggle">थीम बदलें</button>

    <script>
        const inputs = [];
        const memory = [];
        const maxMemory = 10;

        const bigBtn = document.getElementById('bigBtn');
        const smallBtn = document.getElementById('smallBtn');
        const resultBtn = document.getElementById('resultBtn');
        const clearBtn = document.getElementById('clearBtn');
        const themeToggle = document.getElementById('themeToggle');
        const inputsList = document.getElementById('inputsList');
        const predictionDiv = document.getElementById('prediction');
        const memoryOutput = document.getElementById('memoryOutput');
        const body = document.body;
        const imageDataInput = document.getElementById('imageData');

        bigBtn.addEventListener('click', () => addInput('Big'));
        smallBtn.addEventListener('click', () => addInput('Small'));
        resultBtn.addEventListener('click', showPrediction);
        clearBtn.addEventListener('click', clearInputs);
        themeToggle.addEventListener('click', toggleTheme);
        imageDataInput.addEventListener('input', processImageData);

        function addInput(value) {
            inputs.push(value);
            updateInputsDisplay();
            checkInputsForResult();
        }

        function processImageData() {
            const data = imageDataInput.value;
            if (!data) return;
            
            // पहले मौजूदा इनपुट्स को साफ करें
            inputs.length = 0;
            
            // इमेज डेटा से रिजल्ट्स निकालें
            const lines = data.split('\n');
            const results = [];
            
            for (const line of lines) {
                if (line.match(/^\d{17}\s+\d+\s+(Big|Small)/i)) {
                    const parts = line.trim().split(/\s+/);
                    results.push({
                        period: parts[0],
                        number: parts[1],
                        bigSmall: parts[2]
                    });
                }
            }
            
            if (results.length >= 10) {
                // दूसरा, तीसरा और चौथा रिजल्ट (इंडेक्स 1, 2, 3)
                addInput(results[1].bigSmall);
                addInput(results[2].bigSmall);
                addInput(results[3].bigSmall);
                
                // 9वें और 10वें रिजल्ट के पीरियड के अंतिम अंक (इंडेक्स 8, 9)
                const lastDigit9 = results[8].period.slice(-1);
                const lastDigit10 = results[9].period.slice(-1);
                
                // नंबर्स को इनपुट में जोड़ें
                addInput(lastDigit9);
                addInput(lastDigit10);
            }
        }

        function updateInputsDisplay() {
            inputsList.textContent = 'इनपुट्स: ' + inputs.join(', ');
        }

        function checkInputsForResult() {
            if (inputs.length >= 5) {
                resultBtn.classList.remove('hidden');
            } else {
                resultBtn.classList.add('hidden');
            }
        }

        function showPrediction() {
            if (inputs.length < 5) {
                predictionDiv.textContent = "कृपया कम से कम 5 इनपुट दर्ज करें";
                return;
            }

            // पहले 3 Big/Small इनपुट
            const bigSmallInputs = inputs.slice(0, 3);
            const bigCount = bigSmallInputs.filter(x => x.toString().toLowerCase() === 'big').length;
            const smallCount = bigSmallInputs.filter(x => x.toString().toLowerCase() === 'small').length;

            // अंतिम 2 नंबर इनपुट
            const numberInputs = inputs.slice(3, 5).map(Number);
            const sum = numberInputs.reduce((a, b) => a + b, 0);
            
            let prediction;
            if (bigCount > smallCount) {
                prediction = "स्मॉल (क्योंकि ज्यादा बिग थे)";
            } else if (smallCount > bigCount) {
                prediction = "बिग (क्योंकि ज्यादा स्मॉल थे)";
            } else {
                prediction = "बिग या स्मॉल हो सकता है (बराबर संख्या)";
            }

            // नंबर्स का योग भी जोड़ें
            prediction += ` | नंबर्स का योग: ${sum}`;

            predictionDiv.textContent = "प्रिडिक्शन: " + prediction;

            // मेमोरी में जोड़ें
            memory.unshift(prediction);
            if (memory.length > maxMemory) {
                memory.pop();
            }
            updateMemoryDisplay();
        }

        function updateMemoryDisplay() {
            memoryOutput.innerHTML = '';
            memory.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${item}`;
                memoryOutput.appendChild(li);
            });
        }

        function clearInputs() {
            inputs.length = 0;
            updateInputsDisplay();
            predictionDiv.textContent = "";
            resultBtn.classList.add('hidden');
            imageDataInput.value = "";
        }

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? "थीम बदलें (डार्क)" : "थीम बदलें (लाइट)";
        }
    </script>
</body>
</html>
