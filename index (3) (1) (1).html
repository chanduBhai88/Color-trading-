<!DOCTYPE html>
<html>
<head>
    <title>Color Game Input Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Input Generator</h1>
        
        <div class="input-section">
            <h3>पहले 3 डिजिट (BIG/SMALL):</h3>
            <label>रिजल्ट 1:</label>
            <select id="result1">
                <option value="BIG">BIG</option>
                <option value="SMALL">SMALL</option>
            </select>
            
            <label>रिजल्ट 2:</label>
            <select id="result2">
                <option value="BIG">BIG</option>
                <option value="SMALL">SMALL</option>
            </select>
            
            <label>रिजल्ट 3:</label>
            <select id="result3">
                <option value="BIG">BIG</option>
                <option value="SMALL">SMALL</option>
            </select>
        </div>
        
        <div class="input-section">
            <h3>अंतिम 2 डिजिट (लास्ट नंबर्स):</h3>
            <label>नंबर 1 (0-9):</label>
            <input type="number" id="num1" min="0" max="9" placeholder="6">
            
            <label>नंबर 2 (0-9):</label>
            <input type="number" id="num2" min="0" max="9" placeholder="5">
        </div>
        
        <button onclick="generateInput()">इनपुट जनरेट करें</button>
        
        <div class="output" id="output">
            यहाँ आउटपुट दिखेगा...
        </div>
    </div>

    <script>
        function generateInput() {
            // पहले 3 डिजिट (BIG/SMALL)
            const r1 = document.getElementById("result1").value;
            const r2 = document.getElementById("result2").value;
            const r3 = document.getElementById("result3").value;
            
            // अंतिम 2 डिजिट (नंबर्स)
            const n1 = document.getElementById("num1").value;
            const n2 = document.getElementById("num2").value;
            
            // आउटपुट बनाएं
            const output = `${r1} ${r2} ${r3} ${n1}${n2}`;
            document.getElementById("output").innerHTML = 
                `<strong>जनरेटेड इनपुट:</strong> ${output}`;
        }
    </script>
</body>
</html>
