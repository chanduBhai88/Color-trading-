<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAJA GAMES - Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #232526, #414345);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h1 {
        margin-bottom: 20px;
    }
    .buttons {
        margin: 10px 0;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .bs-btn {
        background: #ff9800;
        color: white;
    }
    .num-btn {
        background: #2196f3;
        color: white;
    }
    .control-btn {
        background: #4caf50;
        color: white;
    }
    .clear-btn {
        background: #f44336;
    }
    #inputDisplay {
        font-size: 22px;
        margin: 15px 0;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
    }
    #result {
        font-size: 26px;
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>RAJA GAMES - Predictor</h1>

<div id="inputDisplay">Input: </div>

<div class="buttons">
    <button class="bs-btn" onclick="addInput('B')">BIG</button>
    <button class="bs-btn" onclick="addInput('S')">SMALL</button>
</div>

<div class="buttons">
    <button class="num-btn" onclick="addInput(0)">0</button>
    <button class="num-btn" onclick="addInput(1)">1</button>
    <button class="num-btn" onclick="addInput(2)">2</button>
    <button class="num-btn" onclick="addInput(3)">3</button>
    <button class="num-btn" onclick="addInput(4)">4</button>
    <button class="num-btn" onclick="addInput(5)">5</button>
    <button class="num-btn" onclick="addInput(6)">6</button>
    <button class="num-btn" onclick="addInput(7)">7</button>
    <button class="num-btn" onclick="addInput(8)">8</button>
    <button class="num-btn" onclick="addInput(9)">9</button>
</div>

<div class="buttons">
    <button class="control-btn" onclick="showResult()">Show Result</button>
    <button class="clear-btn" onclick="clearInput()">Clear</button>
</div>

<div id="result"></div>

<script>
    const patternsDatabase = [
        ['B','S','B','S',4,3,'B'],
        ['S','B','B','B',4,3,'S'],
        ['S','S','S','S',4,3,'B'],
        ['S','B','S','B',4,3,'S'],
        ['B','S','S','S',4,3,'B'],
        ['S','B','B','B',4,3,'S'],
        // बाकी आपके 34 पैटर्न इसी तरह यहाँ डालेंगे
    ];

    let userInput = [];

    function addInput(value) {
        if (userInput.length < 6) {
            userInput.push(value);
            document.getElementById('inputDisplay').innerText = "Input: " + userInput.join(' ');
        }
    }

    function showResult() {
        if (userInput.length !== 6) {
            document.getElementById('result').innerText = "Please enter 4 B/S and 2 numbers.";
            return;
        }

        let match = patternsDatabase.find(pat => 
            pat[0] === userInput[0] &&
            pat[1] === userInput[1] &&
            pat[2] === userInput[2] &&
            pat[3] === userInput[3] &&
            pat[4] === userInput[4] &&
            pat[5] === userInput[5]
        );

        if (match) {
            document.getElementById('result').innerText = "Result: " + match[6];
        } else {
            document.getElementById('result').innerText = "No Match";
        }
    }

    function clearInput() {
        userInput = [];
        document.getElementById('inputDisplay').innerText = "Input: ";
        document.getElementById('result').innerText = "";
    }
</script>

</body>
</html>
