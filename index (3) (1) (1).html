<!DOCTYPE html>
<html>
<head>
    <title>Auto Game Result Predictor</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { background: #f9f9f9; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #4CAF50; color: white; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>पास्ट रिजल्ट (Last 5 Rounds):</h2>
        <table>
            <tr>
                <th>Number</th>
                <th>Big/Small</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>8</td>
                <td>Big</td>
                <td style="color: green;">Green</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Small</td>
                <td style="color: green;">Green</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Small</td>
                <td style="color: red;">Red</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Big</td>
                <td style="color: red;">Red</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Big</td>
                <td style="color: green;">Green</td>
            </tr>
        </table>

        <button onclick="predictNext()">अगला रिजल्ट प्रिडिक्ट करें</button>
        
        <div id="prediction" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        function predictNext() {
            // पास्ट रिजल्ट्स का डेटा (आपके द्वारा दिया गया)
            const pastResults = [
                { number: 8, bigSmall: "Big", color: "Green" },
                { number: 2, bigSmall: "Small", color: "Green" },
                { number: 3, bigSmall: "Small", color: "Red" },
                { number: 9, bigSmall: "Big", color: "Red" },
                { number: 6, bigSmall: "Big", color: "Green" }
            ];

            // रैंडम प्रिडिक्शन (लॉजिक आपके नियमों के अनुसार)
            const nextNumber = Math.floor(Math.random() * 10); // 0-9
            let bigSmall = nextNumber >= 5 ? "Big" : "Small";
            let color = (nextNumber % 2 === 0) ? "Green" : "Red";

            // आउटपुट दिखाएं
            document.getElementById("prediction").innerHTML = `
                <p>प्रिडिक्टेड रिजल्ट:</p>
                <table>
                    <tr>
                        <th>Number</th>
                        <th>Big/Small</th>
                        <th>Color</th>
                    </tr>
                    <tr>
                        <td>${nextNumber}</td>
                        <td>${bigSmall}</td>
                        <td style="color: ${color.toLowerCase()};">${color}</td>
                    </tr>
                </table>
                <p>Pattern: ${pastResults.map(r => r.bigSmall).join(", ")} → ${bigSmall}</p>
            `;
        }
    </script>
</body>
</html>
