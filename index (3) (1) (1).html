<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51Game - Big/Small Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-board {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bet-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .bet-option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .bet-option.selected {
            background-color: #4CAF50;
            color: white;
        }
        .history {
            margin-top: 20px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .history-table th {
            background-color: #f2f2f2;
        }
        .input-area {
            margin-top: 20px;
        }
        .number-input {
            width: 50px;
            padding: 8px;
            margin-right: 10px;
        }
        .submit-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>51Game</h1>
        <p>51gamem.com</p>
    </div>

    <div class="game-board">
        <h2>GAME</h2>
        
        <div class="bet-options">
            <div class="bet-option" onclick="selectBet('random')">Random</div>
            <div class="bet-option" onclick="selectBet('x1')">X1</div>
            <div class="bet-option" onclick="selectBet('x5')">X5</div>
            <div class="bet-option" onclick="selectBet('x10')">X10</div>
            <div class="bet-option" onclick="selectBet('x20')">X20</div>
            <div class="bet-option" onclick="selectBet('x50')">X50</div>
            <div class="bet-option" onclick="selectBet('x100')">X100</div>
        </div>

        <div class="bet-options">
            <div class="bet-option" onclick="selectBetType('big')">Big</div>
            <div class="bet-option" onclick="selectBetType('small')">Small</div>
        </div>

        <div class="history">
            <h3>Game History</h3>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Big/Small</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- History will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="input-area">
            <h3>Enter 5 Numbers (0-9):</h3>
            <input type="number" min="0" max="9" class="number-input" id="num1">
            <input type="number" min="0" max="9" class="number-input" id="num2">
            <input type="number" min="0" max="9" class="number-input" id="num3">
            <input type="number" min="0" max="9" class="number-input" id="num4">
            <input type="number" min="0" max="9" class="number-input" id="num5">
            <button class="submit-btn" onclick="calculateResult()">Submit</button>
        </div>

        <div class="result" id="result">
            <h3>Result:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        // Sample history data
        const historyData = [
            { period: "20250806100010694", number: 5, type: "Big" },
            { period: "20250806100010693", number: 0, type: "Small" },
            { period: "20250806100010692", number: 1, type: "Small" },
            { period: "20250806100010691", number: 3, type: "Small" },
            { period: "20250806100010690", number: 8, type: "Big" },
            { period: "20250806100010689", number: 2, type: "Small" },
            { period: "20250806100010688", number: 3, type: "Small" },
            { period: "20250806100010687", number: 9, type: "Big" },
            { period: "20250806100010686", number: 6, type: "Big" },
            { period: "20250806100010685", number: 7, type: "Small" }
        ];

        // Populate history table
        const historyBody = document.getElementById('history-body');
        historyData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.period}</td>
                <td>${item.number}</td>
                <td>${item.type}</td>
            `;
            historyBody.appendChild(row);
        });

        let selectedBet = null;
        let selectedBetType = null;

        function selectBet(bet) {
            selectedBet = bet;
            document.querySelectorAll('.bet-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectBetType(type) {
            selectedBetType = type;
            document.querySelectorAll('.bet-options:nth-of-type(2) .bet-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function calculateResult() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            const num4 = parseInt(document.getElementById('num4').value);
            const num5 = parseInt(document.getElementById('num5').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                alert("Please enter all 5 numbers (0-9)");
                return;
            }

            if (selectedBetType === null) {
                alert("Please select Big or Small");
                return;
            }

            // Get the last digit of the most recent period number
            const lastPeriodDigit = parseInt(historyData[0].period.slice(-1));
            
            // Calculate sum of inputs
            const sum = num1 + num2 + num3 + num4 + num5;
            
            // Determine if the result is Big or Small based on last digit
            const resultType = lastPeriodDigit >= 5 ? "Big" : "Small";
            
            // Check if user won
            const isWin = resultType === selectedBetType;
            
            // Display result
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            resultText.innerHTML = `
                Last Period Digit: ${lastPeriodDigit}<br>
                Sum of Your Numbers: ${sum}<br>
                Result: ${resultType}<br>
                Your Bet: ${selectedBetType}<br>
                <strong>${isWin ? "YOU WIN!" : "You didn't win this time."}</strong>
            `;
            
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
