<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51Game Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
        }
        .game-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .input-display {
            background: #333;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
        .btn {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
        }
        .btn-big {
            background: #4CAF50;
            color: white;
        }
        .btn-small {
            background: #2196F3;
            color: white;
        }
        .btn-predict {
            background: #FF5722;
            color: white;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2 style="text-align: center;">51Game Predictor</h2>
        
        <div class="input-display" id="currentInputs">
            <!-- Inputs will appear here -->
        </div>

        <button class="btn btn-small" onclick="addInput('Small')">Small</button>
        <button class="btn btn-big" onclick="addInput('Big')">Big</button>
        
        <button class="btn btn-predict" onclick="predict()">Predict</button>

        <div class="result" id="result">
            Enter 3 Big/Small inputs
        </div>
    </div>

    <script>
        // Current inputs
        let inputs = [];
        
        // From your image data (last 3 period numbers' last digits)
        const periodDigits = [6, 9, 1]; // From: ...686(6), ...687(9), ...685(1)

        function addInput(type) {
            if (inputs.length >= 3) return;
            inputs.push(type);
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('currentInputs');
            display.innerHTML = inputs.length > 0 ? 
                inputs.join(' â€¢ ') : 
                'Add 3 Big/Small inputs';
        }

        function predict() {
            if (inputs.length !== 3) {
                alert("Please enter exactly 3 Big/Small inputs!");
                return;
            }

            // Combine with period digits (6,9,1 from your image)
            const combined = [...inputs, ...periodDigits];
            
            // Simple prediction (you can modify this)
            const bigCount = inputs.filter(x => x === 'Big').length;
            const prediction = bigCount >= 2 ? 'Big' : 'Small';
            
            document.getElementById('result').innerHTML = `
                <strong>Prediction:</strong> ${prediction}<br>
                <small>Using: ${inputs.join(' + ')} and period digits (${periodDigits.join(',')})</small>
            `;
            
            inputs = [];
            updateDisplay();
        }
    </script>
</body>
</html>
