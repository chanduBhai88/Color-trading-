<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B/S Number Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #1f4037, #99f2c8);
        color: white;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .input-section {
        margin-bottom: 20px;
    }
    .bs-buttons button, .num-buttons button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .bs-buttons button {
        background: #333;
        color: white;
    }
    .num-buttons button {
        background: #ff9800;
        color: white;
    }
    .action-buttons button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #2196f3;
        color: white;
    }
    .action-buttons button.clear {
        background: #f44336;
    }
    #inputDisplay {
        font-size: 20px;
        margin-bottom: 10px;
        background: white;
        color: black;
        padding: 5px;
        border-radius: 5px;
        display: inline-block;
        min-width: 120px;
    }
    #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h1>Big / Small Number Predictor</h1>

<div id="inputDisplay">_ _ _ _ _ _</div>

<div class="input-section">
    <div class="bs-buttons">
        <button onclick="addInput('B')">Big</button>
        <button onclick="addInput('S')">Small</button>
    </div>
    <div class="num-buttons">
        <button onclick="addInput('1')">1</button>
        <button onclick="addInput('2')">2</button>
        <button onclick="addInput('3')">3</button>
        <button onclick="addInput('4')">4</button>
        <button onclick="addInput('5')">5</button>
    </div>
</div>

<div class="action-buttons">
    <button onclick="showResult()">Result</button>
    <button class="clear" onclick="clearInput()">Clear</button>
</div>

<div id="result"></div>

<script>
    let input = [];

    // 6 patterns (4 B/S + 2 number)
    const patterns = [
        ['B','S','B','S','S','4','3'], // First pattern result will be used
        ['S','B','B','B','B','4','3'],
        ['S','S','S','S','B','4','3'],
        ['S','B','S','B','S','4','3'],
        ['B','S','S','S','S','4','3'],
        ['S','B','B','B','S','4','3']
    ];

    const firstPatternResult = patterns[0].slice(4); // ["4","3"]

    function addInput(value) {
        if (input.length < 6) {
            input.push(value);
            updateDisplay();
        }
    }

    function updateDisplay() {
        document.getElementById("inputDisplay").innerText =
            input.join(" ") + (input.length < 6 ? " _".repeat(6 - input.length) : "");
    }

    function clearInput() {
        input = [];
        document.getElementById("result").innerText = "";
        updateDisplay();
    }

    function showResult() {
        if (input.length === 6) {
            let match = patterns.some(p => p.join('') === input.join(''));
            if (match) {
                document.getElementById("result").innerText = "Result: " + firstPatternResult.join(" ");
            } else {
                document.getElementById("result").innerText = "No Match";
            }
        } else {
            document.getElementById("result").innerText = "Please enter 6 inputs";
        }
    }

    updateDisplay();
</script>

</body>
</html>
