<!DOCTYPE html>
<html>
<head>
    <title>BDG Game Tracker (Big/Small)</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-green: #00ff88;
            --accent-red: #ff0055;
            --accent-violet: #aa00ff;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        h1 {
            color: var(--accent-green);
            margin-bottom: 30px;
        }
        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .box h2 {
            margin-top: 0;
            font-size: 18px;
        }
        .big-box {
            border-bottom: 3px solid var(--accent-violet);
        }
        .small-box {
            border-bottom: 3px solid var(--accent-green);
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: var(--accent-green);
        }
        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .history-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .red {
            background: var(--accent-red);
        }
        .violet {
            background: var(--accent-violet);
        }
        .green {
            background: var(--accent-green);
            color: black;
        }
        .prediction {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        .trend-up {
            color: var(--accent-green);
        }
        .trend-down {
            color: var(--accent-red);
        }
        button {
            background: var(--accent-green);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ BDG Game Tracker (Big/Small)</h1>
        
        <div class="timer" id="timer">00:60</div>
        
        <div class="game-board">
            <div class="box big-box">
                <h2>BIG (Red/Violet)</h2>
                <div id="big-count">0</div>
                <div id="big-percent">0%</div>
            </div>
            <div class="box small-box">
                <h2>SMALL (Green)</h2>
                <div id="small-count">0</div>
                <div id="small-percent">0%</div>
            </div>
        </div>
        
        <div class="prediction" id="prediction">
            Game shuru hone ka intezaar...
        </div>
        
        <div class="history" id="history"></div>
        
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <script>
        // Game data
        let results = [];
        let timer;
        let timeLeft = 60;
        let gameRunning = false;
        
        // Color definitions
        const colors = {
            'RED': { class: 'red', type: 'BIG', number: randomNumber(50, 100) },
            'VIOLET': { class: 'violet', type: 'BIG', number: randomNumber(50, 100) },
            'GREEN': { class: 'green', type: 'SMALL', number: randomNumber(1, 49) }
        };
        
        // Initialize game
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            timeLeft = 60;
            updateTimer();
            
            // Auto-generate results every minute
            timer = setInterval(() => {
                generateResult();
                timeLeft = 60;
                updateTimer();
            }, 60000);
            
            // First result immediately
            generateResult();
        }
        
        // Reset game
        function resetGame() {
            clearInterval(timer);
            results = [];
            updateDisplay();
            gameRunning = false;
            document.getElementById('prediction').textContent = 'Game reset. Start again!';
            document.getElementById('timer').textContent = '00:60';
        }
        
        // Generate random result
        function generateResult() {
            const colorKeys = Object.keys(colors);
            const randomColor = colorKeys[Math.floor(Math.random() * colorKeys.length)];
            
            // Add to history (max 10)
            if (results.length >= 10) results.shift();
            results.push(randomColor);
            
            updateDisplay();
            analyzeTrend();
        }
        
        // Update timer display
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        
        // Update all displays
        function updateDisplay() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '';
            
            let bigCount = 0;
            let smallCount = 0;
            
            // Show history
            results.forEach(color => {
                const item = document.createElement('div');
                item.className = `history-item ${colors[color].class}`;
                item.textContent = color.charAt(0);
                item.title = `${color} (${colors[color].number})`;
                historyElement.appendChild(item);
                
                // Count types
                if (colors[color].type === 'BIG') bigCount++;
                else smallCount++;
            });
            
            // Update counters
            const total = results.length || 1;
            document.getElementById('big-count').textContent = `${bigCount}`;
            document.getElementById('small-count').textContent = `${smallCount}`;
            document.getElementById('big-percent').textContent = `${Math.round((bigCount / total) * 100)}%`;
            document.getElementById('small-percent').textContent = `${Math.round((smallCount / total) * 100)}%`;
        }
        
        // Analyze trends and predict
        function analyzeTrend() {
            if (results.length < 3) return;
            
            const predictionElement = document.getElementById('prediction');
            const last5 = results.slice(-5);
            const bigInLast5 = last5.filter(color => colors[color].type === 'BIG').length;
            
            // Smart prediction logic
            if (bigInLast5 >= 4) {
                predictionElement.innerHTML = `<span class="trend-up">PREDICTION: BIG (${getRandomPrediction(60, 85)}% chance)</span>`;
            } 
            else if (bigInLast5 <= 1) {
                predictionElement.innerHTML = `<span class="trend-down">PREDICTION: SMALL (${getRandomPrediction(60, 85)}% chance)</span>`;
            }
            else {
                predictionElement.innerHTML = `PREDICTION: NEUTRAL (50% chance either)`;
            }
        }
        
        // Helper functions
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function getRandomPrediction(min, max) {
            return randomNumber(min, max);
        }
    </script>
</body>
</html>
