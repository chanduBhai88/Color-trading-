<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51Game - Big/Small</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background: #f5f5f5;
        }
        .game-board {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bet-option {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .bet-option.selected {
            background: #4CAF50;
            color: white;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e9f7ef;
            border-radius: 5px;
            display: none;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <h2>BIG/SMALL GAME</h2>
        
        <div style="display: flex; gap: 5px;">
            <div class="bet-option" onclick="selectBet('big')">BIG</div>
            <div class="bet-option" onclick="selectBet('small')">SMALL</div>
        </div>

        <button onclick="calculateResult()">GET RESULT</button>

        <div class="result" id="result">
            <h3>RESULT:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        // Sample history data (only what's needed)
        const historyData = [
            { type: "Big" },    // 1st input (Big)
            { type: "Small" },  // 2nd input (Small)
            { type: "Small" },  // 3rd input (Small)
            { type: "Small" },  // 4th input (Small)
        ];

        // Last period digit (example: if last period ends with 5)
        const lastPeriodDigit = 5; // Change if needed

        let selectedBet = null;

        function selectBet(bet) {
            selectedBet = bet;
            document.querySelectorAll('.bet-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function calculateResult() {
            if (!selectedBet) {
                alert("Please select BIG or SMALL");
                return;
            }

            // 1. First 4 inputs (Big/Small from history)
            const input1 = historyData[0].type;
            const input2 = historyData[1].type;
            const input3 = historyData[2].type;
            const input4 = historyData[3].type;

            // 2. 5th input = 9 + 10 + last digit of last period
            const input5 = 9 + 10 + lastPeriodDigit;

            // 3. Final result = First history entry (Big/Small)
            const finalResult = historyData[0].type;

            // Check win/lose
            const isWin = finalResult === selectedBet;

            // Display result
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            resultText.innerHTML = `
                <strong>Inputs:</strong><br>
                1. ${input1}<br>
                2. ${input2}<br>
                3. ${input3}<br>
                4. ${input4}<br>
                5. 9 + 10 + ${lastPeriodDigit} = ${input5}<br><br>

                <strong>Final Result:</strong><br>
                ${finalResult}<br>
                Your Bet: ${selectedBet}<br>
                <strong>${isWin ? "YOU WIN! ðŸŽ‰" : "You lose. Try again!"}</strong>
            `;
            
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
