<!DOCTYPE html>
<html>
<head>
    <title>Game Input Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { background: #f0f8ff; padding: 20px; border-radius: 10px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .output { margin-top: 20px; font-weight: bold; color: #006400; }
    </style>
</head>
<body>
    <div class="container">
        <h2>10 रिजल्ट्स से 5-डिजिट इनपुट बनाएं</h2>
        
        <button onclick="generateInput()">इनपुट जनरेट करें</button>
        
        <div class="output" id="output">
            यहाँ रिजल्ट आएगा...
        </div>
    </div>

    <script>
        function generateInput() {
            // मान लें आपके 10 पिछले रिजल्ट्स (Big/Small और नंबर्स)
            const pastResults = [
                { number: 5, bigSmall: "BIG" },    // 1st (छोड़ें)
                { number: 0, bigSmall: "SMALL" },  // 2nd (पहला इनपुट)
                { number: 1, bigSmall: "SMALL" },  // 3rd (दूसरा इनपुट)
                { number: 3, bigSmall: "SMALL" },  // 4th (तीसरा इनपुट)
                { number: 8, bigSmall: "BIG" },    // 5th (इग्नोर)
                { number: 2, bigSmall: "SMALL" },  // 6th (इग्नोर)
                { number: 3, bigSmall: "SMALL" },  // 7th (इग्नोर)
                { number: 9, bigSmall: "BIG" },    // 8th (इग्नोर)
                { number: 6, bigSmall: "BIG" },    // 9th (आखिरी डिजिट: 6)
                { number: 5, bigSmall: "BIG" }     // 10th (आखिरी डिजिट: 5)
            ];

            // 1. पहला रिजल्ट छोड़ें (index 0), अगले 3 लें
            const firstThreeInputs = [
                pastResults[1].bigSmall,  // दूसरा रिजल्ट
                pastResults[2].bigSmall,  // तीसरा रिजल्ट
                pastResults[3].bigSmall   // चौथा रिजल्ट
            ];

            // 2. सबसे नीचे वाले 2 रिजल्ट्स का आखिरी डिजिट
            const lastDigit1 = pastResults[8].number.toString().slice(-1); // 9वाँ रिजल्ट
            const lastDigit2 = pastResults[9].number.toString().slice(-1); // 10वाँ रिजल्ट

            // 5-डिजिट इनपुट बनाएं
            const finalInput = `${firstThreeInputs.join(" ")} ${lastDigit1}${lastDigit2}`;

            // आउटपुट दिखाएं
            document.getElementById("output").innerHTML = `
                <strong>जनरेटेड इनपुट:</strong> ${finalInput}
                <br><br>
                <span style="color: #8b0000;">(फॉर्मेट: 3 BIG/SMALL + 2 डिजिट नंबर)</span>
            `;
        }
    </script>
</body>
</html>
