<!DOCTYPE html>
<html>
<head>
    <title>Big/Small Pattern Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Big/Small Pattern Game</h2>
    
    <div class="input-group">
        <h3>Enter 3 Big/Small Values:</h3>
        <input type="text" id="bs1" placeholder="Enter BIG or SMALL">
        <input type="text" id="bs2" placeholder="Enter BIG or SMALL">
        <input type="text" id="bs3" placeholder="Enter BIG or SMALL">
    </div>

    <div class="input-group">
        <h3>Enter 2 Numbers:</h3>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">
    </div>

    <div>
        <button onclick="checkResult()">Check Result</button>
        <button onclick="clearInputs()" style="background:#f44336;">Clear</button>
    </div>

    <div id="result"></div>

    <script>
        function checkResult() {
            // Get Big/Small inputs
            const bsValues = [
                document.getElementById('bs1').value.toUpperCase(),
                document.getElementById('bs2').value.toUpperCase(),
                document.getElementById('bs3').value.toUpperCase()
            ];
            
            // Get numbers
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Validate inputs
            if (bsValues.includes("") || !num1 || !num2) {
                document.getElementById('result').innerHTML = 
                    "<b>Error:</b> Please fill all 5 fields (3 BIG/SMALL + 2 numbers)!";
                return;
            }

            // Check valid BIG/SMALL entries
            const validEntries = bsValues.every(val => val === "BIG" || val === "SMALL");
            if (!validEntries) {
                document.getElementById('result').innerHTML = 
                    "<b>Error:</b> Please only enter BIG or SMALL for first 3 fields!";
                return;
            }

            // If all valid, show success
            document.getElementById('result').innerHTML = `
                <b>Success!</b><br>
                Your pattern: ${bsValues.join(", ")}<br>
                Your numbers: ${num1}, ${num2}<br><br>
                <i>(Pattern matching logic can be added here)</i>
            `;
        }

        function clearInputs() {
            document.getElementById('bs1').value = "";
            document.getElementById('bs2').value = "";
            document.getElementById('bs3').value = "";
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').innerHTML = "";
        }
    </script>
</body>
</html>
