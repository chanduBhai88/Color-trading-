<!DOCTYPE html>
<html>
<head>
    <title>5-Input Generator</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { background: #f0f0f0; padding: 20px; border-radius: 10px; }
        input { padding: 8px; margin: 5px; width: 100px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .output { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>5-इनपुट जनरेटर</h2>
        
        <!-- 3 BIG/SMALL इनपुट -->
        <h3>3 BIG/SMALL डालें:</h3>
        <input type="text" id="input1" placeholder="BIG/SMALL"><br>
        <input type="text" id="input2" placeholder="BIG/SMALL"><br>
        <input type="text" id="input3" placeholder="BIG/SMALL"><br>
        
        <!-- 2 नंबर इनपुट -->
        <h3>2 नंबर्स डालें (0-9):</h3>
        <input type="number" id="num1" placeholder="पहला नंबर"><br>
        <input type="number" id="num2" placeholder="दूसरा नंबर"><br>
        
        <button onclick="generate()">इनपुट बनाएं</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function generate() {
            // 3 BIG/SMALL इनपुट
            const i1 = document.getElementById("input1").value.toUpperCase();
            const i2 = document.getElementById("input2").value.toUpperCase();
            const i3 = document.getElementById("input3").value.toUpperCase();
            
            // 2 नंबर इनपुट
            const n1 = document.getElementById("num1").value;
            const n2 = document.getElementById("num2").value;
            
            // फाइनल इनपुट बनाएं
            const finalInput = `${i1} ${i2} ${i3} ${n1}${n2}`;
            document.getElementById("output").innerHTML = `
                <strong>जनरेटेड इनपुट:</strong> ${finalInput}
            `;
        }
    </script>
</body>
</html>
