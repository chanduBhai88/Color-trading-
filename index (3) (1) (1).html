<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>6 Input Big/Small Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #232526, #414345);
        color: white;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .buttons {
        margin: 10px 0;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
    }
    .big { background-color: #3498db; color: white; }
    .small { background-color: #e74c3c; color: white; }
    .num { background-color: #2ecc71; color: white; }
    .action { background-color: #f1c40f; color: black; }
    #inputDisplay {
        font-size: 18px;
        margin: 15px 0;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 6px;
    }
    #result {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>6 Input Big/Small Predictor</h1>

<div id="inputDisplay">Your Input: </div>

<div class="buttons">
    <button class="big" onclick="addInput('Big')">Big</button>
    <button class="small" onclick="addInput('Small')">Small</button>
</div>

<div class="buttons">
    <button class="num" onclick="addInput(4)">4</button>
    <button class="num" onclick="addInput(3)">3</button>
</div>

<div class="buttons">
    <button class="action" onclick="checkResult()">Result</button>
    <button class="action" onclick="clearInput()">Clear</button>
</div>

<div id="result"></div>

<script>
const patterns = [
    { result: "Big",   input: ["Small","Big","Small","Small",4,3] },
    { result: "Small", input: ["Big","Big","Big","Big",4,3] },
    { result: "Small", input: ["Small","Small","Small","Big",4,3] },
    { result: "Small", input: ["Big","Small","Big","Small",4,3] },
    { result: "Big",   input: ["Small","Small","Small","Small",4,3] },
    { result: "Small", input: ["Big","Big","Big","Small",4,3] }
];

let userInput = [];

function addInput(value) {
    if (userInput.length < 6) {
        userInput.push(value);
        updateDisplay();
    }
}

function updateDisplay() {
    document.getElementById("inputDisplay").innerText = "Your Input: " + userInput.join(" - ");
}

function checkResult() {
    if (userInput.length !== 6) {
        document.getElementById("result").innerText = "Please enter exactly 6 inputs!";
        return;
    }
    let match = patterns.find(p => JSON.stringify(p.input) === JSON.stringify(userInput));
    if (match) {
        document.getElementById("result").innerText = "Result: " + match.result;
    } else {
        document.getElementById("result").innerText = "No Match Found";
    }
}

function clearInput() {
    userInput = [];
    updateDisplay();
    document.getElementById("result").innerText = "";
}
</script>

</body>
</html>
