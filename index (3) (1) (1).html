<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAJA GAMES - B/S Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url('https://picsum.photos/1920/1080?blur=5') no-repeat center center fixed;
        background-size: cover;
        color: white;
        padding: 20px;
    }
    h1 {
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px #000;
    }
    .input-buttons {
        margin: 20px 0;
    }
    .input-buttons button {
        padding: 15px 25px;
        font-size: 18px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .btn-b {
        background-color: black;
        color: white;
    }
    .btn-s {
        background-color: white;
        color: black;
    }
    .btn-result, .btn-clear {
        background-color: #ff9800;
        color: white;
        font-weight: bold;
    }
    .display {
        font-size: 22px;
        margin-top: 15px;
        text-shadow: 2px 2px 4px #000;
    }
    .history {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>RAJA GAMES - Predictor</h1>

<div class="input-buttons">
    <button class="btn-b" onclick="addInput('B')">BIG</button>
    <button class="btn-s" onclick="addInput('S')">SMALL</button>
</div>

<div class="display" id="currentInput">Input: </div>

<div class="input-buttons">
    <button class="btn-result" onclick="showResult()">RESULT</button>
    <button class="btn-clear" onclick="clearInput()">CLEAR</button>
</div>

<div class="display" id="prediction">Prediction: </div>

<div class="history">
    <h3>Last 10 Results</h3>
    <div id="historyList"></div>
</div>

<script>
const patternsDatabase = [
    // Example: ["Pattern sequence of 8 B/S", "First result"]
    [["S","S","B","S","S","4","3"], "S"], // Pattern 14 example
    [["B","B","B","S","B","4","3"], "B"], // Pattern 15 example
    [["B","S","S","B","S","4","3"], "B"], // Pattern 16
    [["B","B","B","S","S","4","3"], "B"], // Pattern 17
    [["B","S","S","S","S","5","4"], "B"], // Pattern 18
    [["B","B","S","S","S","5","4"], "B"], // Pattern 19
    [["B","B","B","S","B","5","4"], "B"], // Pattern 20
    [["B","S","B","S","B","5","4"], "B"], // Pattern 21
    [["B","S","B","S","S","5","4"], "B"], // Pattern 22
    [["S","S","S","S","S","5","4"], "S"], // Pattern 23
    [["S","B","S","S","S","5","4"], "S"], // Pattern 24
    [["S","B","B","S","B","5","4"], "S"], // Pattern 25
    [["B","B","B","S","B","5","4"], "B"], // Pattern 26
    [["S","S","S","B","B","5","4"], "S"], // Pattern 27
    [["B","B","S","S","B","5","4"], "B"], // Pattern 28
    [["S","S","B","S","B","5","4"], "S"], // Pattern 29
    [["B","S","B","S","S","5","4"], "B"], // Pattern 30
    [["S","S","S","B","S","5","4"], "S"], // Pattern 31
    [["B","S","S","S","B","5","4"], "B"], // Pattern 32
    [["B","S","B","B","S","5","4"], "B"], // Pattern 33
    [["S","S","S","S","S","5","4"], "S"], // Pattern 34
];

let currentInput = [];
let history = [];

function addInput(value) {
    if (currentInput.length < 8) {
        currentInput.push(value);
        document.getElementById("currentInput").innerText = "Input: " + currentInput.join(" ");
    }
}

function clearInput() {
    currentInput = [];
    document.getElementById("currentInput").innerText = "Input: ";
    document.getElementById("prediction").innerText = "Prediction: ";
}

function showResult() {
    if (currentInput.length !== 8) {
        alert("Please enter exactly 8 inputs!");
        return;
    }

    let match = patternsDatabase.find(pattern => 
        JSON.stringify(pattern[0].slice(0, 8)) === JSON.stringify(currentInput)
    );

    if (match) {
        let result = match[1];
        document.getElementById("prediction").innerText = "Prediction: " + result;
        history.unshift(result);
        if (history.length > 10) history.pop();
        document.getElementById("historyList").innerText = history.join(" â†’ ");
    } else {
        document.getElementById("prediction").innerText = "Prediction: No Match";
    }
}
</script>

</body>
</html>
