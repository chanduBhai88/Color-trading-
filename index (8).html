<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big/Small Prediction Bot</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial; text-align:center; padding:20px; }
    h1 { color:gold; }
    textarea { width:80%; height:100px; padding:10px; font-size:16px; border-radius:10px; }
    button { margin-top:15px; padding:10px 20px; font-size:16px; border:none; border-radius:10px; background:gold; color:#000; cursor:pointer; }
    button:hover { background:orange; }
    #result { margin-top:20px; font-size:18px; font-weight:bold; color:#0f0; }
  </style>
</head>
<body>
  <h1>Big/Small Predictor Bot</h1>
  <p>Apne last results likho (comma ya space se alag-alag):</p>
  <textarea id="input"></textarea><br>
  <button onclick="predict()">Predict Next</button>

  <div id="result"></div>

  <script>
    function predict() {
      const raw = document.getElementById("input").value.trim();
      if (!raw) return alert("Please enter some results!");

      // Split results
      const results = raw.split(/[\s,]+/).map(r => r.toLowerCase());

      // Only keep Big/Small words
      const filtered = results.filter(r => r === "big" || r === "small");
      if (filtered.length < 3) {
        document.getElementById("result").innerText = "Need at least 3 results!";
        return;
      }

      // Find streak (how many in a row before break)
      let last = filtered[filtered.length - 1];
      let streak = 1;
      for (let i = filtered.length - 2; i >= 0; i--) {
        if (filtered[i] === last) streak++;
        else break;
      }

      // Simple rule-based prediction
      let prediction = "";
      if (streak >= 3) {
        prediction = (last === "big") ? "Next HIGH CHANCE: SMALL (Break)" : "Next HIGH CHANCE: BIG (Break)";
      } else {
        prediction = "Next may repeat: " + last.toUpperCase();
      }

      document.getElementById("result").innerText =
        `Last Sequence: ${filtered.slice(-10).join(", ")}\nStreak: ${streak}\nðŸ‘‰ Prediction: ${prediction}`;
    }
  </script>
</body>
</html>
