<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #loginPage, #mainPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2, h3, h1 {
      text-shadow: 0 0 10px #0f0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Orbitron', sans-serif;
      border-radius: 5px;
      text-align: center;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    #mainPanel {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #history, #trend {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 5px;
    }
    #timer {
      font-size: 2em;
      text-shadow: 0 0 10px #f00;
    }
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>  <div id="loginPage">
    <h2>ENTER PAID KEY</h2>
    <input id="keyInput" placeholder="Enter Access Key" />
    <button onclick="checkKey()">Submit</button>
    <button onclick="buyKey()">Buy Key</button>
