<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJA GAMES - Ultimate B/S Predictor</title>
    <style>
        :root {
            --primary: #6a11cb;
            --correct: #00b09b;
            --wrong: #eb3349;
            --random: #f46b45;
            --bg: #0f0c29;
            --card: #24243e;
            --text: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to right, var(--bg), #000);
            color: var(--text);
            background-attachment: fixed;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(36, 36, 62, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(106, 17, 203, 0.7);
            font-size: 2.2rem;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: var(--text);
            text-align: center;
            margin-top: 0;
            font-weight: 300;
            font-size: 1.3rem;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .bs-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .bs-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .bs-btn:active {
            transform: translateY(1px);
        }
        
        .bs-btn.B {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        
        .bs-btn.S {
            background: linear-gradient(135deg, #eb3349, #f46b45);
        }
        
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .action-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, var(--primary), #2575fc);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }
        
        #result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0;
            text-align: center;
            min-height: 70px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: all 0.5s;
        }
        
        .correct {
            color: var(--correct);
            text-shadow: 0 0 10px rgba(0, 176, 155, 0.7);
        }
        
        .random {
            color: var(--random);
            text-shadow: 0 0 10px rgba(244, 107, 69, 0.7);
        }
        
        .feedback-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .feedback-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #rightBtn {
            background: linear-gradient(to right, var(--correct), #11998e);
        }
        
        #wrongBtn {
            background: linear-gradient(to right, var(--wrong), #f46b45);
        }
        
        .history {
            margin-top: 35px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .history h3 {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .history-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .history-item {
            background: rgba(0,0,0,0.4);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Animation Effects */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease infinite;
        }
        
        @keyframes floatIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .float-in {
            animation: floatIn 0.5s ease-out forwards;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .action-btns, .feedback-btns {
                flex-direction: column;
                align-items: center;
            }
            
            .history-items {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAJA GAMES</h1>
        <h2>Ultimate Big/Small Predictor</h2>
        
        <div class="input-grid" id="inputGrid">
            <!-- Buttons will be generated by JavaScript -->
        </div>
        
        <div class="action-btns">
            <button class="action-btn" onclick="predictNext()">
                <span>🔮</span> Predict Next
            </button>
            <button class="action-btn" onclick="clearSelection()">
                <span>🔄</span> Clear
            </button>
        </div>
        
        <div id="result" class="float-in">अगला परिणाम: -</div>
        
        <div class="feedback-btns">
            <button id="rightBtn" class="feedback-btn" onclick="handleFeedback('correct')">
                <span>✔</span> Right
            </button>
            <button id="wrongBtn" class="feedback-btn" onclick="handleFeedback('wrong')">
                <span>✖</span> Wrong
            </button>
        </div>
        
        <div class="history">
            <h3>Prediction History (Last 15)</h3>
            <div class="history-items" id="historyItems"></div>
        </div>
    </div>

    <script>
        // All 50 images patterns (500+ data points)
        const patternsDatabase = [
            // Pattern 1-11 (From first 11 images)
            ['B','B','B','S','S','B','B','B','S','S'], ['S','S','B','B','S','S','S','B','B','S'],
            ['B','S','B','S','B','S','B','S','B','S'], ['B','B','S','S','B','B','S','S','B','B'],
            ['B','B','B','B','S','S','S','S','B','B'], ['S','B','S','B','S','B','S','B','S','B'],
            ['B','S','S','B','B','S','S','B','B','S'], ['S','S','S','B','B','B','S','S','S','B'],
            ['B','B','S','B','S','B','B','S','B','S'], ['B','S','S','B','B','S','S','B','B','S'],
            
            // Pattern 12-24 (Next 13 images)
            ['S','B','S','B','B','B','S','S','B','S'], ['S','B','B','B','B','S','B','B','B','B'],
            ['B','B','B','B','B','B','B','B','B','B'], ['S','B','S','S','S','B','B','S','B','B'],
            ['B','S','S','B','B','S','S','B','B','B'], ['B','B','B','B','B','S','S','B','B','S'],
            ['B','S','S','B','B','B','B','B','B','B'], ['B','S','S','B','B','B','B','S','S','S'],
            ['B','B','S','B','B','B','S','S','B','S'], ['B','S','S','S','S','B','S','S','S','S'],
            ['B','B','B','B','B','B','B','S','S','S'], ['S','S','S','B','S','S','B','S','S','B'],
            ['B','B','S','S','B','B','B','B','S','S'],
            
            // Pattern 25-37 (Next 13 images)
            ['S','S','S','B','S','S','B','S','S','B'], ['B','B','S','S','S','S','B','S','B','B'],
            ['S','B','S','S','B','B','S','S','S','B'], ['B','B','B','S','S','S','B','B','S','B'],
            ['S','S','B','B','S','B','S','S','B','B'], ['S','S','S','S','B','B','B','B','S','S'],
            ['S','B','S','S','S','B','S','S','S','S'], ['B','S','B','B','B','S','S','B','B','B'],
            ['B','B','S','S','B','B','B','B','S','S'], ['S','B','B','S','S','B','S','S','B','S'],
            ['B','S','B','B','B','B','S','S','B','B'], ['B','B','B','B','S','B','S','B','B','B'],
            
            // Pattern 38-50 (Last 13 images)
            ['S','B','B','B','S','B','B','B','B','B'], ['S','S','S','S','B','B','B','B','B','S'],
            ['B','B','B','B','B','B','S','B','B','B'], ['S','B','S','B','B','S','B','B','S','B'],
            ['B','S','B','S','B','B','S','B','B','B'], ['S','B','B','S','B','B','B','S','B','B'],
            ['B','S','S','B','B','B','B','S','B','B'], ['B','B','S','S','B','B','S','B','B','B'],
            ['B','B','B','B','B','S','B','B','B','B'], ['S','B','B','B','B','B','S','B','B','B'],
            ['B','B','S','B','B','B','B','S','B','B'], ['B','S','B','B','B','B','S','B','B','B'],
            ['B','B','B','B','B','B','B','B','B','B']
        ];

        let userSequence = [];
        let currentPrediction = '';
        let predictionHistory = [];
        let selectedButtons = Array(8).fill(null);

        // Initialize the input grid
        function initInputGrid() {
            const inputGrid = document.getElementById('inputGrid');
            inputGrid.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const btn = document.createElement('button');
                btn.className = 'bs-btn';
                btn.textContent = '-';
                btn.dataset.index = i;
                btn.dataset.value = '';
                btn.onclick = () => toggleBSButton(btn);
                inputGrid.appendChild(btn);
            }
        }

        // Toggle between B/S/- for input buttons
        function toggleBSButton(btn) {
            const index = parseInt(btn.dataset.index);
            
            if (!btn.dataset.value || btn.dataset.value === 'S') {
                btn.dataset.value = 'B';
                btn.textContent = 'B';
                btn.className = 'bs-btn B';
                selectedButtons[index] = 'B';
            } else if (btn.dataset.value === 'B') {
                btn.dataset.value = 'S';
                btn.textContent = 'S';
                btn.className = 'bs-btn S';
                selectedButtons[index] = 'S';
            } else {
                btn.dataset.value = '';
                btn.textContent = '-';
                btn.className = 'bs-btn';
                selectedButtons[index] = null;
            }
            
            updateUserSequence();
        }

        // Clear all selections
        function clearSelection() {
            const buttons = document.querySelectorAll('.bs-btn');
            buttons.forEach(btn => {
                btn.dataset.value = '';
                btn.textContent = '-';
                btn.className = 'bs-btn';
            });
            selectedButtons = Array(8).fill(null);
            userSequence = [];
            document.getElementById('result').innerHTML = 'अगला परिणाम: -';
        }

        // Update user sequence based on selected buttons
        function updateUserSequence() {
            userSequence = selectedButtons.filter(val => val !== null);
        }

        // Predict the next value using advanced pattern matching
        function predictNext() {
            if (userSequence.length !== 8) {
                alert("कृपया ठीक 8 अंक चुनें (B/S)!");
                return;
            }
            
            // Advanced pattern matching algorithm
            let bestMatch = null;
            let maxMatchLength = 0;
            let predictedValue = null;
            
            // Check all patterns in database
            for (const pattern of patternsDatabase) {
                for (let i = 0; i <= pattern.length - 8; i++) {
                    let matchLength = 0;
                    for (let j = 0; j < 8; j++) {
                        if (pattern[i + j] === userSequence[j]) {
                            matchLength++;
                        } else {
                            break;
                        }
                    }
                    
                    // Found a better match
                    if (matchLength > maxMatchLength && (i + 8) < pattern.length) {
                        maxMatchLength = matchLength;
                        predictedValue = pattern[i + 8];
                        bestMatch = pattern.slice(i, i + 9);
                    }
                }
            }
            
            const resultDiv = document.getElementById('result');
            
            // If found a good match (at least 5 consecutive matches)
            if (maxMatchLength >= 5 && predictedValue) {
                currentPrediction = predictedValue;
                resultDiv.innerHTML = `अगला परिणाम: <span class="correct">${currentPrediction}</span> 
                                     <br><small>(${maxMatchLength}/8 मैच)</small>`;
                createConfetti(resultDiv);
            } else {
                // Fallback to probability-based prediction
                const bigCount = patternsDatabase.flat().filter(x => x === 'B').length;
                const smallCount = patternsDatabase.flat().filter(x => x === 'S').length;
                const bigProb = bigCount / (bigCount + smallCount);
                
                currentPrediction = Math.random() < bigProb ? 'B' : 'S';
                resultDiv.innerHTML = `अगला परिणाम: <span class="random">${currentPrediction} (${(bigProb*100).toFixed(1)}% प्रोबेबिलिटी)</span>`;
            }
            
            // Add to history
            addToHistory(userSequence.join(''), currentPrediction);
        }

        // Handle user feedback (right/wrong)
        function handleFeedback(type) {
            if (!currentPrediction) {
                alert("पहले प्रिडिक्ट बटन दबाएं!");
                return;
            }
            
            const actualValue = type === 'correct' ? currentPrediction : 
                              (currentPrediction === 'B' ? 'S' : 'B');
            
            // Update the sequence with the actual value
            userSequence.push(actualValue);
            userSequence = userSequence.slice(-8); // Keep only last 8
            
            // Update the UI to show the new sequence
            updateSelectedButtons();
            
            // Add to history with feedback
            const lastHistory = predictionHistory[predictionHistory.length - 1];
            lastHistory.feedback = type;
            lastHistory.actual = actualValue;
            updateHistoryDisplay();
            
            // Visual feedback
            const feedbackBtn = type === 'correct' ? document.getElementById('rightBtn') : 
                              document.getElementById('wrongBtn');
            feedbackBtn.classList.add('pulse');
            setTimeout(() => feedbackBtn.classList.remove('pulse'), 1000);
            
            // Make new prediction
            predictNext();
        }

        // Update selected buttons based on userSequence
        function updateSelectedButtons() {
            const buttons = document.querySelectorAll('.bs-btn');
            
            // Clear all first
            buttons.forEach(btn => {
                btn.dataset.value = '';
                btn.textContent = '-';
                btn.className = 'bs-btn';
            });
            
            // Set new values
            for (let i = 0; i < Math.min(userSequence.length, 8); i++) {
                const btn = buttons[i];
                btn.dataset.value = userSequence[i];
                btn.textContent = userSequence[i];
                btn.className = `bs-btn ${userSequence[i]}`;
                selectedButtons[i] = userSequence[i];
            }
        }

        // Add prediction to history
        function addToHistory(sequence, prediction) {
            predictionHistory.push({
                sequence: sequence,
                prediction: prediction,
                feedback: null,
                actual: null,
                timestamp: new Date()
            });
            
            // Keep only last 15
            if (predictionHistory.length > 15) {
                predictionHistory.shift();
            }
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyItems');
            historyContainer.innerHTML = '';
            
            predictionHistory.slice().reverse().forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let feedbackIcon = '';
                if (item.feedback === 'correct') {
                    feedbackIcon = '✔';
                    historyItem.style.background = 'rgba(0, 176, 155, 0.1)';
                } else if (item.feedback === 'wrong') {
                    feedbackIcon = '✖';
                    historyItem.style.background = 'rgba(235, 52, 73, 0.1)';
                }
                
                historyItem.textContent = `${item.sequence}→${item.prediction}${feedbackIcon}`;
                historyContainer.appendChild(historyItem);
            });
        }

        // Create confetti effect
        function createConfetti(element) {
            const colors = ['#6a11cb', '#2575fc', '#00b09b', '#f46b45', '#eb3349'];
            const rect = element.getBoundingClientRect();
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${rect.left + rect.width/2}px`;
                confetti.style.top = `${rect.top + rect.height/2}px`;
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 4;
                const rotation = Math.random() * 360;
                
                let posX = rect.left + rect.width/2;
                let posY = rect.top + rect.height/2;
                let opacity = 1;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity - 0.2;
                    opacity -= 0.02;
                    rotation += 2;
                    
                    confetti.style.left = `${posX}px`;
                    confetti.style.top = `${posY}px`;
                    confetti.style.opacity = opacity;
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }

        // Initialize the app
        window.onload = function() {
            initInputGrid();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') predictNext();
                else if (e.key === 'ArrowRight') handleFeedback('correct');
                else if (e.key === 'ArrowLeft') handleFeedback('wrong');
                else if (e.key.toLowerCase() === 'b') {
                    const emptyIndex = selectedButtons.indexOf(null);
                    if (emptyIndex !== -1) {
                        const btn = document.querySelector(`.bs-btn[data-index="${emptyIndex}"]`);
                        toggleBSButton(btn);
                    }
                }
                else if (e.key.toLowerCase() === 's') {
                    const emptyIndex = selectedButtons.indexOf(null);
                    if (emptyIndex !== -1) {
                        const btn = document.querySelector(`.bs-btn[data-index="${emptyIndex}"]`);
                        if (!btn.dataset.value) {
                            toggleBSButton(btn);
                            toggleBSButton(btn);
                        } else if (btn.dataset.value === 'B') {
                            toggleBSButton(btn);
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
