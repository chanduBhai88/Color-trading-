<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWG Big/Small Pattern Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            background-image: url('https://images.unsplash.com/photo-1560672657-a0431178403f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            max-width: 650px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 15px;
        }
        .input-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .input-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .big {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }
        .small {
            background: linear-gradient(45deg, #44aaff, #0066cc);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 150, 255, 0.5);
        }
        .input-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 40px;
        }
        .match {
            color: #00ff00;
            font-weight: bold;
        }
        .no-match {
            color: #ff0000;
            font-weight: bold;
        }
        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #clear-btn {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black;
            box-shadow: 0 4px 10px rgba(255, 200, 0, 0.5);
        }
        #check-btn {
            background: linear-gradient(45deg, #00cc66, #00994d);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 255, 100, 0.5);
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KWG Big/Small Pattern Checker</h1>
        
        <div class="input-grid">
            <button class="input-btn big" onclick="addInput('Big')">Big</button>
            <button class="input-btn small" onclick="addInput('Small')">Small</button>
        </div>
        
        <h3>Your Input:</h3>
        <div id="current-input"></div>
        
        <div id="result"></div>
        
        <div>
            <button id="check-btn" class="action-btn" onclick="checkPattern()">Check Result</button>
            <button id="clear-btn" class="action-btn" onclick="clearInput()">Clear</button>
        </div>
    </div>

    <script>
        let userInput = [];
        
        function addInput(value) {
            if (userInput.length < 6) {
                userInput.push(value);
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            document.getElementById('current-input').textContent = userInput.join(', ');
        }
        
        function checkPattern() {
            if (userInput.length < 6) {
                document.getElementById('result').innerHTML = `<span class="no-match">Please enter 6 values first</span>`;
                return;
            }

            const inputString = userInput.join(',');
            const patterns = {
                "Big,Small,Small,Small,Small,Big": "Big",
                "Big,Small,Small,Small,Big,Big": "Big",
                "Small,Big,Big,Big,Big,Big": "Small",
                "Small,Big,Big,Big,Small,Small": "Small",
                "Big,Big,Small,Small,Small,Small": "Small",
                "Big,Small,Small,Big,Big,Small": "Big",
                "Small,Small,Big,Big,Small,Small": "Small",
                "Small,Small,Small,Small,Big,Big": "Big",
                "Big,Big,Small,Big,Big,Big": "Small",
                "Big,Small,Big,Small,Small,Big": "Big",
                "Big,Big,Small,Big,Small,Small": "Big",
                "Small,Small,Big,Small,Big,Small": "Small",
                "Big,Small,Small,Small,Big,Small": "Big",
                "Small,Big,Big,Big,Big,Big": "Small",
                "Small,Big,Small,Small,Small,Big": "Small",
                "Big,Big,Small,Small,Small,Small": "Big",
                "Small,Small,Big,Big,Small,Small": "Small",
                "Big,Big,Big,Small,Big,Small": "Small",
                "Small,Small,Small,Big,Small,Small": "Small",
                "Big,Big,Small,Big,Big,Small": "Big",
                "Small,Big,Big,Big,Big,Small": "Big",
                "Big,Small,Big,Big,Big,Big": "Big",
                "Big,Big,Small,Small,Big,Small": "Big",
                "Big,Small,Big,Small,Small,Big": "Small",
                "Small,Small,Big,Small,Small,Small": "Small",
                "Small,Big,Big,Small,Big,Small": "Big",
                "Small,Small,Small,Big,Big,Small": "Big",
                "Small,Big,Small,Small,Big,Big": "Small",
                "Big,Big,Big,Big,Big,Big": "Big",
                "Small,Big,Small,Big,Big,Small": "Small",
                "Big,Big,Big,Small,Small,Small": "Big",
                "Small,Big,Small,Big,Big,Big": "Big",
                "Small,Small,Small,Small,Big,Small": "Big",
                "Small,Small,Small,Big,Big,Small": "Big"
            };
            
            if (patterns.hasOwnProperty(inputString)) {
                document.getElementById('result').innerHTML = `Result: <span class="match">${patterns[inputString]}</span>`;
            } else {
                document.getElementById('result').innerHTML = `<span class="no-match">Result match nahin ho raha hai</span>`;
            }
        }
        
        function clearInput() {
            userInput = [];
            document.getElementById('current-input').textContent = "";
            document.getElementById('result').textContent = "";
        }
    </script>
</body>
</html>
