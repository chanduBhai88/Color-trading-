<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Period Number Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .big { color: green; font-weight: bold; }
        .small { color: red; font-weight: bold; }
        table { margin: auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
    <h1>ðŸ•’ Live Period Simulator</h1>
    <p id="period"></p>
    <p id="result"></p>
    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>Time</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="history"></tbody>
    </table>

    <script>
        function generatePeriodNumber() {
            let now = new Date();
            let dateStr = now.getFullYear().toString().slice(2) + 
                          (now.getMonth()+1).toString().padStart(2, '0') + 
                          now.getDate().toString().padStart(2, '0');
            let timeStr = now.getHours().toString().padStart(2,'0') + 
                          now.getMinutes().toString().padStart(2,'0');
            return dateStr + timeStr;
        }

        function generateResult() {
            return Math.random() < 0.5 ? "BIG" : "SMALL";
        }

        function update() {
            let period = generatePeriodNumber();
            let result = generateResult();
            let now = new Date().toLocaleTimeString();

            document.getElementById("period").innerHTML = `<b>Period:</b> ${period}`;
            document.getElementById("result").innerHTML =
                result === "BIG" ? `<span class='big'>BIG ðŸ”µ</span>` : `<span class='small'>SMALL ðŸ”´</span>`;

            let history = document.getElementById("history");
            let row = document.createElement("tr");
            row.innerHTML = `<td>${period}</td><td>${now}</td><td>${result}</td>`;
            history.prepend(row);
        }

        setInterval(update, 60000); // 1 minute interval
        update(); // initial call
    </script>
</body>
</html>
