<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Predictor</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .box {
      border: 2px solid cyan;
      margin: 20px auto;
      width: 300px;
      padding: 15px;
      border-radius: 10px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      background: yellow;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>AUTO PREDICTOR DEMO</h2>
  <div class="box">
    <p><b>Period:</b> <span id="period">202509031000010001</span></p>
    <p><b>Timer:</b> <span id="timer">60</span> sec</p>
    <div class="result" id="result">--</div>
    <button id="startBtn">START</button>
  </div>

  <script>
    let period = 202509031000010001;
    let countdown;
    let timeLeft = 60;

    function randomResult() {
      return Math.random() > 0.5 ? "BIG" : "SMALL";
    }

    function startRound() {
      document.getElementById("result").textContent = "--";
      timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          // Show result
          document.getElementById("result").textContent = randomResult();
          // Next period
          period++;
          document.getElementById("period").textContent = period;
          // Start again
          setTimeout(startRound, 2000); // 2 sec pause then next round
        }
      }, 1000);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      startRound();
    });
  </script>
</body>
</html>
