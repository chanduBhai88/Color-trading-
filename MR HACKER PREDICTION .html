<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91Club Wingo Live Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }
    header { background: #ff4d4d; color: white; padding: 12px; font-size: 22px; font-weight: bold; }
    .box { background: #fff; width: 360px; margin: 20px auto; padding: 20px;
           border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    #timer { font-size: 28px; color: red; font-weight: bold; }
    #period { font-size: 18px; margin: 10px 0; }
    #result { font-size: 24px; margin-top: 10px; font-weight: bold; }
    #currentNumber { font-size: 50px; font-weight: bold; margin: 10px 0; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <header>91CLUB WINGO - 1 MIN</header>

  <div class="box">
    <div id="period">Period: --</div>
    <div>Time Remaining: <span id="timer">--</span> sec</div>
    <div id="currentNumber">--</div>
    <div id="result">WAIT...</div>
  </div>

  <h3>Game History</h3>
  <table>
    <thead>
      <tr><th>Period</th><th>Number</th><th>Big/Small</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    function getPeriodNumber() {
      let now = new Date();
      let y = now.getFullYear();
      let m = String(now.getMonth() + 1).padStart(2, "0");
      let d = String(now.getDate()).padStart(2, "0");
      let hh = String(now.getHours()).padStart(2, "0");
      let mm = String(now.getMinutes()).padStart(2, "0");
      let ss = String(now.getSeconds()).padStart(2, "0");
      return `${y}${m}${d}${hh}${mm}`; // period = YYYYMMDDHHMM
    }

    function updateTimer() {
      let now = new Date();
      let sec = now.getSeconds();
      let remaining = 60 - sec;
      if (remaining === 60) remaining = 0;

      document.getElementById("timer").textContent = remaining;
      document.getElementById("period").textContent = "Period: " + getPeriodNumber();

      if (remaining === 0) {
        finishRound();
      }
    }

    function finishRound() {
      let num = Math.floor(Math.random() * 10); // demo only
      document.getElementById("currentNumber").textContent = num;
      let res = (num <= 4) ? "Small" : "Big";
      document.getElementById("result").textContent = res;

      // Add history
      let row = `<tr>
        <td>${getPeriodNumber()}</td>
        <td>${num}</td>
        <td>${res}</td>
      </tr>`;
      document.getElementById("history").insertAdjacentHTML("afterbegin", row);
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
