<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Wingo 1-Minute Simulation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        padding-top: 30px;
    }
    h1 {
        color: #333;
    }
    .period {
        font-size: 1.4em;
        margin-top: 10px;
    }
    .timer {
        font-size: 1.3em;
        margin-top: 10px;
        color: #007BFF;
    }
    #result {
        font-size: 2em;
        margin-top: 20px;
    }
    .big {
        color: green;
        font-weight: bold;
    }
    .small {
        color: red;
        font-weight: bold;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Wingo 1-Minute Simulation</h1>
<div class="period">Period No: <span id="periodNo">100001</span></div>
<div class="timer">Next result in: <span id="timer">60</span>s</div>
<div id="result">Result waiting...</div>

<h2>ðŸ“œ History</h2>
<table>
    <thead>
        <tr>
            <th>Period</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody id="history">
    </tbody>
</table>

<script>
let seconds = 60;
let periodNo = 100001;
let timerElement = document.getElementById("timer");
let resultElement = document.getElementById("result");
let periodElement = document.getElementById("periodNo");
let historyTable = document.getElementById("history");

let countdown = setInterval(function() {
    seconds--;
    timerElement.innerText = seconds;

    if (seconds <= 0) {
        generateResult();
        seconds = 60;
    }
}, 1000);

function generateResult() {
    let outcome = Math.random() < 0.5 ? "BIG ðŸŸ¢" : "SMALL ðŸ”´";
    resultElement.innerHTML = outcome.includes("BIG") 
        ? "<span class='big'>BIG ðŸŸ¢</span>" 
        : "<span class='small'>SMALL ðŸ”´</span>";

    // Add to history
    let row = `<tr>
        <td>${periodNo}</td>
        <td>${outcome.includes("BIG") ? "BIG ðŸŸ¢" : "SMALL ðŸ”´"}</td>
    </tr>`;
    historyTable.insertAdjacentHTML('afterbegin', row);

    periodNo++;
    periodElement.innerText = periodNo;
}
</script>

</body>
</html>
