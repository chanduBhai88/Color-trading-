<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91Club Live Predictor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .box {
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 20px;
      width: 340px;
      margin: 40px auto;
      background: #111;
      box-shadow: 0 0 15px cyan;
    }
    h2 {
      margin-bottom: 20px;
      color: yellow;
    }
    .label {
      font-size: 18px;
      margin: 10px 0;
    }
    #result {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: lime;
    }
    button {
      background: yellow;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <h2>91CLUB LIVE PREDICTOR</h2>
  <div class="box">
    <div class="label"><b>Period:</b> <span id="period">--</span></div>
    <div class="label"><b>Timer:</b> <span id="timer">--</span> sec</div>
    <div id="result">WAIT...</div>
    <button id="startBtn">START</button>
  </div>

  <script>
    let running = false;
    let baseRound = 1000000000; // dummy base for unique period
    let lastPeriod = null;

    // Generate 91Club style Period Number
    function getPeriodNumber() {
      let now = new Date();
      let y = now.getFullYear();
      let m = String(now.getMonth() + 1).padStart(2, '0');
      let d = String(now.getDate()).padStart(2, '0');
      let round = baseRound + Math.floor(now.getTime() / 60000); 
      // unique id increases every minute
      return `${y}${m}${d}${round}`;
    }

    // BIG / SMALL random result
    function getResult() {
      return Math.random() > 0.5 ? "BIG" : "SMALL";
    }

    // Start live updater
    function startLive() {
      running = true;
      setInterval(() => {
        if (!running) return;

        let now = new Date();
        let sec = now.getSeconds();
        let left = 60 - sec; // seconds left in round

        let period = getPeriodNumber();
        document.getElementById("timer").textContent = left;
        document.getElementById("period").textContent = period;

        // At end of round â†’ show result
        if (sec === 59 || lastPeriod !== period) {
          document.getElementById("result").textContent = getResult();
          lastPeriod = period;
        }
      }, 1000);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!running) startLive();
    });
  </script>
</body>
</html>
