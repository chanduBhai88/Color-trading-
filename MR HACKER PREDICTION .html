<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Trading Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding-top: 50px;
    }
    #result {
      font-size: 2rem;
      margin-top: 20px;
    }
    .big { color: green; }
    .small { color: red; }
  </style>
</head>
<body>
  <h1>Wingo 1-Minute Big/Small Simulation</h1>
  <p id="timer">Next result in: 60s</p>
  <button onclick="generatePrediction()">Predict Now</button>
  <div id="result">Waiting for next round...</div>

  <script>
    let seconds = 60;
    let timer = setInterval(function() {
      seconds--;
      document.getElementById("timer").innerText = `Next result in: ${seconds}s`;
      if (seconds <= 0) {
        generatePrediction();
        seconds = 60;
      }
    }, 1000);

    function generatePrediction() {
      let outcome = Math.random() < 0.5 ? "BIG" : "SMALL";
      let resultDiv = document.getElementById("result");
      if (outcome === "BIG") {
        resultDiv.innerHTML = "Result: <span class='big'>BIG</span> ðŸŸ¢";
      } else {
        resultDiv.innerHTML = "Result: <span class='small'>SMALL</span> ðŸ”´";
      }
    }
  </script>
</body>
</html>
