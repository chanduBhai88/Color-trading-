<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Input 3-Level Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00e676; }
    .buttons button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .big-btn { background: #2196f3; color: white; }
    .small-btn { background: #ff5722; color: white; }
    .reset-btn { background: #9c27b0; color: white; }
    #sequence { margin: 20px 0; font-size: 20px; }
    #result { margin-top: 20px; font-size: 22px; font-weight: bold; color: #ffeb3b; }
  </style>
</head>
<body>
  <h1>7-Input ‚Üí 3-Level Predictor</h1>

  <div class="buttons">
    <button class="big-btn" onclick="addInput('Big')">Big</button>
    <button class="small-btn" onclick="addInput('Small')">Small</button>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <div id="sequence">Your Sequence: </div>
  <div id="result"></div>

  <script>
    let inputs = [];

    // üü¢ Sample dataset (aap apna bada pattern yaha paste kar sakte ho)
    const dataset = [
      "Big","Big","Small","Small","Big","Big","Small","Small","Big","Small","Small","Big",
      "Small","Small","Small","Big","Big","Big","Big","Big","Big","Small","Big","Small"
    ];

    function addInput(choice) {
      if (inputs.length < 7) {
        inputs.push(choice);
        document.getElementById("sequence").innerText = "Your Sequence: " + inputs.join(" - ");
      }

      // üü¢ 7 inputs hone ke baad result check karo
      if (inputs.length === 7) {
        checkPattern();
      }
    }

    function checkPattern() {
      let found = false;

      for (let i = 0; i <= dataset.length - 10; i++) {
        let seq = dataset.slice(i, i + 7);

        if (arraysEqual(seq, inputs)) {
          let next3 = dataset.slice(i + 7, i + 10);
          document.getElementById("result").innerHTML =
            "Level 1: " + (next3[0] || "N/A") + "<br>" +
            "Level 2: " + (next3[1] || "N/A") + "<br>" +
            "Level 3: " + (next3[2] || "N/A");
          found = true;
          break;
        }
      }

      if (!found) {
        document.getElementById("result").innerText = "‚ùå No Match Found!";
      }
    }

    function arraysEqual(a, b) {
      return JSON.stringify(a) === JSON.stringify(b);
    }

    function resetGame() {
      inputs = [];
      document.getElementById("sequence").innerText = "Your Sequence: ";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
