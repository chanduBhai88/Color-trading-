<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91Club Wingo 1Min Demo</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff4d4d;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 360px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .label {
      font-size: 18px;
      margin: 10px 0;
    }
    #timer {
      font-size: 28px;
      font-weight: bold;
      color: red;
    }
    #currentNumber {
      font-size: 60px;
      font-weight: bold;
      color: #ff3333;
      margin: 10px 0;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>91CLUB WINGO 1 MIN DEMO</header>

  <div class="box">
    <div class="label"><b>Period:</b> <span id="period">--</span></div>
    <div class="label">Time Remaining: <span id="timer">60</span> sec</div>
    <div id="currentNumber">--</div>
    <div id="result">WAIT...</div>
  </div>

  <h3>Game History</h3>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Number</th>
        <th>Big / Small</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    let basePeriod = 20250903100010000; // demo base
    let currentPeriod = basePeriod;
    let countdown = 60;
    let timer;

    function startGame() {
      updatePeriod();
      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").textContent = countdown;

        if (countdown <= 0) {
          finishRound();
          startNewRound();
        }
      }, 1000);
    }

    function updatePeriod() {
      currentPeriod++;
      document.getElementById("period").textContent = currentPeriod;
      document.getElementById("currentNumber").textContent = "--";
      document.getElementById("result").textContent = "WAIT...";
    }

    function finishRound() {
      // Random 0â€“9 number
      let num = Math.floor(Math.random() * 10);
      document.getElementById("currentNumber").textContent = num;

      let res = (num <= 4) ? "Small" : "Big";
      document.getElementById("result").textContent = res;

      // Add to history
      let row = `<tr>
        <td>${currentPeriod}</td>
        <td>${num}</td>
        <td>${res}</td>
      </tr>`;
      document.getElementById("history").insertAdjacentHTML("afterbegin", row);
    }

    function startNewRound() {
      clearInterval(timer);
      countdown = 60;
      updatePeriod();
      startGame();
    }

    // Auto start
    startGame();
  </script>
</body>
</html>
