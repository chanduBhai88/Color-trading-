<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big-Small Pattern Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .match {
            color: green;
            font-weight: bold;
        }
        .no-match {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Big-Small Pattern Validator</h1>
    <p>8 बार "Big" या "Small" चुनें:</p>
    
    <div class="input-container" id="inputs">
        <!-- यहाँ 8 ड्रॉपडाउन जनरेट होंगे -->
    </div>
    
    <button onclick="validateInput()">सबमिट करें</button>
    
    <div id="result"></div>

    <script>
        // आपके पैटर्न्स (हर एक 10 इनपुट्स का है, लेकिन हम सिर्फ पहले 8 चेक करेंगे)
        const patterns = [
            ['Big', 'Big', 'Small', 'Big', 'Small', 'Small', 'Big', 'Small', 'Big', 'Big'],
            ['Big', 'Big', 'Big', 'Small', 'Small', 'Small', 'Small', 'Small', 'Small'],
            ['Big', 'Small', 'Big', 'Big', 'Small', 'Big', 'Small', 'Small', 'Big', 'Big'],
            ['Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big', 'Big', 'Small'],
            ['Small', 'Big', 'Big', 'Small', 'Big', 'Small', 'Big', 'Small', 'Big', 'Big'],
            ['Big', 'Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big', 'Big'],
            ['Big', 'Small', 'Small', 'Small', 'Big', 'Small', 'Big', 'Small', 'Big', 'Big'],
            ['Small', 'Small', 'Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Small'],
            ['Big', 'Small', 'Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Small'],
            ['Small', 'Big', 'Big', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big'],
            ['Big', 'Big', 'Small', 'Big', 'Small', 'Small', 'Big', 'Small', 'Big', 'Big'],
            ['Big', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big', 'Small', 'Big', 'Small'],
            ['Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big', 'Big', 'Small'],
            ['Small', 'Big', 'Big', 'Small', 'Big', 'Small', 'Big', 'Small', 'Big', 'Big'],
            ['Big', 'Small', 'Small', 'Small', 'Small', 'Small', 'Big', 'Big', 'Big', 'Big'],
            ['Big', 'Small', 'Small', 'Big', 'Small', 'Big', 'Big', 'Big', 'Big', 'Small'],
            ['Small', 'Small', 'Big', 'Small', 'Big', 'Big', 'Big', 'Small', 'Big', 'Small'],
            ['Big', 'Big', 'Small', 'Small', 'Big', 'Small', 'Big', 'Big', 'Big', 'Small']
        ];

        // पेज लोड होने पर 8 ड्रॉपडाउन बनाएँ
        window.onload = function() {
            const container = document.getElementById('inputs');
            for (let i = 0; i < 8; i++) {
                const select = document.createElement('select');
                select.id = `input${i}`;
                select.innerHTML = `
                    <option value="">-- चुनें --</option>
                    <option value="Big">Big</option>
                    <option value="Small">Small</option>
                `;
                container.appendChild(select);
            }
        };

        // वैलिडेशन फंक्शन
        function validateInput() {
            const userInput = [];
            let isValid = true;

            // यूजर इनपुट इकट्ठा करें
            for (let i = 0; i < 8; i++) {
                const select = document.getElementById(`input${i}`);
                const value = select.value;
                if (!value) {
                    isValid = false;
                    alert(`कृपया ${i+1}वाँ ऑप्शन चुनें!`);
                    break;
                }
                userInput.push(value);
            }

            if (!isValid) return;

            // पैटर्न से मिलान चेक करें
            let matchedPatternIndex = -1;
            for (let i = 0; i < patterns.length; i++) {
                let match = true;
                for (let j = 0; j < 8; j++) {
                    if (patterns[i][j] !== userInput[j]) {
                        match = false;
                        break;
                    }
                }
                if (match) {
                    matchedPatternIndex = i + 1; // 1-बेस्ड इंडेक्स
                    break;
                }
            }

            // रिजल्ट दिखाएँ
            const resultDiv = document.getElementById('result');
            if (matchedPatternIndex !== -1) {
                resultDiv.innerHTML = `
                    <p class="match">सफल! आपका इनपुट <strong>पैटर्न ${matchedPatternIndex}</strong> से मिलता है।</p>
                    <p>आपका इनपुट: ${userInput.join(', ')}</p>
                    <p>मिलान पैटर्न: ${patterns[matchedPatternIndex-1].slice(0, 8).join(', ')}</p>
                `;
            } else {
                resultDiv.innerHTML = `
                    <p class="no-match">कोई मिलान नहीं मिला। आपका इनपुट किसी भी पैटर्न से मेल नहीं खाता।</p>
                    <p>आपका इनपुट: ${userInput.join(', ')}</p>
                `;
            }
        }
    </script>
</body>
</html>
