<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period-Server Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff99;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      width: 380px;
      margin: auto;
      box-shadow: 0 0 15px #00ff99;
    }
    input {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #00ff99;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc77;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .history {
      margin-top: 25px;
      text-align: left;
      max-height: 220px;
      overflow-y: auto;
      font-size: 15px;
    }
    .history div {
      background: #262626;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>üîê Period + Server Predictor</h1>
  <div class="container">
    <input type="number" id="period" placeholder="Enter Period Number"><br>
    <input type="number" id="server" placeholder="Enter Server Number"><br>
    <button onclick="predict()">Predict</button>
    <button onclick="clearFields()">Clear</button>
    <div class="result" id="output"></div>
    <div class="history" id="history"></div>
  </div>

  <script>
    let historyData = [];

    function predict() {
      let period = document.getElementById("period").value;
      let server = document.getElementById("server").value;
      let output = document.getElementById("output");

      if (period === "" || server === "") {
        output.innerHTML = "‚ö†Ô∏è Please enter both values!";
        return;
      }

      // Strategy: add both and check odd/even
      let calc = (parseInt(period) + parseInt(server));
      let result = calc % 2 === 0 ? "BIG" : "SMALL";

      // Generate 2 random numbers for prediction
      let num1 = Math.floor(Math.random() * 100);
      let num2 = Math.floor(Math.random() * 100);

      let finalResult = `Prediction: <span style="color:#00ff99">${result}</span> 
        ‚Üí Numbers: <span style="color:#ffcc00">${num1}, ${num2}</span>`;

      output.innerHTML = finalResult;

      // Save in history (max 10)
      historyData.unshift(finalResult);
      if (historyData.length > 10) historyData.pop();

      displayHistory();
    }

    function displayHistory() {
      let historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<h3>üìù Last 10 Results</h3>";
      historyData.forEach(item => {
        historyDiv.innerHTML += `<div>${item}</div>`;
      });
    }

    function clearFields() {
      document.getElementById("period").value = "";
      document.getElementById("server").value = "";
      document.getElementById("output").innerHTML = "";
      document.getElementById("history").innerHTML = "";
      historyData = [];
    }
  </script>
</body>
</html>
